l_french:
 STARTDATE: "Sélectionnez le signet de départ:"
 STARTDATETIP: "1836 ou la date de fin d'EU4?"
 STARTDATE1: "Victoria 3 - 1836"
 STARTDATE1TIP: "Commencez à la date de début de Vic3 vanilla."
 STARTDATE2: "Victoria Universalis (dynamique)"
 STARTDATE2TIP: "Commencez à la date de la sauvegarde d'EU4."
 EXPIRE: "Effacer les noyaux de nations mortes?"
 EXPIRETIP: "Quelles nations sans territoire supprimer?"
 EXPIRE1: "Aucune - tout laisser"
 EXPIRE1TIP: "N'effacez-en pas"
 EXPIRE2: "Mortes - sauf les nations culturelles"
 EXPIRE2TIP: "Supprimer ceux sans soutien culturel"
 EXPIRE3: "Toutes - morte signifie morte"
 EXPIRE3TIP: "Effacez-les toutes"
 CENSUS: "La population doit-elle être adaptée aux avancées d'EU4?"
 CENSUSTIP: "Ajustez la taille de la population en fonction de l'amélioration du dév sur EU4, des bâtiments construits, de la qualité de vie dans V3 et d'autres modificateurs de province."
 CENSUS1: "Gardez la taille de la population de V3"
 CENSUS1TIP: "Utiliser la taille de la population du début de V3 vanilla"
 CENSUS2: "Dev-push pour plus de gens!"
 CENSUS2TIP: "Ajuster la taille de population"
 CENSUS3: "Extrême - taille de développement absolue"
 CENSUS3TIP: "Redistribuer tout le monde selon la valeur absolue des provinces"
 PRIVILEGE: "Rendre le monde eurocentrique?"
 PRIVILEGETIP: "Abaisser les niveaux d'alphabétisation et de civilisation pour les non-européens? (configurable!)"
 PRIVILEGE1: "C'est l'heure de l'impérialisme! [fortement recommandé]"
 PRIVILEGE1TIP: "Configurable via westernization.txt"
 PRIVILEGE2: "Utiliser les institutions d'EU4 [mauvais]"
 PRIVILEGE2TIP: "Utilisez les niveaux de technologie d'EU4 - les nations seront probablement toutes civilisées!"
 EUCENSUS: "Toute conversion dans EU4 convertit les provinces :"
 EUCENSUSTIP: "Nous pouvons convertir tout le monde et leurs vaches, mais cela aura des effets négatifs sur le gameplay (assimilation, crises d'hotspot). Ne changez que si vous savez à quoi vous attendre."
 EUCENSUS1: "Progressivement [vivement recommandé]"
 EUCENSUS1TIP: "Toutes les strates supérieures + 50% des strates moyennes, avec d'autres parfois"
 EUCENSUS2: "Immédiatement! [Non recommandé]"
 EUCENSUS2TIP: "Vous semblez un peu trop aimer le génocide"
 ECONOMY: "Méthode d'économie mondiale artisanale:"
 ECONOMYTIP: "Comment distribue-t-on les bâtiments?"
 ECONOMY1: "Utiliser le statut d'occidentalisation."
 ECONOMY1TIP: "Limite les pays non reconnus."
 MODNAME: "Nom de sortie du mod (facultatif):"
 MODNAMETIP: "Veuillez n'utiliser que des lettres latines"
 MODNAMETIP2: "Nom facultatif pour le mod converti (le nom par défaut est celui de la sauvegarde)"
 DOWNTIERS: "Rétrograder les pays de niveau trop élevé?"
 DOWNTIERSTIP: "Cela les rend éligibles pour la formation de pays."
 DOWNTIERS1: "Oui, je veux former quelque chose. [conseillé]"
 DOWNTIERS1TIP: "Intelligent."
 DOWNTIERS2: "Non, je veux garder mon hégémonie."
 DOWNTIERS2TIP: "C'est bien aussi."
