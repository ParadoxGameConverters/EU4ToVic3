 enact_law_radical_leftist_economy_warning_desc:0 "@warning! Enacting this [concept_law] may cause [Concept('concept_country', '$concept_countries$')] without a similar form of $lawgroup_economic_system$ to become aggressive against us."

# Luddites
 law_industry_banned: "Industry Banned"
 law_industry_banned_desc: "An economic view that rejects heavy industry and automation, preferring the fruits of honest labor over soulless machinery."
 industry_banned_tt: "It will no longer be possible to build #bold Heavy Industry#! buildings"
 industry_banned_destroy_tt: "@warning! All #bold Heavy Industry#! buildings in this country will be dismantled"
 ideology_luddite: "Luddite"
 ideology_luddite_desc: "Luddites are opposed to industrial automation, or in more extreme cases to industry itself."

# Land Reform Laws
 lawgroup_land_reform: "Land Reform"
 lawgroup_land_reform_desc: "The laws governing agricultural land and the people who work it."
 law_tenant_farmers: "Tenant Farmers"
 law_tenant_farmers_desc: "Agricultural land is owned by hereditary elites. Workers are not tied to the land, and may seek alternative employment if they can find it."
 law_homesteading: "Homesteading"
 law_homesteading_desc: "Farmers lay claim to plots of land which they work alongside their hired laborers."
 law_commercialized_agriculture: "Commercialized Agriculture"
 law_commercialized_agriculture_desc: "Agriculture is a business like any other, subject to market forces and owned by capital."
 law_collectivized_agriculture: "Collectivized Agriculture"
 law_collectivized_agriculture_desc:1 "Agricultural land is organized into plots worked by groups of farmers as a joint enterprise."

