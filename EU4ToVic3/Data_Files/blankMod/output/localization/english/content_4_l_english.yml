#Republic of Hawaii Events/JE
 hawaii_events.1.t:0 "Death of the King"
 hawaii_events.1.d:0 "With the death of the King, local business owners and foreign ministers seek to increase their influence in Hawaii."
 hawaii_events.1.f:0 ""We have maintained our independence for a while now, but the eyes of greater nations are staring at us hungrily, waiting for the moment to pounce. I fear that that time is rapidly approaching.""
 hawaii_events.1.a:0 "We must take steps to maintain our independence."
 hawaii_events.2.t:0 "Strengthening Our Position"
 hawaii_events.2.d:1 "With our strength shown and local business owners placated, we can now look to increase our standing on the international stage."
 hawaii_events.2.f:0 ""We have shown our resolve towards those who would want nothing more than to take control of Hawaii. Even though we are stronger now, we are still not out of the woods.""
 hawaii_events.2.a:0 "The worst is behind us."
 hawaii_events.2.b:0 "Deport the disloyal."
 hawaii_events.3.t:0 "A Foreign Coup"
 hawaii_events.3.d:1 "Groups of protestors and local militia led by a coalition of business owners and ambassadors from [SCOPE.sCountry('hawaiian_coup').GetName] have successfully taken over the Government and are now petitioning to have the country annexed."
 hawaii_events.3.f:1 ""Our independence and freedom are now at risk. We lay helplessly at the feet of [SCOPE.sCountry('hawaiian_coup').GetNameNoFormatting] and must accept the new reality we have been given. Our nation itself is being held hostage!""
 hawaii_events.3.a:0 "How did it come to this?"
 hawaii_events.4.t:0 "The Territory of Hawaii"
 hawaii_events.4.d:0 "Local business owners with the help of our ambassador to Hawaii have staged a coup against the local government and are requesting that we incorporate the islands before others take advantage of the situation."
 hawaii_events.4.f:0 ""Hawaii is the keystone of the Pacific Ocean. Now that we have control over its future, we now also have control over the ocean. We will be able to more easily facilitate trade throughout the region.""
 hawaii_events.4.a:0 "Occupy the islands, but keep them autonomous."
 hawaii_events.4.b:0 "If we don't, someone else might."
 hawaii_events.4.c:0 "We will not be a part of this coup."
 hawaii_events.5.t:0 "Deported Business Owners"
 hawaii_events.5.d:0 "The Hawaiian Government has deported our citizens from their islands and seized their property. We must respond to this appropriately."
 hawaii_events.5.f:0 ""How dare they deport our citizens and take control of private business. Such a seizure of land is not only unprecedented, but unacceptable. We shall not tolerate this humiliation.""
 hawaii_events.5.a:0 "It was their own fault."
 hawaii_events.5.b:0 "This is unacceptable!"
 je_hawaii:0 "Foreign Interests"
 je_hawaii_reason:1 "Hawaii's position in the Pacific Ocean makes it extremely valuable for Trans Pacific Trade. We must be sure to placate the local businesses and dissuade any potential great power from wanting to take advantage of our islands."
 national_defence_modifier:0 "National Defense"
 interest_in_hawaii:0 "Investing in Hawaii"
 interest_in_hawaii_desc:0 "With the death of the monarch in Hawaii, a power vacuum has been formed and now there is potential for us to exert more control over the islands."
 death_of_kamehameha:0 "The Death of the King"
 hawaii_interest_tt:0 "Declaring interest in Hawaii may lead to acquiring control of the islands."
 influence_hawaii_tt:0 "We have taken the Decision to actively influence Hawaii."
 je_hawaiian_interest_tt:0 "We have started a coup against the Hawaiian Government. Now it is just a waiting game."
 deporting_disloyal_igs:0 "Business[SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] Deported"
 influence_over_hawaii:0 "Influence in Hawaii"
 je_hawaiian_interest:0 "Influencing Hawaii"
 je_hawaiian_interest_reason:0 "Recent developments in Hawaii have left an opening for the potential to secure the islands and thus bolster our influence in the region. If the Hawaiian Government cannot maintain control, we may be able to step in and secure the islands for ourselves."
 invalid_influence_hawaii_tt:1 "Hawaii coup occurs OR Hawaiian Government manages to avoid the coup."
 
 #Conscription enactment laws
 conscription_laws.1.t:0 "Filling The Ranks"
 conscription_laws.1.d:0 "Members of the [SCOPE.gsInterestGroup('rural_folk_conscription').GetName] have approached the government about the implementation of [SCOPE.sLaw('current_law_scope').GetName]. They believe that more time is needed before we are ready to implement this law."
 conscription_laws.1.f:0 """Would you put a price on the freedom that we all enjoy? No! But you do put a price on the crops those workers grow. Our freedom and national security is not up for debate, nor can you put a price on it. We must ensure our nation’s survival, and every [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] must be prepared to do what is necessary to obtain that goal.""
 conscription_laws.1.a:0 "Push forward on passing the law."
 conscription_laws.1.b:0 "Lets take our time with this."
 conscription_laws.2.t:0 "Professional Troops"
 conscription_laws.2.d:0 "Many of our professional soldiers have brought up the concerns that mixing conscripts with regular infantry during war will greatly affect the quality and competence of our troops."
 conscription_laws.2.f:0 ""You expect me to go fight and put my life on the line for this country, and you want me to fight along with some farmer or factory worker that has never so much as held a rifle before? How can we expect our forces to work in unison together when only part of them knows what they are doing?""
 conscription_laws.2.a:0 "We need all the soldiers we can get."
 conscription_laws.2.b:0 "We should think this through."
 conscription_laws.3.t:0 "Unprepared For Conscription"
 conscription_laws.3.d:0 "[SCOPE.sCharacter('anti_conscription_advocate').GetFullName] the leader of the [SCOPE.gsInterestGroup('anti_conscription_ig').GetName] has given a rousing speech against the dangers of implementing [SCOPE.sLaw('current_law_scope').GetName] so rapidly."
 conscription_laws.3.f:0 ""We cannot just ignore the fact that we are not ready for this. What good is it if the country collapses under us? If we send out the mobilization order when we are unprepared, not only will we need to pay our new soldiers, but we will also have less workers in the factories and farmers in the fields. Which means even less production, which leads to less profit, which finally leads us to less taxes and national revenue. How were we going to pay those new troops?""
 conscription_laws.3.a:0 "The Government will manage this."
 conscription_laws.3.b:0 "Stay the course."
 conscription_starting:0 "Conscription Support"
 keep_marching_on:0 "No Slowing Down"
 conscription_debate:0 "Conscription Support"
 no_slowing_down:0 "Additional Government Spending"
 conscription_stalled:0 "Conscription Slowed."
 more_soldiers:0 "Fresh Troops"
 listen_to_the_troops:0 "Listen to the Professionals"

#Decree Events
 decree_events.100.t:0 "Industrial Boom"
 decree_events.100.d:1 "Our [SCOPE.sBuilding('manufacturing_building_production').GetName] in [SCOPE.sState('decree_manufacturing_industry').GetName] is reporting a small production surplus in industrial goods. We should look into investing this back in the state."
 decree_events.100.f:0 ""What more proof do you need? Industries are the way forward. We are now experiencing the second wave of the Industrial Revolution. Factories in every city, workshops in every town. We will soon industrialize the whole nation!""
 decree_events.100.a:0 "Boost our industries further."
 decree_events.100.b:0 "We should reinvest in the workers."
 decree_events.101.t:0 "Credit Where Credit's Due"
 decree_events.101.d:1 "The recent investment in [SCOPE.sState('decree_manufacturing_politics').GetName] production at our [SCOPE.sBuilding('manufacturing_building_production_politics').GetName] has raised the question who should get the credit for the boost in production."
 decree_events.101.f:0 ""Where would we be without our money, our factories, and our goods? Let all those in the nation know the work and struggle of those who participated and made this great feat possible.""
 decree_events.101.a:0 "Credit the [SCOPE.gsInterestGroup('industrialists_ig_focus').GetName]."
 decree_events.101.b:0 "This is a victory for the workers."
 decree_events.101.c:0 "Focus this on someone else."
 decree_events.102.t:0 "Farming Boom"
 decree_events.102.d:1 "The encouragement of agricultural development in [SCOPE.sState('decree_agricultural_industry').GetName] has led to a small spike in production at our [SCOPE.sBuilding('agricultural_building_production').GetName]. We should look into using this before it goes to waste. "
 decree_events.102.f:1 ""Our people will eat like [SCOPE.GetRootScope.GetCountry.GetCustom('QueenKingMatriarchalPlural')]! Starvation will be but a thing of the past for our citizens. Let us use this to our advantage, and not only help ourselves but also others — at a cost, of course. Let them know that we are the way forward.""
 decree_events.102.a:0 "Boost our farms further."
 decree_events.102.b:0 "The workers deserve it more."
 decree_events.103.t:0 "Who deserves the Credit"
 decree_events.103.d:1 "Recent investments in [SCOPE.sState('decree_agricultural_politics').GetName] towards our  [SCOPE.sBuilding('agricultural_building_production_politics').GetName] has brought into question who should get the credit for the boost in investment. However, opinions seem to be split."
 decree_events.103.f:0 ""To where the credit lies is the question most wondered. To the owners of the field and the organizers of the harvest? Or the ordinary people who work the fields day and night, whose sweat and blood water the fields?""
 decree_events.103.a:0 "The [SCOPE.gsInterestGroup('landowners_ig_focus').GetName] deserve the credit."
 decree_events.103.b:0 "The Farmers deserve the credit."
 decree_events.103.c:0 "Find someone else to credit."
 decree_events.104.t:0 "Resource Boom"
 decree_events.104.d:1 "Raw goods industries in [SCOPE.sState('decree_resource_industry').GetName] are reporting a small spike in goods production at our [SCOPE.sBuilding('resource_building_production').GetName] which has led to an extra stockpile being available in the state, and there is now potential to reinvest it back into this state."
 decree_events.104.f:0 ""Of course we should invest this boost back into the industries. Without them, we wouldn’t have this boost at all.” “Are you mad? Without the workers, you would have no one to run your businesses. We should be rewarding them, not you.""
 decree_events.104.a:0 "Boost our resource industries further."
 decree_events.104.b:1 "Reward the workers in the [SCOPE.sState('decree_resource_industry').GetName]."
 decree_events.105.t:0 "In Recognition Of Accomplishment"
 decree_events.105.d:1 "With the recent investment in [SCOPE.sState('decree_resource_politics').GetName], the raw goods industry has resulted in a positive balance for the [SCOPE.sBuilding('resource_building_production_politics').GetName] there. Interest Groups are quick to try to claim credit for this investment."
 decree_events.105.f:0 ""We often talk of the progress we have made through the hard work suffered that led us to this joyous occasion. What is not often addressed are those that got us to this point and how without their contributions we would not see such achievements.""
 decree_events.105.a:0 "[SCOPE.gsInterestGroup('industrialists_ig_focus').GetName] deserve all the credit."
 decree_events.105.b:0 "[SCOPE.gsInterestGroup('landowners_ig_focus').GetName] should get the credit."
 decree_events.105.c:0 "Workers should be recognized."
 decree_events.106.t:0 "Resentment Regiments"
 decree_events.106.d:1 "Favoritism of our regiments in [SCOPE.sState('decree_enlistment_origin').GetName] has led to an animosity from regiments in the neighboring state of [SCOPE.sState('decree_elite_guards').GetName]. They are requesting that all regiments should be treated equally."
 decree_events.106.f:0 ""These soldiers are merely a bunch of attention-seeking complainers hoping to get a little extra pay for not much more work. It is their job to fight and ours to say against who. Soldiers can't be trusted to make difficult decisions like these.""
 decree_events.106.a:0 "This is what the [SCOPE.gsInterestGroup('armed_forces_ig_focus').GetName] want."
 decree_events.106.b:0 "We should invest more into organizing these troops."
 decree_events.107.t:0 "Training Pays Off"
 decree_events.107.d:1 "Our extra training has seemed to pay off. Troops in [SCOPE.sState('decree_elite_research').GetName] have put their training to use and learned some new tactics that might help us should we find ourselves at war."
 decree_events.107.f:0 ""Our soldiers are the best in the world. The defenders of our nation have and always be challenged in their skill and professionalism. This only proves us right.""
 decree_events.107.a:0 "Keep it to themselves."
 decree_events.107.b:0 "Encourage additional wargames."
 decree_events.107.c:0 "Encourage non-commissioned officer training."
 decree_events.107.e:0 "Develop assault infantry tactics."
 decree_events.108.t:0 "Violence escalates"
 decree_events.108.d:1 "A peaceful march in [SCOPE.sState('decree_violent_supp').GetName] has suddenly turned violent as protesters and police have begun to clash in the streets."
 decree_events.108.f:0 ""Put them all down by force, use whatever force is needed. These upstarts should know their place. Do they not understand that the police are there for their safety? We can not and will not look weak to these radicals.""
 decree_events.108.a:0 "Have the police back down."
 decree_events.108.b:0 "Give the police free rein."
 decree_events.109.t:0 "Violent Suppression Leads to Increased Discrimination"
 decree_events.109.d:2 "Radicals in [SCOPE.sState('decree_increased_violence').GetName] seem to be getting support from discriminated [SCOPE.sCulture('violent_suppression_discriminated').GetName] citizens within the state."
 decree_events.109.f:0 ""If they want to protest there we should let them. We will likely only make things worse if we try to force them to submit. If we have to deal with them in the future they will all  be in one place, and much easier to take care of.""
 decree_events.109.a:0 "We say where they can and can not protest."
 decree_events.109.b:0 "Let them protest where they want."
