 economic_dominance_welcome:0 "Economic Dominance"
 economic_dominance_welcome_desc:2 "Through the course of this objective you will be given a series of [Concept('journal_entry','$Journal Entries$')] to complete. How you choose to complete these tasks will be left up to you, the player.\n\nNOTE: You will need to have an Iron or Coal mine in your country before getting your first Journal Entry."
 economic_dominance_lesson_button_skip:0 "Onwards!"

 je_objective_expand_goods_production:2 "Expand our Mining Industries"
 je_objective_expand_goods_production_status:0 "Expand the [JournalEntry.GetTarget.GetBuilding.GetName] in [JournalEntry.GetTarget.GetBuilding.GetState.GetName]"
 je_objective_expand_goods_production_reason:1 "We should take our first steps towards increasing our domestic output. We should expand the [JournalEntry.GetTarget.GetBuilding.GetName] in [JournalEntry.GetTarget.GetBuilding.GetState.GetName]. This will place us in a strong position to expand industries further in the future."
 je_objective_expand_goods_production_goal:1 "Increase [JournalEntry.GetTarget.GetBuilding.GetName] in [JournalEntry.GetTarget.GetBuilding.GetState.GetName] by one level."

 expand_goods_production_complete_1:0 "Production Increased!"
 expand_goods_production_complete_1_desc:3 "Well done! You have completed the first part of the Economic Dominance Objective. Continue to complete [Concept('journal_entry','$Journal Entries$')] to unlock additional tasks."

 je_refining_goods:0 "Refining our Production"
 je_refining_goods_status:2 "Have a level 4 [GetBuildingType('building_steel_mills').GetName] in a state."
 je_refining_goods_reason:2 "Having increased our raw [Concept('concept_good','$concept_goods$')] production, we should now look to refine these $concept_goods$ to increase potential for profits across our nation. Why import from others when we can make it ourselves?"

 je_specialized_goods:0 "Specialized Goods Production"
 je_specialized_goods_status:2 "Have a level 2 [GetBuildingType('building_motor_industry').GetName] in a state."
 je_specialized_goods_reason:3 "We should look to diversify our goods production further. We have started production of one good, but if we begin producing even more expensive goods, we will be able to export it to all the corners of the globe."

 je_expanding_the_market:1 "Expanding our Market"
 je_expanding_the_market_status:2 "Have 8 nations a part of your [concept_customs_union]."
 je_expanding_the_market_reason:3 "We should look to expanding our $concept_customs_union$ with additional nations. This will allow for freer and more direct trade with other nations, without the need to establishing individual [Concept('concept_trade_route','$concept_trade_routes$')]."

 je_strong_market:0 "The Strong Market"
 je_strong_market_reason:1 "The time has come to establish ourselves as the largest and most powerful market on the globe."

 economic_dominance_complete_1:0 "Economic Dominance Completed"
 economic_dominance_complete_desc:1 "Well done! You have completed the Economic Dominance Objective. Feel free to continue playing the game or try a different objective."

 je_objective_expand_goods_production_invalid_tooltip:0 "[JournalEntry.GetTarget.GetBuilding.GetName] in [JournalEntry.GetTarget.GetBuilding.GetState.GetName] is no longer owned by [GetPlayer.GetName]"

 je_specialized_inputs:0 "Improving Production"
 je_specialized_inputs_reason:1 "With our production of industrialized products now well under way we should look to reinvest these goods back into our other buildings. We will then be able to free up other workers to work elsewhere.\n\nNOTE: Completing this journal entry will invalidate the Exporting our Profits journal entry."

 je_utilizing_our_strength:0 "Utilizing Our Strength"
 je_utilizing_our_strength_reason:0 "As we have decided to focus on using our industrial goods for ourselves. It would be best to keep the price of these goods as low as possible so as to not ramp up costs on other buildings that rely heavily on these goods to stay profitable."

 je_exporting_profits:0 "Exporting Our Profits"
 je_exporting_profits_reason:1 "Now that we have a large stockpile of goods, we can begin exporting these goods as to increase the profitability of their production buildings.\n\nNOTE: Completing this journal entry will invalidate the Improving Production journal entry."

 je_raise_exports_value:1 "Increasing Export Value"
 je_raise_exports_value_reason:1 "With our focus now being placed on the exportation of our valuable goods, the best course of action would be to increase the value of these goods to maximize the profits the buildings are earning."
 
 je_lower_production_costs:0 "Lowering Consumption Prices"
 je_lower_production_costs_reason:1 "With our growing industries not only do we need to maintain a steady stream of goods into our factories, we also need to check that these input goods are not too expensive and negatively affecting production of additional more valuable goods."

