 #Egalitarian Society Objectives
 je_objective_encourage_liberal_ideas:1 "Encourage Liberal Thought"
 je_objective_encourage_liberal_ideas_reason:0 "The first steps to creating any form of Egalitarian Society should be to get the right people in government. With them in a position to enact change, we can take our first steps towards a more equal society."

 je_pass_laws:0 "Passing Laws"
 je_pass_laws_reason:1 "Now that we have a more powerful liberal element in our government, we should look to using their influence in passing more egalitarian laws.\n\nNOTE: Regressing any of these laws after completing this Journal will result in this Journal being hidden until the law is enacted again." #update number

 je_public_services:1 "Public Services"
 je_public_services_reason:2 "With our laws in place we should look to expand our [Concept('concept_institution','$concept_institutions$')] so that they can become more readily available and accessible to our population.$egalitarian_objective_note_loc$"

 je_liberate_the_slaves:1 "Liberate the Slaves"
 je_liberate_the_slaves_reason:1 "How can we even begin to call ourselves an Egalitarian Society when we are still in the active practive of utilizing slavery within in our nation? It is vital that our first step should be to put a stop to this outdated and immoral practice."

 je_women_and_children:1 "[SCOPE.GetRootScope.GetCountry.GetCustom('MenWomenMatriarchalCap')] and Children"
 je_women_and_children_reason:2 "We have taken many steps towards establishing our Egalitarian Society, but we still need to make sure that these rights are available to all. We should look towards ending unfair practices against [SCOPE.GetRootScope.GetCountry.GetCustom('MenWomenMatriarchal')] and children.$egalitarian_objective_note_loc$"

 je_egalitarian_society:1 "An Egalitarian Society"
 je_egalitarian_society_reason:2 "Now that we have all the laws and institutions in place, we should look to making sure that we have an equal society that allows for equal opportunities for all our citizens. Our nation should be seen as a shining beacon that will lead the world on an Egalitarian Path.$egalitarian_objective_note_loc$"

 liberalizing_the_government_complete:0 "Liberal Thought"
 liberalizing_the_government_complete_desc:0 "Now that you have completed your first Journal Entry you are well on your way to completing the remaining parts of this objective and creating your Egalitarian Society."

 egalitarian_society_welcome:0 "Egalitarian Society"
 egalitarian_society_welcome_desc:0 "Welcome to the Egalitarian Society Player Objective. In this objective you will be given a series of [Concept('concept_journal_entry', '$concept_journal_entries$')] to complete that will guide you down a path towards an Egalitarian Society."

 liberalizing_the_government_complete_1:0 "Liberal Thinking"
 liberalizing_the_government_complete_1_desc:2 "Well done! You have just completed your first objective and now you are now well on the way to creating your Egalitarian Society."

 egalitarian_society_complete:0 "Egalitarian Society Completed"
 egalitarian_society_complete_desc:1 "Well done! You have completed the Egalitarian Society Objective. Feel free to continue playing the game or try a different objective."

