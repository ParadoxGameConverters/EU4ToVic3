 congo_free_state_events.1.t:1 "The [SCOPE.sCountry('free_state').GetNameNoFlag]"
 congo_free_state_events.1.d:0 "[SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('free_state_monarch').GetFullName] has declared that this land will now be a free state under [SCOPE.sCharacter('free_state_monarch').GetHerHis] control in a personal union with our country."
 congo_free_state_events.1.f:1 "The [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] has [SCOPE.sCharacter('free_state_monarch').GetHerHis] face paralyzed in a static smile, like a marble statue. [SCOPE.sCharacter('free_state_monarch').GetSheHe|U] talks with a velvet voice that makes the walls turn red and cozy: "I do not want to risk losing a fine chance to secure for ourselves a slice of this magnificent African cake."\n\nThe paintings behind [SCOPE.sCharacter('free_state_monarch').GetHerHim] all depict a common topic; the canvas shimmers in the parts with blood."
 congo_free_state_events.1.a:1 "We should keep an eye on this."

 congo_free_state_events.2.t:1 "Rumors from the [SCOPE.sCountry('free_state').GetNameNoFlag]"
 congo_free_state_events.2.d:1 "There has been talk in governmental circles that the [SCOPE.sCountry('free_state').GetNameNoFlag] owned by [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('free_state_monarch').GetFullName] has not been treating its people very well."
 congo_free_state_events.2.f:1 ""The boats coming into dock showcase a suspicious, yet daring, glimmer. Rubies and diamonds lit like torches coquettishly enter the country. The boats going back, alas, that is a different matter.\n\nGun, gunpowder and soldiers. I would like to put it more lightly, my friend, believe me. I would.""
 congo_free_state_events.2.a:0 "Nothing to worry about."
 congo_free_state_events.2.b:0 "We will talk to [SCOPE.sCharacter('free_state_monarch').GetFullName]."
 
 congo_free_state_events.3.t:0 "Alarming Population Decline"
 congo_free_state_events.3.d:0 "Both missionaries and lay[SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] have expressed their deepest concern about the increasing number of deaths in the [SCOPE.sCountry('free_state').GetNameNoFlag]."
 congo_free_state_events.3.f:0 ""It's everything at this point. It's the illnesses, the starvation, the war, the bad water. Oh, it's always the war, isn't it? It's the officers. Aren't all the other things the officers too? And, above all, it's the [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle].""
 congo_free_state_events.3.a:0 "We cannot go against the rule of the [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]."
 congo_free_state_events.3.b:0 "This is a massacre! The world must know!"
