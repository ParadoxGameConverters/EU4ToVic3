 south_america.6.t:0 "Ragamuffin Defeat"
 south_america.6.d:0 "As expected, the Ragamuffin Rebellion has been crushed. How shall we treat the remaining survivors?"
 south_america.6.f:1 ""Not all the suggestions have been especially charitable. War tends to do that to [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')]. Some commanders smile next to the tents, their lips curved with a triumphant pleasure. Some others argue that enough blood has already been spilled — they're mocked the next evening.\n\nThe rest watch in silence, which could be, arguably, worse.""
