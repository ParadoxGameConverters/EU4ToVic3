 je_war_nursing:0 "War Wounded"
 je_war_nursing_reason:0 "Disease is running rampant amongst the war wounded in the [SCOPE.sWar('ongoing_journal_war').GetName] war. The facilities to deal with the wounded are overwhelmed. We need to reduce the levels of disease somehow or more will die."

 nursing_events.1.t:0 "Disease Among the Wounded"
 nursing_events.1.d:0 "The deaths from disease amongst the wounded soldiers has skyrocketed."
 nursing_events.1.f:0 ""Imagine a quart, you know how much a quart is right? No? Well picture two cups of tea, now imagine instead of tea they're full of maggots. That's how many we pulled out of this one poor fella after [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] was left to fester.""
 nursing_events.1.a:0 "This is troubling."
 nursing_events.1.b:0 "Offload some of the strain to the civilian medical sector."

 war_wounded_disease:0 "Diseases Among Wounded"

 nursing_events.2.t:0 "Medical Cleanliness"
 nursing_events.2.d:0 "It has been suggested by some of the nurses working on the frontlines of the [SCOPE.sWar('ongoing_war').GetName] war, that by adopting new cleanliness procedures we could reduce the number of deaths."
 nursing_events.2.f:0 ""Keep the ward clean, keep your hands clean and most of all keep the wounds clean. Do even one of these and the results are frankly astounding.""
 nursing_events.2.a:0 "What an excellent idea."
 nursing_events.2.b:0 "This knowledge must be spread."

 medical_hygiene:0 "Medical Hygiene Standards"

 nursing_events.3.t:0 "Prefab Hospitals"
 nursing_events.3.d:0 "It has been suggested that a prefabricated hospital be constructed and then transported to just behind the frontlines of the [SCOPE.sWar('ongoing_war').GetName] war to help treat the wounded."
 nursing_events.3.f:0 ""It can be constructed here at home and then taken out piece by piece and reassembled. All the benefits of proper hospital but without the long construction time.""
 nursing_events.3.a:0 "Great idea."
 nursing_events.3.b:0 "These resources are better put into research."

 prefab_hospital:0 "Prefabricated Hospital"

 nursing_events.4.t:0 "Modern Nursing"
 nursing_events.4.d:1 "A group of experienced nurses has reformed the practices at the [SCOPE.sWar('complete_nursing_war').GetName] war front resulting in markedly less deaths."
 nursing_events.4.f:0 ""The [SCOPE.GetRootScope.GetCountry.GetCustom('LordLadyMatriarchal')] with the lamp they call [SCOPE.GetRootScope.GetCountry.GetCustom('HisHerMatriarchal')], visits the wounded soldiers at night checking in on them. Real heart of gold that one.""
 nursing_events.4.a:0 "What a revolution for the medical profession."

