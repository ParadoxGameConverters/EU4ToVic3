 congo_free_state_events.4.t:0 "A Damning Article"
 congo_free_state_events.4.d:2 "A damning article has been written in the [SCOPE.sCountry('newspaper_country').GetAdjectiveNoFormatting] '[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]' about atrocities being committed in the [SCOPE.sCountry('free_state').GetNameNoFlag]."
 congo_free_state_events.4.f:0 ""The chiefs who signed over their land, did not know what they were signing. These weren't equal and fair treaties, this was a farce. Since then the treatment visited upon the locals has been tantamount to slavery.""
 congo_free_state_events.4.a:1 "Unfortunate, but it belongs to the [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]."
 congo_free_state_events.4.b:0 "We must condemn it."

 congo_free_state_events.5.t:0 "Free State Question"
 congo_free_state_events.5.d:2 "After the disappearance of the monarchy, it has become clear that the [SCOPE.sCountry('free_state').GetNameNoFlag] is a relic of the past. We could reintegrate the state now following a new direction under the [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]."
 congo_free_state_events.5.d2:0 "International opinion of the [SCOPE.sCountry('free_state').GetNameNoFlag] has turned very sour after its atrocities have been revealed. We could reintegrate the state now with very little push back from the [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]."
 congo_free_state_events.5.f:1 ""It is terrifying to even think that something like this could happen. Deaths and massacres and famines. All in the name of profit ⁠— and joy. Officers competing over who's the most brutal one, exhibiting the marks on the locals like war trophies.\n\nThey have trespassed all laws of [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')]kind. Intruders from the deepest of hells whose even association with humanity is an affront to us all.""
 congo_free_state_events.5.f2:0 "That all of this has happened under the approval of the [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] is blatantly ridiculous. To think that a [SCOPE.sCharacter('free_state_monarch').GetWomanMan] can own a whole nation like [SCOPE.sCharacter('free_state_monarch').GetSheHe] owns a house in the countryside is our deepest and most ludicrous error.\n\nDeaths and massacres and famines. All in the name of personal profit — and morbid joy."
 congo_free_state_events.5.a:0 "We will integrate the state."
 congo_free_state_events.5.b:0 "Perhaps it is time for it to be a truly 'Free' state."
