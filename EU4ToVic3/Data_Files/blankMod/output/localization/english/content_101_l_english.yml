 rights_of_women_laws.4.t:0 "Newspaper Offers Support"
 rights_of_women_laws.4.d:0 "The editor of the [ROOT.GetCountry.GetAdjectiveNoFormatting] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] has come forward and offered to support the [SCOPE.sLaw('current_law_scope').GetName] law if we help them out with some funding."
 rights_of_women_laws.4.f:0 ""Having articles written in support of it, day in day out obviously is a boon. The true advantage though is not having articles written against it.""
 rights_of_women_laws.4.a:1 "Too expensive."
 rights_of_women_laws.4.b:1 "This is great."

