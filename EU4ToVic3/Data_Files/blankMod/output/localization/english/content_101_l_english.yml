 council_republic_law_events.1.t:0 "Charismatic Speech"
 council_republic_law_events.1.d:0 "A particularly charismatic political science intellectual has given a speech on the benefits of [SCOPE.sLaw('current_law_scope').GetName] in [ROOT.GetCountry.GetCapital.GetCityHubName], which has been met with great enthusiasm."
 council_republic_law_events.1.f:1 ""The capitalist engines are run on our sweat and blood, and who sees the gains? Not us, no! A [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] in a top hat with fancy shoes and a holiday home in [SCOPE.sCountry('holiday_home_country').GetCapital.GetCityHubName] to boot. [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchalCap')]'s drinking the finest wine while we grovel for scraps.""
 council_republic_law_events.1.a:0 "Excellent, they should do more!"
 council_republic_law_events.1.b:0 "Maybe their natural charisma can inspire some loyalty."

