 free_speech_laws.2.t:0 "Book Burnings"
 free_speech_laws.2.d:0 "Members of the [SCOPE.gsInterestGroup('book_burning_ig').GetName] have organized book burnings of material deemed anti-[ROOT.GetCountry.GetAdjectiveNoFormatting]. This is normalizing support for the [SCOPE.sLaw('current_law_scope').GetName] law."
 free_speech_laws.2.f:0 ""Books are the fangs in the poisonous snake of propaganda spreading their lies through the blood stream of society. Burning them is one very effective way of blunting those fangs.""
 free_speech_laws.2.a:0 "This is excellent."
 free_speech_laws.2.b:0 "What if we organized state run book burnings?"

