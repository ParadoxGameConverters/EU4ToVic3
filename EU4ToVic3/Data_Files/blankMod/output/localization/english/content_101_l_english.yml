 crime_events.2.t:0 "Organized Crime"
 crime_events.2.d:0 "Criminal organizations have begun operating in [SCOPE.sState('organised_crime_state').GetName]."
 crime_events.2.f:0 ""It doesn't matter if we arrest one person, or solve one crime. It will keep going unless we go all the way to the top.""
 crime_events.2.a:0 "Put some funds into stamping out the organizations."
 crime_events.2.b:0 "I'm sure the authorities can handle it."

 modifier_organised_crime_suppressed:0 "Organized Crime Suppressed"
 modifier_organised_crime:0 "Organized Crime"

 crime_events.10.t:1 "The Ripper: Gruesome Murders"
 crime_events.10.d:1 "The [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] newspaper reports a series of horrific murders in [SCOPE.sState('serial_killer_state').GetName]. According to the article, the police are powerless to stop the murderer who they dub the [SCOPE.sState('serial_killer_state').GetCityHubName] Ripper."
 crime_events.10.f:1 "The ragged old market is full of police lights and pickpockets. The corpse lays face down on the street. There's a long, dark stain that has been following it like a patient hunter all night. The inspector moves closer. Long dried. The red becomes lighter near the head.\n\n"Move the body." [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchalCap')] moves closer again. Butchered. Fetid. The smell won't leave the street for days. There's more inside than outside of that [SCOPE.GetRootScope.GetCountry.GetCustom('ManWomanMatriarchal')] to see now.\n\nCloser. Closer. Long dried. Butchered. Fetid. Repulsive."
 crime_events.10.a:0 "We must bring the killer to justice."

 crime_events.11.t:1 "The Ripper: Clapped in Irons"
 crime_events.11.d:1 "The killer known as the [SCOPE.sState('serial_killer_state_scope').GetCityHubName] Ripper, who has long plagued the state of [SCOPE.sState('serial_killer_state_scope').GetName], has finally been arrested."
 crime_events.11.d2:0 "The killer known as the [SCOPE.sState('serial_killer_state_scope').GetCityHubName] Ripper, who has long plagued the state of [SCOPE.sState('serial_killer_state_scope').GetName], has finally been arrested. Shockingly, these horrific crimes were committed by none other than [SCOPE.sCharacter('important_killer').GetFullName]!"
 crime_events.11.f:1 "The inspector grips [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] walking stick fiercely; [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] hardly smiles. The face of the culprit is dimly lit by the cell light. From this distance, [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] resembles one of the inspector's childhood friends, [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] cousin, every other police [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')].\n\nHe doesn't even lift [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] head when they serve [SCOPE.GetRootScope.GetCountry.GetCustom('HerHimMatriarchal')] some bland porridge. "It's over now." The inspector can't take [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] eyes off the [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')]. The light flickers. Someone has already told the press, the office is filled with voices, the killer mutters something; [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] hardly smiles."
 crime_events.11.a:0 "We got the bastard."
 crime_events.11.b:0 "This secret must go to our graves."

 crime_events.12.t:1 "The Ripper: A Cryptic Letter"
 crime_events.12.d:1 "Police in [SCOPE.sState('serial_killer_state_scope').GetName] have received a letter allegedly written by the [SCOPE.sState('serial_killer_state_scope').GetCityHubName] Ripper. This cryptic note might hold the key to uncovering [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] identity."
 crime_events.12.f:1 ""It sings at noon. In winter. @devout! Never during fall. If you look at it through the mirror, @capitalists! it will get nearer. If you look at it @clergymen! through the snow, you'll see it below.\n\nI'll be in @censored!@censored!@censored!@censored! after @officers! dark, come or not you might, but bear @red_cross! constantly in mind, that I'm not always this kind. @starving!""
 crime_events.12.a:1 "Perhaps the University can help."
 crime_events.12.b:1 "Redouble the police investigation."
 crime_events.12.c:0 "The arcane symbols are indecipherable."

 crime_events.13.t:1 "The Ripper: New Victims"
 crime_events.13.d:1 "Several more corpses in [SCOPE.sState('serial_killer_state_scope').GetName] have been identified as victims of the [SCOPE.sState('serial_killer_state_scope').GetCityHubName] Ripper. Careful and committed investigation may yield clues as to the killer's identity."
 crime_events.13.f:1 "The corpse is laying face down again. There's a long, dark stain that has dried up overnight. The inspector moves closer. The insides of the victim are scattered around the place like a meat salad.\n\n"They all look the same — [SCOPE.GetRootScope.GetCountry.GetCustom('serial_killer_modus_operandi')]."\n\nAn unnerving sight; eyes white and putrid like spoiled milk, a [SCOPE.GetRootScope.GetCountry.GetCustom('GirlBoyMatriarchal')] keeps spying on the scene from one of the roofs, the inspector moves [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] hand to make [SCOPE.GetRootScope.GetCountry.GetCustom('HerHimMatriarchal')] leave. The pile of bodies keeps growing like an unfinished painting."
 crime_events.13.a:1 "Fund a larger investigation."
 crime_events.13.b:1 "No evidence links these crimes."

