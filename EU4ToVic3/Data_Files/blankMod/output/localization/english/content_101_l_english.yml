 expedition_events.570.t:0 "Geographical Study"
 expedition_events.570.d:0 "It has been suggested that we stop and undertake a geographical study of the area to increase our local knowledge."
 expedition_events.570.f:1 ""The first rays of sun fell from the sky in a perpendicular manner over the dry, half-lighted soil. They flickered over the river's surface, moving the water as the brittle branches of an ill tree.\n\nThe almost-shimmer seeped into the rocks; a whimsical landscape where life seemed so distinct, so alien — so vivid.""
 expedition_events.570.a:0 "Good idea."
 expedition_events.570.b:0 "We don't have the time."

 modifier_expedition_geographic_study:0 "Geographic Study Undertaken"
 modifier_expedition_geographic_study_desc:0 "Whilst trying to determine the source of the Nile river, some time was taken to study the geographical area."

