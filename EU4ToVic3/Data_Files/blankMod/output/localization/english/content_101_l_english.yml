 south_america.2.t:1 "The Peru-Bolivia Confederation"
 south_america.2.d:2 "A unique opportunity has arisen to reunite [ROOT.GetCountry.GetName] and [SCOPE.sCountry('peru_country').GetName] under [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName]. Though the [SCOPE.sCountry('peru_country').GetAdjectiveNoFormatting] government will accept our rule for the time being, this may provoke conflict with our rivals."
 south_america.2.f:2 """To unite two countries is not as easy as putting together bread and butter, it's not even as easy as putting together two pieces of a puzzle.\n\nA country is not a dead object, but the sum of its people, their history and culture. It's a living thing. This unification will hopefully make us a family — and [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] knows how difficult a marriage can be.""
 south_america.2.a:2 "To a glorious reunion!"
 south_america.2.b:1 "Unification would be unwise."

 south_america.1.t:1 "The Fate of Peru"
 south_america.1.d:1 "Despite the machinations of our rivals, the Peru-Bolivia Confederation has endured for a decade. The possibility now exists for a true unification with [SCOPE.sCountry('peru_country').GetName]."
 south_america.1.f:2 "The mountains are only a distant knife piercing through the evening sky from here. Their jagged blade, pale between the clouds.\n\n"As successors of the Inca Empire, we must annex its former territories, follow the line of the sea and go on, go on, go on.""
 south_america.1.a:1 "We will form a true union."
 south_america.1.b:1 "The present situation suits us better."

 central_america.1.t:0 "Our States Want Independence"
 central_america.1.d:0 "The states have come together and demanded independence. If we don't give it to them there is sure to be war."
 central_america.1.f:0 ""Honduras, Guatemala, Costa Rica, Nicaragua, they are all crying out for independence. It is sure to come to blows soon if we don't do something.""
 central_america.1.a:0 "Let them have it"
 central_america.1.b:0 "No chance"

 central_america.2.t:1 "The Dissolution of Central America"
 central_america.2.d:1 "The remaining states of the union have declared their independence. It has become clear that the union of [ROOT.GetCountry.GetName] is over, and that [SCOPE.sState('capital_scope').GetName] must fend for itself."
 central_america.2.f:1 ""It is reclaiming the ownership of our country, or bowing down to them. It is forgetting the names of our parents, or learning the enemy's ancestors. It is sowing our own land, or seeing them ravage it. It is freedom, or it is war!""
 central_america.2.a:1 "We must accept our fate."
 central_america.2.b:1 "We will not abandon the union so lightly."

 south_america.3.t:0 "Guerrilla War"
 south_america.3.d:0 "Despite the war being over, guerrilla fighters continue to wage a guerrilla war across [SCOPE.sState('guerilla_state').GetName]."
 south_america.3.f:1 ""I don't understand. They can't win. They could never win. They don't have enough people or enough resources but they won't stop fighting.""
 south_america.3.a:0 "Crush them once and for all."
 south_america.3.b:0 "They shall wear out eventually."

