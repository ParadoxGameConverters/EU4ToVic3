 congo_free_state_events.6.t:0 "The Report"
 congo_free_state_events.6.d:2 "A report has been released by the [SCOPE.sCountry('report_country').GetAdjective] government about the [SCOPE.sCountry('free_state').GetNameNoFlag], unveiling the terrible acts that have been carried out by the local administration."
 congo_free_state_events.6.f:1 ""Local officials are appointed to ensure the collection of resources. A failure to meet this quota is a death sentence. Proof of this? The hand of the victim. These heinous acts of brutality cannot go unreported any longer.""
 congo_free_state_events.6.a:0 "We must condemn it."
