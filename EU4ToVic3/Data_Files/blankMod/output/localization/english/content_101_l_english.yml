 ig_suppression_events.1001.d:2 "By intimidating the members of the [SCOPE.gsInterestGroup('suppressed_ig').GetName] we can make actively supporting them a much less appealing prospect. "
 ig_suppression_events.1001.f:0 ""Sure we might not dissuade the leaders, the ideological crusaders but the rank and file? They care much more about their wellbeing than some poxy cause.""
 ig_suppression_events.1001.a:0 "If [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] can't walk how will [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] get to the polling station?"
 ig_suppression_events.1001.b:0 "This doesn't seem particularly moral."
