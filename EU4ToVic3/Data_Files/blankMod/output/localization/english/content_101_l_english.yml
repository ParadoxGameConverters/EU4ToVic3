 rights_of_women_laws.6.t:0 "Fringe Group Violence"
 rights_of_women_laws.6.d:0 "Violence by a small group within the suffragist movement is threatening to turn the general population against it."
 rights_of_women_laws.6.f:0 ""Violence and mayhem is their trade and if we let them keep plying it, it's going to do more harm to the cause than good. We cannot stand idly by and let this happen.""
 rights_of_women_laws.6.a:0 "Nothing to be done."
