 natural_disaster_events.1.t:0 "The [SCOPE.sState('earthquake_state').GetName] Earthquake"
 natural_disaster_events.1.d:0 "An earthquake has hit the state of [SCOPE.sState('earthquake_state').GetName], destroying buildings, injuring people and even taking some lives."
 natural_disaster_events.1.f:0 ""It felt like the whole world was ending. Luckily none of us were hurt, but our house was destroyed.""
 natural_disaster_events.1.a:0 "The state will have to figure it out on their own."
 natural_disaster_events.1.b:0 "We should put some more money into relief."

 modifier_earthquake_relief:0 "Earthquake Relief"

 natural_disaster_events.2.t:0 "The [SCOPE.sState('flood_state').GetName] Flood"
 natural_disaster_events.2.d:0 "The local river banks have burst in [SCOPE.sState('flood_state').GetName] destroying homes and taking lives."
 natural_disaster_events.2.f:0 ""The banks had been swelling for days, but we didn't expect the deluge last night. We weren't prepared.""
 natural_disaster_events.2.a:0 "The state will have to figure it out on their own."
 natural_disaster_events.2.b:0 "We should put some more money into relief."

 modifier_flood_relief:0 "Flood Relief"

