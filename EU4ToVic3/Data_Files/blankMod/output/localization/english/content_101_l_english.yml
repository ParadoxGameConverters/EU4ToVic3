 natural_disaster_events.3.t:0 "The Great [SCOPE.sState('mega_flood_state').GetName] Flood"
 natural_disaster_events.3.d:0 "The river banks have burst all across the state of [SCOPE.sState('mega_flood_state').GetName], destroying homes and taking lives on an unprecedented scale."
 natural_disaster_events.3.f:0 ""It swept away everything: homes, belongings and of course lives. How can one calculate the sum of this tragedy?""
 natural_disaster_events.3.a:0 "The state will have to deal with it on their own."
 natural_disaster_events.3.b:0 "We should put some more money into relief."

 natural_disaster_events.4.t:0 "The Great [SCOPE.sState('mega_earthquake_state').GetName] Earthquake"
 natural_disaster_events.4.d:0 "The state of [SCOPE.sState('mega_earthquake_state').GetName] has been reduced to ruins by an earthquake of unprecedented scale. Countless buildings have been destroyed and the amount of lives lost is impossible to tell."
 natural_disaster_events.4.f:0 ""We thought the world was ending when it happened and we weren't exactly wrong. Whole towns destroyed, entire families lost. It'll never be the same here.""
 natural_disaster_events.4.a:0 "The state will have to deal with it on their own."
 natural_disaster_events.4.b:0 "We should put some more money into relief."

 modifier_mega_earthquake_relief:0 "Cataclysmic Earthquake Relief"

 natural_disaster_events.5.t:0 "The [SCOPE.sState('crop_fail_state').GetName] Crop Failure"
 natural_disaster_events.5.d:0 "The state of [SCOPE.sState('crop_fail_state').GetName] has been struck by a blight. Crops are dying left and right and the harvest is sure to be less than expected this year."
 natural_disaster_events.5.f:0 ""We noticed some crops dying a few weeks ago, but we didn't think anything of it. We always lose a few. We didn't expect this.""
 natural_disaster_events.5.a:0 "This will affect the harvest."
 natural_disaster_events.5.b:0 "We will help how we can."

 modifier_crop_failure:0 "Crop Failure"

 modifier_crop_failure_relief:0 "Crop Failure Relief"

