 council_republic_law_events.2.t:0 "The Revolution In Miniature"
 council_republic_law_events.2.d:0 "A group of workers are said to have revolted against their bosses and taken control of a factory in [ROOT.GetCountry.GetCapital.GetCityHubName]."
 council_republic_law_events.2.f:0 ""They came in one day and threw the boss out on [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] arse, then got to work as normal. The police tried to intervene, but you try telling hundreds of angry factory workers wielding tools what to do.""
 council_republic_law_events.2.a:0 "Let's see how this plays out."
 council_republic_law_events.2.b:0 "We need to shut this down."
 council_republic_law_events.2.c:0 "This is the beginning of an authentic revolution!"

