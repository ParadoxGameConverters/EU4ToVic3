 free_speech_laws.5.t:0 "Lewd Literature"
 free_speech_laws.5.d:0 "The [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] has been caught reading a controversial censored book, sparking further questions over the debate about the [SCOPE.sLaw('current_law_scope').GetName] law."
 free_speech_laws.5.f:0 ""The [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] is meant to be the exemplar of our values and the fact [SCOPE.sCharacter('ruler_scope').GetSheHe] was caught reading anything as crass as 'The [SCOPE.GetRootScope.GetCountry.GetCustom('horny_adjective')] [SCOPE.sCountry('neighbour_country').GetAdjectiveNoFormatting] [SCOPE.GetRootScope.GetCountry.GetCustom('job_title')]' is frankly unacceptable.""
 free_speech_laws.5.a:0 "Embarrassing, but this supports our cause!"
 free_speech_laws.5.b:0 "We should make this go away as quickly as possible."

