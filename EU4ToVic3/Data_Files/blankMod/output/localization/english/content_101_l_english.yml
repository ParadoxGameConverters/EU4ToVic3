 rights_of_women_laws.3.t:0 "A Hysterical Claim"
 rights_of_women_laws.3.d:0 "A recently published paper on 'Hysteria in [SCOPE.GetRootScope.GetCountry.GetCustom('MenWomenMatriarchalCap')]' has been gaining traction in the medical community. The paper is being used as anti-[SCOPE.GetRootScope.GetCountry.GetCustom('MenWomenMatriarchal')]'s rights propaganda against the [SCOPE.sLaw('current_law_scope').GetName] law."
 rights_of_women_laws.3.f:0 ""There is no real evidence that 'hysteria' is anymore prevalent in [SCOPE.GetRootScope.GetCountry.GetCustom('MenWomenMatriarchal')] than it is in [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')], but for some reason we are the ones who keep getting diagnosed with it.""
 rights_of_women_laws.3.a:0 "This is troubling."
 rights_of_women_laws.3.b:0 "Maybe we can do our own research?"
 rights_of_women_laws.3.c:0 "Take the time to release a comprehensive rebuttal."

