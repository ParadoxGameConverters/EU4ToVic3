 production_tech_events.210.t:0 "Radio Production"
 production_tech_events.210.d:0 "The production of radios in our factories has led to a boom in employment and profit."
 production_tech_events.210.f:1 ""Telephones? No, no, no, who wants a telephone? One person talks to another person? Useless! What you want is a radio! One person talks to hundreds, nay thousands, and the best part? They can't talk back!""
