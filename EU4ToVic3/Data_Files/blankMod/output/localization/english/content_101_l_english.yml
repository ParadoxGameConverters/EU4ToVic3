 rights_of_women_laws.2.t:0 "A [ROOT.GetCountry.GetAdjectiveNoFormatting] [SCOPE.GetRootScope.GetCountry.GetCustom('ManWomanMatriarchalCap')]'s Travels"
 rights_of_women_laws.2.d:0 "A popular set of travel writings by a female author have been published, lending support for the [SCOPE.sLaw('current_law_scope').GetName] law."
 rights_of_women_laws.2.f:0 ""[SCOPE.GetRootScope.GetCountry.GetCustom('HeSheMatriarchalCap')] has traveled all over on [SCOPE.GetRootScope.GetCountry.GetCustom('HisHerMatriarchal')] own, it is said [SCOPE.GetRootScope.GetCountry.GetCustom('HeSheMatriarchal')] even rides [SCOPE.GetRootScope.GetCountry.GetCustom('HisHerMatriarchal')] horse [SCOPE.GetRootScope.GetCountry.GetCustom('SidewardsFrontwardsMatriarchal')], like a [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')]!""
 rights_of_women_laws.2.a:0 "What a great boon for our cause."
 rights_of_women_laws.2.b:0 "Maybe we could get a bigger publisher."

