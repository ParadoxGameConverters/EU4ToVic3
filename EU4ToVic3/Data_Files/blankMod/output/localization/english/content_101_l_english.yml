 free_speech_laws.3.t:0 "Overzealous Censorship"
 free_speech_laws.3.d:0 "The [SCOPE.sLaw('current_law_scope').GetName] law is having trouble gaining popular support as references to it are being suppressed by the current censorship apparatus."
 free_speech_laws.3.f:0 ""Anything regarding censorship is immediately censored, so how on earth are we meant to have an open discussion about it?""
 free_speech_laws.3.a:0 "Not much we can do."
 free_speech_laws.3.b:0 "Maybe we can skirt the laws a bit."

