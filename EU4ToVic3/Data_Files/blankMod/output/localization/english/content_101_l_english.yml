 natural_disaster_events.6.t:0 "The [SCOPE.sState('cyclone_state').GetName] Cyclone"
 natural_disaster_events.6.d:0 "A cyclone has hit the state of [SCOPE.sState('cyclone_state').GetName] from the sea, tearing through homes and people alike."
 natural_disaster_events.6.f:0 ""It destroyed our home and wrecked my fishing boat. My family might be safe but how am I going to feed them?""
 natural_disaster_events.6.a:0 "A tragedy, but what can be done?"
 natural_disaster_events.6.b:0 "We should put some more money into relief."

