 free_speech_laws.6.t:0 "An Insulting Drawing"
 free_speech_laws.6.d:0 "A rude drawing of [SCOPE.sCharacter('ig_leader_scope').GetFullName], leader of the [SCOPE.gsInterestGroup('free_speech_ig').GetName] has been distributed around the country."
 free_speech_laws.6.f:0 ""Well, it's not exactly flattering, is it?" The aide said, contemplating the drawing. \n\n"Not exac-, It's a detailed drawing of me in congress with a donkey for heaven's sake! Why would it be flattering?" [SCOPE.sCharacter('ig_leader_scope').GetFullNameNoFormatting] replied, throwing [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] hands in the air. \n\n"That it is, but you can't deny they captured your likeness.""
