 free_speech_laws.1.f:1 ""They print them faster than we can confiscate them, we've pretty much given up on containing it. No point now it's out there.""
 free_speech_laws.1.a:0 "This will help our cause"
 free_speech_laws.1.b:0 "We could use this to push a stronger message"

