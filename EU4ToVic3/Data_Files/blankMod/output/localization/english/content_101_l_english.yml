 free_speech_laws.4.t:0 "Overwhelming Propaganda"
 free_speech_laws.4.d:0 "We are having trouble drumming up support for the [SCOPE.sLaw('current_law_scope').GetName]. [SCOPE.gsInterestGroup('free_speech_ig').GetName] are using the current lax laws to print and circulate thousands of propaganda leaflets and newspapers."
 free_speech_laws.4.f:0 ""They print a new leaflet almost every day, extolling the so called virtues of free press. It doesn't matter how good our arguments are, we can't be heard over all this noise.""
 free_speech_laws.4.a:0 "This is out of our hands."
 free_speech_laws.4.b:0 "We could censor some of it... illegally"

