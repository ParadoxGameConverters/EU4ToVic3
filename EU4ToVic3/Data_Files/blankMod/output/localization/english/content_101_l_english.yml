 crime_events.1.t:1 "The Great [SCOPE.sState('train_robbery_state').GetNameNoFormatting] Train Robbery"
 crime_events.1.d:1 "A spate of train robberies have been committed by daring gangs all across [SCOPE.sState('train_robbery_state').GetName], threatening law, order, and the purses of the wealthy all across the state."
 crime_events.1.f:1 ""They came swaggering through the carriage, I recognized one of them from a wanted poster. No doubt in my mind it was the [SCOPE.sCharacter('suitable_name').GetLastNameNoFormatting] [SCOPE.GetRootScope.GetCountry.GetCustom('outlaw_gang_type')].""
 crime_events.1.a:1 "Our marshals will make short work of them."
 crime_events.1.b:0 "Who cares about a train or two?"

