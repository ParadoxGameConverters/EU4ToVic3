l_english:
 technology_events.1.t:0 "Unregulated Automobiles"
 technology_events.1.d:0 "Due to a spate of accidents, there have been calls to regulate automobiles. "
 technology_events.1.f:0 "It is being reported that [SCOPE.GetRootScope.GetCountry.GetCustom('automobile_accident_type')]"Faster than a horse and twice as heavy. If people don't see why that's dangerous, I don't know what to tell you.""
 technology_events.1.a:0 "Stricter laws make safer streets."
 technology_events.1.b:0 "People merely need to adjust."
 technology_events.1.c:0 "Automobiles should have the right of way."

 custom_automobile_accident_type_crash:0 "two automobiles crashed into each other at high speed, severely injuring the occupants."
 custom_automobile_accident_type_wall_crash:0 "an out-of-control automobile crashed into a wall at high speeds, killing the driver."
 custom_automobile_accident_type_wall_person_hit:0 "an automobile struck a [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] who was crossing the street, killing [SCOPE.GetRootScope.GetCountry.GetCustom('HerHimMatriarchal')]."
 custom_automobile_accident_type_river:0 "an automobile veered off the road and into a nearby river."

 technology_events.10.t:0 "International Telephone Exchange"
 technology_events.10.d:0 "It has been suggested that by establishing a cross border telephone exchange with [SCOPE.sC('telephone_neighbour').GetName], we could improve relations more easily."
 technology_events.10.f:0 ""It certainly cuts down on misunderstandings when we can just pick up the telephone and work out what's going on across the border.""
 technology_events.10.a:0 "Sounds like a great idea."
 technology_events.10.b:0 "I don't think so."

 technology_events.20.t:0 "Fireside Chat"
 technology_events.20.d:0 "[SCOPE.sCharacter('radio_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('radio_ruler').GetFullName] has decided to use the new and exciting radio technology to connect more directly with the people."
 technology_events.20.f:0 ""It's like [SCOPE.sCharacter('radio_ruler').GetSheHe] is there in the room with me. It is hard not to be convinced.""
 technology_events.20.a:0 "It should express authority"
 technology_events.20.b:0 "It should make us look good."
 technology_events.20.c:0 "Let me tell you about this new wonder drug."

 modifier_radio_authority:0 "Authoritarian Radio Announcements"
 modifier_radio_ig:0 "Good Radio Publicity"
 modifier_radio_opium:0 "Opium Endorsement"

 technology_events.30.t:0 "Weapons of War"
 technology_events.30.d:0 "An article has been published by the [ROOT.GetCountry.GetAdjectiveNoFormatting] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] about some of the weapons which our country uses in the ongoing [SCOPE.sWar('ongoing_war').GetName] war."
 technology_events.30.f:1 "[SCOPE.GetRootScope.GetCountry.GetCustom('war_weapons_article')] Members of the public are calling for the use of such weapons to be restricted.\n\n"Such foul instruments of pain and torment have no place on earth.""
 technology_events.30.a:0 "Don't restrict them."
 technology_events.30.b:0 "Coverup their usage."

 custom_weapon_article_machine_gun:0 "The article focuses on the machine gun, a terrifying weapon which tears through flesh and bone at an almost inhuman rate."
 custom_weapon_article_chemical_weapons:0 "The article focuses on the use of chlorine gas, a terrifying weapon."

 technology_events.40.t:0 "Photographs of [ROOT.GetCountry.GetName]"
 technology_events.40.d:0 "It has been suggested that we take and distribute some pictures of our country's most famous landmarks."
 technology_events.40.f:0 ""So many wonderful places all across our country! It just seems right that the world gets to see them too.""
 technology_events.40.a:0 "We should distribute them internationally."
 technology_events.40.b:0 "We should distribute them domestically."

 modifier_international_photographs:0 "Internationally-Distributed Photographs"
 modifier_domestic_photographs:0 "Domestically-Distributed Photographs"

 technology_events.50.t:0 "Can-Do Attitude"
 technology_events.50.d:0 "Soldiers are complaining that they have no way to open their canned food."
 technology_events.50.f:0 ""Sure the food's a bit better, but what's the point if we can't get at it, eh? Some lads use rocks, others knives. The only reliable thing is how bloody annoying it is to eat.""
 technology_events.50.a:0 "Spend some money to develop a way."
 technology_events.50.b:0 "They'll figure it out."

 modifier_can_anger:0 "Lack of Can Opening Technology"
 modifier_developing_can_opener:0 "Developing Can Opener"

 modifier_weapons_regulated:0 "Weapon Use Regulated"
 modifier_weapons_unregulated:0 "Unregulated Weapon Use"

 expedition_events.501.t:0 "The Nile Expedition"
 expedition_events.501.d:0 "Despite hundreds of years of searching, the source of the Nile still eludes us. Shall we send an expedition to attempt to plot the course of the river?"
 expedition_events.501.f:0 ""We shall strike deep into the heart of the continent and find the secret many others have searched for.""
 expedition_events.501.a:1 "I know the person for the job."
 expedition_events.501.b:0 "Not now."
 
 expedition_events.502.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.502.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.502.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"

 expedition_events.504.t:0 "The Expedition Embarks"
 expedition_events.504.d:0 "After a few weeks of preparation and travel, the expedition led by [SCOPE.sCharacter('expedition_leader').GetFullName] has arrived in Zanzibar. From here they will begin their journey to discover the elusive source of the Nile river."
 expedition_events.504.f:1 ""The coast was less arenaceous than expected. Up the hill that led to the city, a group of locals had congregated to watch our expedition, more amused than intrigued. In a language that we could not understand, they shouted at us. One of our [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] gestured back and, with a shot to the air, the dispute was settled.\n\nAt the other side of the sea, the sand glistened — a layer of polished sunlight.""
 expedition_events.504.a:0 "Onward!"

 expedition_events.511.t:0 "Successful Expedition"
 expedition_events.511.d:0 "[SCOPE.sCharacter('expedition_leader').GetFullName] has returned triumphantly, the source of the Nile River has been discovered. It turns out that the source is the great lakes of Africa. "
 expedition_events.511.f:1 ""The roaring sound of the water reminded me of my childhood. A distant and blurry line impossible to cross ever again. In my nightmares, I used to drown. The torrent kept going and going, like an open wound — bleeding out. The heart of Africa exposed before us, the dissection of a continent with meticulous care.\n\nIn my nightmares, I still drown.""
 expedition_events.511.a:0 "Excellent news!"

 expedition_events.512.t:0 "Failed Expedition"
 expedition_events.512.d:0 "After not receiving any reports for many months, it has become clear that the expedition to the heart of Africa has failed and [SCOPE.sCharacter('expedition_leader').GetFullName] has been lost along with it."
 expedition_events.512.f:1 ""We sat on the top of a mountain. Briefly we stopped. The water was running low, and so was the food. The jungle couldn't possibly end; it wasn't in its nature. Monstrous trees bit the last fragments of sky. We were so tired. So tired.""
 expedition_events.512.a:0 "Damnation!"

 central_africa_expedition:0 "Expedition to Find the Source of the Nile"
 central_africa_expedition_desc:0 "The center of the African continent holds the secret to the source of the Nile."
 central_africa_expedition_tooltip:0 "Requirements:"

 modifier_central_africa_expedition_complete:0 "Found the Source of the Nile"

 expedition_events.520.t:0 "Local Tax"
 expedition_events.520.d:0 "A local ruler has requested that you pay an extra 'Hongo', a type of tax, for passing through their land."
 expedition_events.520.f:1 ""Every single bit of territory we pass through, we must pay another tax. If we pay one ruler extra tax, we will have to pay them all. If we don't pay... well, things might turn sour.""
 expedition_events.520.a:0 "Pay the tax."
 expedition_events.520.b:0 "Don't pay."

 expedition_events.530.t:0 "Lost Mule"
 expedition_events.530.d:0 "One of the pack mules we brought has wandered off into the undergrowth. We could spend some time tracking it down or simply move on."
 expedition_events.530.f:0 ""If we don't find it, there's a good chance some of the locals will try to ransom the beast back to us.""
 expedition_events.530.a:0 "Spend some time looking for the mule."
 expedition_events.530.b:0 "It's just one mule, leave it."

 expedition_events.540.t:0 "Rhinoceros Sighted"
 expedition_events.540.d:0 "A rhinoceros has been sighted nearby, we could stop the expedition for a short while to try and claim its horn as a prize."
 expedition_events.540.f:1 ""The beast was almost bent over: its wrinkled body and slow movements resembled those of an old [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')].\n\n"If we get it now, imagine the fortune they'll pay us back in [ROOT.GetCountry.GetNameNoFormatting]. It's completely alone."\n\nAs the sky darkened towards the evening, a perfect, immaculate shine remained, reflecting the pallor of its horn.""
 expedition_events.540.a:0 "We shall hunt it."
 expedition_events.540.b:0 "Let us not get distracted."

 expedition_events.541.t:0 "Rhinoceros Hunted"
 expedition_events.541.d:0 "We successfully hunted the rhinoceros, bringing back its horn as a trophy."
 expedition_events.541.f:0 ""Despite the success and great sport, none of the locals would eat the flesh of rhinoceros. I do not understand why, it seems a shame to waste it.""
 expedition_events.541.a:0 "We shall continue."

 expedition_events.542.t:0 "Failed Rhinoceros Hunt"
 expedition_events.542.d:0 "A member of the expedition was hurt in the failed rhinoceros hunt and some time will need to be spent getting them back to good health."
 expedition_events.542.f:1 ""Unfortunately, my rifle failed to fire at the key moment and one of the hunting party was... well, I suppose skewered is the correct terminology. Poor bastard will need a few days to recover.""
 expedition_events.542.a:0 "What a disaster."

 expedition_events.550.t:0 "A Beetle in Hand is Worth Two in the Ear"
 expedition_events.550.d:1 "A beetle has crawled into the ear of [SCOPE.sCharacter('expedition_leader').GetFullName]. Without immediate medical help this could impede the expedition's progress."
 expedition_events.550.f:1 ""A buzzing noise, the itching wouldn't stop growing. "OUT. OUT. OUT." I shook my head and screamed in pain. "GET IT OUT. OUT." I could feel its wings moving inside my ear, trying to crawl deeper. "[SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')]!," one of the expedition members tries to grab my hand when I reach out for the knife.\n\n"OUT! OUT!!"""
 expedition_events.550.a:0 "We shall stop and get proper help."
 expedition_events.550.b:0 "We cannot stop, give [SCOPE.sCharacter('expedition_leader').GetHerHim] the knife."
 sir_loc:0 "Sir"
 madam_loc:0 "Ma'am"

 expedition_event_delayed_tt:0 "The expedition is slightly delayed."

 expedition_events.560.t:0 "[SCOPE.sCharacter('expedition_leader').GetCustom('drug_type')] Supplies Run Low"
 expedition_events.560.d:2 "[SCOPE.sCharacter('expedition_leader').GetFullName] is demanding that we halt the expedition and wait for more supplies of [SCOPE.sCharacter('expedition_leader').GetCustom('drug_type')] to come in. "
 expedition_events.560.f:0 ""Well you didn't hear it from me, but [SCOPE.sCharacter('expedition_leader').GetSheHe] tore apart half the camp looking for some more [SCOPE.sCharacter('expedition_leader').GetCustom('drug_type')]. When [SCOPE.sCharacter('expedition_leader').GetSheHe] couldn't find it, [SCOPE.sCharacter('expedition_leader').GetSheHe] insisted we send for some. No matter how long it takes.""
 expedition_events.560.a:0 "We will stop and wait for more to arrive."
 expedition_events.560.b:0 "We will go on without it"

