 rights_of_women_laws.5.t:0 "Suffrage Rally"
 rights_of_women_laws.5.d:0 "Rallies in support of the [SCOPE.sLaw('current_law_scope').GetName] law have been taking place around the country, but some of them have been turning violent."
 rights_of_women_laws.5.f:0 ""Of course 95% of the protesters are peaceful, but all it takes is one radical element to set things off and before you know it we have a whole mob whipped up into a frenzy.""
 rights_of_women_laws.5.a:0 "Scale back the rallies."
 rights_of_women_laws.5.b:0 "We will risk a little violence."

