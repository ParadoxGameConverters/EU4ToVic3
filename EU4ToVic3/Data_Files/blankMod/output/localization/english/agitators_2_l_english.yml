dreyfus.6.t: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]ard Board Game Spreads"
dreyfus.6.d: "A well-to-do socialite associated with the [SCOPE.gsInterestGroup('dreyfus_parlor_game_ig_scope').GetName] has recently produced a parlor game titled "The [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] Affair and the Truth", further promoting the idea that [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] was unlawfully convicted among [ROOT.GetCountry.GetAdjectiveNoFormatting] high society."
dreyfus.6.f: ""So how do I win?"\n"Well, you see that naked [SCOPE.GetRootScope.GetCountry.GetCustom('LordLadyMatriarchal')] at the end of the trail, climbing out that well? That's Truth. You move your piece towards it, through the broken law tablets, letters, landmarks, and newspapers."\n"I see. And that broom, and those hideous masks?"\n"Masks of prejudice, my friend. Swept into the dust bin of history where they belong."\n"So why does one of them look like my dear [SCOPE.GetRootScope.GetCountry.GetCustom('FatherMotherMatriarchal')]?"\n"I see your glass is empty, friend. Let me be of assistance.""
dreyfus.6.a: "It is only a game, why do you have to be mad?"
dreyfus.6.b: "That smells of libel. Throw the book at them."
dreyfus_not_fun_and_games: "Not All Fun and Games"
parlor_game_aggresive_censorship: "Banned Parlor Game"

dreyfus.7.t: "Anti-[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]ard Riot in [SCOPE.sState('anti_dreyfusard_riot_state').GetName]"
dreyfus.7.d: "Spurred on by a particularly inflamatory opinion piece in the [SCOPE.gsInterestGroup('anti_dreyfusard_riot_ig').GetName]-affiliated newspaper the [SCOPE.sState('anti_dreyfusard_riot_state').GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')], large crowds have taken to the streets, burning effigies of [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] and shouting anti-[SCOPE.sCharacter('alfred_dreyfus_scope').GetReligion.GetName] slogans."
dreyfus.7.f: ""There they go again, screeching "Long live the Army" and "Down with the Jews" from the top of their lungs. Tonight comes the fires, tomorrow the clean-up. Same old song."\n\n"All this trouble for one Jewish soul? I'm starting to think it would be better if we leave that [SCOPE.sCharacter('alfred_dreyfus_scope').GetWomanMan] in jail, guilty or not.""
dreyfus.7.a: "The voice of the people is the voice of God."
dreyfus.7.b: "Try to contain this hysteria."
dreyfus.7.c: "Let the flics have a go at these brutes."
