je_haitian_debt: "An Odious Debt"
je_haitian_debt_reason: "Declared in 1804, Haiti's independence from [SCOPE.sCountry('france_scope').GetName] would not only be hard-fought, but also hard-bought. Diplomatically isolated and fearing another invasion, in 1825 the Haitian government agreed to compensate France for its lost property, human souls included, and for damages incurred during the #bold 1804 Haitian Massacre#!. In return Haiti would receive diplomatic recognition.\n\nThe massive 150 million #italic francs#! indemnity the country was saddled with necessitated the taking out of high interest loans with French private banks, and ever since Haiti has found itself in a downward spiral of increasing indemnity, debt, and interest payments.\n\nIf Haiti is to once again be known as the #bold Pearl of the Antilles#!, our financial obligations must be dealt with, one way or another."
je_haitian_debt_status_4: "Our current debt level is: #bold Massive#!"
je_haitian_debt_status_3: "Our current debt level is: #bold Large#!"
je_haitian_debt_status_2: "Our current debt level is: #bold Significant#!"
je_haitian_debt_status_1: "Our current debt level is: #bold Small#!"
je_haitian_debt_negotiation_button: "Negotiate Indemnity Reduction"
je_haitian_debt_negotiation_button_desc: "Should diplomatic conditions be right, we could initiate talks with [SCOPE.sCountry('france_scope').GetNameNoFlag] to lower the indemnity owed their creditors. This can only be requested #bold once#!, and, should [SCOPE.sCountry('france_scope').GetNameNoFormatting] accept, will come at the cost of owing an [concept_obligation|l]."
je_haitian_debt_payment_button: "Pay Off Debt Portion"
je_haitian_debt_payment_button_desc: "Authorise a large payment to the [SCOPE.sCountry('france_scope').GetAdjectiveNoFlag] #italic Caisse des dépôts et consignations#!."
je_haitian_cancel_debt_button: "Unilaterally Cancel Debt"
je_haitian_cancel_debt_button_desc: "Enough is enough. We would rather pay for our independence in blood than bleed our coffers dry for the damned [SCOPE.sCountry('france_scope').GetAdjectiveNoFlag]."
je_haitian_cancel_debt_button_tt: "This decision will not be well-received in [SCOPE.sCountry('france_scope').GetName], and their willingness to wage war against us can be expected to rise drastically."
