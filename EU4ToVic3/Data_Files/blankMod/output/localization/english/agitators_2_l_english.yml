algeria_events.6.t: "The Arab Bureaux"
algeria_events.6.d: "Building on experiences made during the pacification of Algiers, [SCOPE.sCharacter('arab_bureaux_general_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('arab_bureaux_general_scope').GetLastName] has requested the creation of a bureau staffed by ethnographers, orientalists and intelligence officers, to aid colonial authorities in their interactions with the native population."
algeria_events.6.f: ""Two years ago you went into the interior, looking for a better way to tame the land. Now you return, saying we must confine the Europeans and not the natives?\nMy friend, you have spent far too much time outside the city walls, the sun must have frazzled your brain.""
algeria_events.6.a: "Their skills will be instrumental in pacifying the land."
algeria_events.6.b: "Better understanding equals better exploitation."
algeria_events.6.c: "Abolish this initiative, it would only impede our settlers."
