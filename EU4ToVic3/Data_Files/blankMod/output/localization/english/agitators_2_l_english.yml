dreyfus.9.t: "[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] Admits Guilt in Interview."
dreyfus.9.d: "In an interview with a local journalist, [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetFullName], now living in exile in [SCOPE.sCountry('ferdinand_esterhazy_country_scope').GetNameNoFlag], and suspected by many of being the real culprit of the [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName] Affair, has apparently admitted [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetHerHis] guilt, confessing that [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetSheHe] was the bordereau's true author."
dreyfus.9.f: ""I wrote the bordereau at the request of Colonel Sandherr, who died today. It is unfortunate that Colonel Sandherr died, as [SCOPE.sCountry('dreyfus_rival_country_scope').GetCustom('SheHeMatriarchal')] knew the fact. But nevertheless, it is possible for me to prove that it was I who wrote the slip, despite the disappearance of this witness.\n\nThe bordereau was to be used to materially prove the guilt of [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting], the intelligence office having been able to collect against [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] only moral proofs. It was known, however, through the French spy service, that the [SCOPE.sCountry('dreyfus_rival_country_scope').GetAdjectiveNoFormatting] General Staff was in possession of documents that only [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] could communicate to it."" # Approx. quote from interview with Esterhazy
dreyfus.9.a: "A light upon the [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] case, indeed."
dreyfus.9.b: "Nothing but [SCOPE.sCountry('ferdinand_esterhazy_country_scope').GetAdjectiveNoFormatting] lies, meant to sow discord."
dreyfus.9.c: "This affair is larger than "truth" now. Heed not this confession."
