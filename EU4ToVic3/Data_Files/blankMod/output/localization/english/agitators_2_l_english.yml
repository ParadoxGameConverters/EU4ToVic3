paris_commune_pulse_events.12.t: "Off to School"
paris_commune_pulse_events.12.d: "The [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective] Central Committee has decreed that children will not be allowed to work. Divisions continue on what they should do with their newfound free time."
paris_commune_pulse_events.12.f: "A cheap source of unquestioning labor was the thought behind working the young. Of course, those who thought of it were not working their children. No, who would wilfully condemn their own child to hip deformities, out-of-shape spines, and various cancers from coal dust inhalation?\n\nNaturally, when the chance came, the Commune scrapped it. Now everyone's children have a chance to grow."
paris_commune_pulse_events.12.a: "Give us the child; we will return an adult."
paris_commune_pulse_events.12.b: "The barricades will make [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] of them yet."
paris_commune_pulse_events.12.c: "Perhaps a broken clock #italic is#! correct twice a day."
