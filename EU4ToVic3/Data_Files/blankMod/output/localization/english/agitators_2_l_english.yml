# Slave Revolt Events

slave_revolt_events.1.t: "A Constitution of Freedom"
slave_revolt_events.1.d: "For centuries the [SCOPE.sCulture('freed_slave_culture_scope').GetName] people have toiled under the yoke of the whip, ever while yearning for freedom. With the establishment of an independent [SCOPE.GetRootScope.GetCountry.GetNameNoFlag], that faint hope is now a mere pen-stroke away from becoming reality, as a proposal for an emancipatory constitution have been presented to the [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]."
slave_revolt_events.1.f: "(1) The people inhabiting [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] hereby agree to form themselves into a free state sovereign and independent of any other power in the universe.\n\n(2) Every resident person in the territory of [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] is free in full right.\n\n(3) Slavery in [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] is forever abolished."
slave_revolt_events.1.a: "Freedom from slavery shall be enshrined in the constitution."
slave_revolt_events.1.b: "Who then shall work the fields? I think not."

# Revolution events

revolution_pulse2_events.1.t: "In the Interest of the Nation"
revolution_pulse2_events.1.d: "Stressing the importance of staying up to date with recent military advancements, the government has proposed sending [SCOPE.sCharacter('army_lad_leader_scope').GetFullName] on a military fact finding mission to [SCOPE.sCountry('fact_finding_mission_country_scope').GetName] — a thinly veiled plot to distance the quarrelsome general from [SCOPE.sCharacter('army_lad_leader_scope').GetHerHis] increasingly insurgent supporters."
revolution_pulse2_events.1.f: "At the approximate moment when the steam lifted away from the mirror, it dawned on [SCOPE.sCharacter('army_lad_leader_scope').GetHerHim] that the government might as well have asked [SCOPE.sCharacter('army_lad_leader_scope').GetHerHim] to find snow in a desert. Had that realisation come earlier, [SCOPE.sCharacter('army_lad_leader_scope').GetSheHe] might have had the good sense to just say, "No." Saying so now would only make [SCOPE.sCharacter('army_lad_leader_scope').GetHerHim] out to be a fool."
revolution_pulse2_events.1.a: "Have [SCOPE.sCharacter('army_lad_leader_scope').GetHerHim] pack [SCOPE.sCharacter('army_lad_leader_scope').GetHerHis] bags. Actually, pack them for [SCOPE.sCharacter('army_lad_leader_scope').GetHerHim]."
revolution_pulse2_events.1.b: "Funding [SCOPE.sCharacter('army_lad_leader_scope').GetHerHim] to gallavant around [SCOPE.sCountry('fact_finding_mission_country_scope').GetCapital.GetCityHubName]? No thank you."
revolution_pulse2_events.1.tt: "[SCOPE.sCharacter('army_lad_leader_scope').GetFullName] is sent off on a year-long fact finding mission."
