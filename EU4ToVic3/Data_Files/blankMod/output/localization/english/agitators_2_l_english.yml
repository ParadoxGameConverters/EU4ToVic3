algeria_events.8.t: "The Sand Settles"
algeria_events.8.d: "With the invaders banished from Algerian shores and order restored across the land, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] ponders [ROOT.GetCountry.GetRuler.GetHerHis] next move. What shall become of [ROOT.GetCountry.GetName]?"
algeria_events.8.f: "[ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] dismounts [ROOT.GetCountry.GetRuler.GetHerHis] horse in front of the Dey's old palace, its crumbling walls pock-marked with shot and bullet holes — some recent, some older than even [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] [ROOT.GetCountry.GetRuler.GetHerselfHimself].\nJust past the gate, a group of [ROOT.GetCountry.GetAdjectiveNoFormatting] regulars can be seen hauling captured French cannon onto carts, supervised by a dour-looking captain shouting orders in a thick Turkish accent, while a group of Kabylian warriors are rolling dice in the courtyard, playing for what seems to be an officer's pocket watch."
algeria_events.8.a: "Restore the Deylik of Algiers."
algeria_events.8.b: "Restore the Deylik, and resubmit to the High Porte."
algeria_events.8.c: "I orient my face towards [SCOPE.GetRootScope.GetCountry.GetCustom('HerHimMatriarchalCap')], who created the heavens."
algeria_events.8.e: "The age of Arabs is over. The time of the Berber has come."
algeria_events.8.g: "Out with the old. We shall build a new Algeria."
