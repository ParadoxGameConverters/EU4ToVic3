hispaniola_events.1.t: "Decolonizing the Treasury"
hispaniola_events.1.d: "The last franc owed to [SCOPE.sCountry('france_scope').GetName] for our emancipation is paid. Revelry grips the streets."
hispaniola_events.1.f: "#bold To The Last Penny!#!\nThe financial fetters that chained us to our old colonial [SCOPE.GetRootScope.GetCountry.GetCustom('MistressMasterMatriarchalPlural')] have been broken at last, as the final installment to our [SCOPE.sCountry('france_scope').GetAdjectiveNoFormatting] creditors, with great fanfare, was deposited with the #italic Caisse des dépôts et consignations#! earlier this afternoon, marking the end of decades of financial humiliation."
hispaniola_events.1.a: "For the Fore[SCOPE.GetRootScope.GetCountry.GetCustom('MotherFatherMatriarchalPlural')], for the [SCOPE.GetRootScope.GetCountry.GetCustom('MotherFatherMatriarchalCap')]land."
hispaniola_events.1.b: "Let us be the only [SCOPE.GetRootScope.GetCountry.GetCustom('MistressMasterMatriarchalPlural')] of the soil."
pearl_of_the_antilles_modifier: "The Remande Pearl of the Antilles"
the_country_of_our_ancestors_modifier: "The Country of Our Ancestors"

hispaniola_events.2.t: "The Miracle of Saint Domingue"
hispaniola_events.2.d: "[SCOPE.sCountry('haiti_scope').GetName] has paid its indemnity and debts in full. Per the terms of its agreement with us, it is now free of its obligations."
hispaniola_events.2.f: "When the [SCOPE.sCountry('haiti_scope').GetAdjectiveNoFormatting] indemnity was imposed in 1825, in truth, few Frenchmen expected it to ever be paid off in full. But against all odds, Haiti has achieved just that, making the final payment at the #italic Caisse des dépôts et consignations#! in [ROOT.GetCountry.GetCapital.GetCityHubName] earlier this afternoon."
hispaniola_events.2.a: "Issue an official congratulation to the Haitian government."
end_of_haitian_payments_modifier: "Haitian Financial Independence"

hispaniola_events.3.t: "Haiti Requests Indemnity Renegotiation"
hispaniola_events.3.d: "The country of [SCOPE.sCountry('haiti_scope').GetName], suffering under a massive indemnity owed us for the exchange of their freedom, has requested a renegotiation of the terms."
hispaniola_events.3.f: ""As a humble servant of [SCOPE.sCountry('haiti_scope').GetNameNoFormatting]'s National Assembly, and the treasury of this nation, it is my duty to inform you that the indemnity we are bound to is beyond our means. The means to remove the iron manacles has only seen it become paper bindings instead. Surely you must understand having your wings crushed by debt. I beg of you, as [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] of [ROOT.GetCountry.GetNameNoFormatting], ease our people's suffering.""
hispaniola_events.3.a: "Granted. Influence is a currecy of its own."
hispaniola_events.3.b: "Denied. The Haitians will pay their due."

hispaniola_events.4.t: "France Agrees to Indemnity Reduction"
hispaniola_events.4.d: "Our negotiations with [SCOPE.sCountry('france_scope').GetName] have borne fruit. In an official communiqué signed by [SCOPE.sCountry('france_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('france_scope').GetRuler.GetFullName] [SCOPE.sCountry('france_scope').GetRuler.GetHerselfHimself], one quarter of the owed indemnity is written off, though with certain diplomatic strings attached."
hispaniola_events.4.f: "Your letter arrived to me in good faith, and I must say that I am dismayed. We had received full assurances your island nation was able to remunerate our lost costs. But rest assured that I, [SCOPE.sCountry('france_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('france_scope').GetRuler.GetFullNameNoFormatting], have seen to it personally. Parliament has come to terms with a new deal for your people."
hispaniola_events.4.a: "#italic Trè byen, gras a Dye!#!"

hispaniola_events.5.t: "France Refuses Indemnity Reduction"
hispaniola_events.5.d: "In yet another display of colonial arrogance, [SCOPE.sCountry('france_scope').GetName] has refused any and all suggestions to reduce the indemnity — the [SCOPE.sCountry('france_scope').GetAdjectiveNoFormatting] representative instead launched into a tirade about financial obligations and the horrors of Saint Domingue."
hispaniola_events.5.f: ""So what will we tell the people now? That we bleed them as badly as the French?"\n\n"No... no, we cannot. They've suffered enough."\n\n"We cannot default this payment, or we will invite the French back. Whoever we beg may put us in irons faster than them, too.""
hispaniola_events.5.a: "#italic Bondye modi li!#!"