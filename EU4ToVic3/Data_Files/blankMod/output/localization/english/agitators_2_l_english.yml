dreyfus.2.t: "The [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] Trial"
dreyfus.2.d: "Insisting that [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] has been falsely convicted, [SCOPE.sCharacter('alfred_dreyfus_scope').GetHerHis] supporters have identified [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetFullName] as the likely culprit. [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] however, has now been aquitted by the [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName] in a closed-door trial — subsequently shaving [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetHerHis] mustache and fleeing the country."
dreyfus.2.f: ""In summary: Not only did we intercept a letter from the military attache addressed directly to Esterhazy, not only does [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetHerHis] handwriting fit the bordereau much better than [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]'s, and not only is [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetSheHe] neck-high in debt. But the [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetWomanMan] admits [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetHerHis] contempt for France and her army in writ! Honorable Generals, do you truly not see what I see?"\n\n"M. Capitaine, we see only a [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] overstepping [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] bounds.\nThe true culprit has already been caught, [SCOPE.sCharacter('alfred_dreyfus_scope').GetHerHis] treacherous nature exposed for all to see. Consider this a closed matter.""
dreyfus.2.a: "Highly suspicious."
dreyfus.2.b: "Surely the [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName] knows what they're doing."
dreyfus_wavering_army: "Wavering Army Support"

dreyfus.3.t: "J'accuse...!"
dreyfus.3.d: "A scathing newspaper opinion has been published in the the newspaper L'Aurore by [SCOPE.sCharacter('emile_zola_scope').GetFullName], accusing the French government and [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName] of antisemitism and the unlawful conviction of [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName]."
dreyfus.3.f: ""#bold I accuse#! the three handwriting experts of having made false and fraudulent reports, unless a medical examination declares them suffering from vision and judgment disease.\n\n#bold I accuse#! the war offices of having carried out in the press an abominable campaign, to mislead public opinion and cover up their fault.\n\nFinally, #bold I accuse#! the first council of war of having violated the law, by condemning an accused with unrevealed evidence,\n\nand #bold I accuse#! the second council of war of having covered this illegality, by order, by committing in turn the legal crime of knowingly acquitting a culprit.""
dreyfus.3.a: "A spark lit. Now comes the blaze."
dreyfus.3.b: "The truth is on the march, and nothing shall stop it."
dreyfus.3.tt_1: "As the government conducted an early inquiry, [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName]'s case strength increases by an additional #bold 1#!."
dreyfus.3.tt_2: "The government conducted an early inquiry."

dreyfus.4.t: "At-home Asphyxiation"
dreyfus.4.d: "Servants at the home of the [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]ard vanguard [SCOPE.sCharacter('zola_asphyxiation_leader').GetFullName] found their employer dead in [SCOPE.sCharacter('zola_asphyxiation_leader').GetHerHis] bedroom. A tragedy, wept one. Assassination, cried another. Natural causes, a third hoped. Whether one or the other, a blow against [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName]'s case."
dreyfus.4.f: "The coroner confirmed that afternoon that no foul-play was involved. A special investigation was conducted upon the request of the surviving family. Monoxide poisoning was the culprit, from an improperly swept chimney.\n\nYet, rumours persist: skulduggery and assassination abound, strangely without anyone eager to claim the kill."
dreyfus.4.a: "A tragedy."
dreyfus.4.b: "Offer a state funeral."
dreyfus.4.c: "Allow the rumours to persist. There may be truth to them."
