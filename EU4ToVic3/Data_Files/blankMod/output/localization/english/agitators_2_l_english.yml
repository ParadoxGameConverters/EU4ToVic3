# Land ownership law events

land_ownership_law_events.1.t: "The [SCOPE.sState('homesteading_act_state_scope').GetNameNoFormatting] Homestead Act"
land_ownership_law_events.1.d: "Claiming that [SCOPE.sState('homesteading_act_state_scope').GetName]'s prime lands should be settled by virtous yeomen like themselves, the [SCOPE.sLaw('current_law_scope').GetName] law proposal is experiencing a surge of popularity among members of the [SCOPE.gsInterestGroup('rural_folks_scope').GetName] eying an opportunity in the frontiers — to the great chagrin of the [SCOPE.gsInterestGroup('landowners_scope').GetName] currently dominating the agricultural sector."
land_ownership_law_events.1.f: "Debates raged for days in the courthouse. Accusations flew as fast as declarations of this ancestral heritage or that natural right. Theft, squatting and illegal possession were the weapons of choice. Rights of blood, family names, and obscure by-laws that amounted to proving whoever spotted it first were the shields."
land_ownership_law_events.1.a: "Vote yourself a farm in [SCOPE.sState('homesteading_act_state_scope').GetName]!"
land_ownership_law_events.1.b: "First the legislature shall be won over, then the frontier."
land_ownership_law_events.1.c: "Promise the [SCOPE.gsInterestGroup('landowners_scope').GetName] that money still matters."
