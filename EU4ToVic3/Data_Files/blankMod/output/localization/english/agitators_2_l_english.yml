land_ownership_law_events.2.t: "The Shackled Soul of the Nation"
land_ownership_law_events.2.d: "In a somewhat surprising move, claiming that [ROOT.GetCountry.GetAdjectiveNoFormatting] [GetLawType('law_serfdom').GetName] has driven a wedge between the spiritual backbone of the country, the [SCOPE.gsInterestGroup('rural_folks_scope').GetName], and an increasingly foreign-influenced upper class, a number of conservative thinkers have come out in support of [SCOPE.sLaw('current_law_scope').GetName] — breaking ranks with their more traditionally inclined fellows in the [SCOPE.gsInterestGroup('landowners_scope').GetName] and the [SCOPE.gsInterestGroup('devout_scope').GetName]."
land_ownership_law_events.2.f: ""Our nation, in its current state, is made up of two social groups that have very little in common.\nMy fellow members of the [SCOPE.gsInterestGroup('landowners_scope').GetNameNoFormatting], who wear foreign clothes, follow foreign trends, some even speaking in foreign tongues, have become too detatched from their own [ROOT.GetCountry.GetAdjectiveNoFormatting] heritage — their [ROOT.GetCountry.GetAdjectiveNoFormatting]-ness little more than a family name and a sworn loyalty to the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle].\n\nSo far removed have they become, from the essential [ROOT.GetCountry.GetAdjectiveNoFormatting] values of simple [SCOPE.GetRootScope.GetCountry.GetCustom('SisterBrotherMatriarchal')]hood, of community, that characterize the countrymen they hold in bondage.""
land_ownership_law_events.2.a: "[ROOT.GetCountry.GetAdjectiveNoFormatting] society must be reunited, the common spirit rekindled."
land_ownership_law_events.2.b: "Let these tired old [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] bicker all they want."
cultural_custodians_modifier: "Romanticized Custodians of Culture"
dissenter_support_for_law: "Conservative Dissenters Support Law"
internal_discord_modifier: "Internal Discord"

land_ownership_law_events.3.t: "An Acre Too Far"
land_ownership_law_events.3.d: "In a stormy parliamentary speech, [SCOPE.sCharacter('anti_kulak_leaders_scope').GetFullName], leader of the [SCOPE.gsInterestGroup('anti_kulak_ig_scope').GetName], and a chief advocate for the enactment of [SCOPE.sLaw('current_law_scope').GetName], has claimed that "the end of the bloodsucking, fat farmers draws nigh." [SCOPE.sCharacter('anti_kulak_leaders_scope').GetHerHis|U] radical message has spooked many members of the [SCOPE.gsInterestGroup('rural_folks_scope').GetName], who fear they would be labeled as such, despite only owning a few acres more than their neighbors."
land_ownership_law_events.3.f: ""Dima, you heard the news from [SCOPE.sCharacter('anti_kulak_leaders_scope').GetFullNameNoFormatting]? Apparently [SCOPE.sCharacter('anti_kulak_leaders_scope').GetSheHe] has a grudge against farmers. I don't want [SCOPE.sCharacter('anti_kulak_leaders_scope').GetHerHim] coming near my rye."\n\n"Just the big ones, and only the kind the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] likes to entertain. [SCOPE.sCharacter('anti_kulak_leaders_scope').GetLastNameNoFormatting] isn't the Baba Yaga."\n\n"Still, I don't want [SCOPE.sCharacter('anti_kulak_leaders_scope').GetHerHim] near my rye. My [SCOPE.GetRootScope.GetCountry.GetCustom('HusbandWifeMatriarchal')] is making [SCOPE.GetRootScope.GetCountry.GetCustom('HisHerMatriarchal')] sweetbreads again this harvest.""
land_ownership_law_events.3.a: "All wealthy farmers are class traitors..."
land_ownership_law_events.3.b: "...but only the most opulent shall face the judge's mallet."
land_ownership_law_events.3.c: "Their fate have yet do be decided. Make no official statements."
rural_hysteria_modifier: "Rural Hysteria"
rural_paranoia_modifier: "Rural Paranoia"
confused_collectivization_program: "Confused Collectivization Program"
concise_collectivization_program: "Concise Collectivization Program"

land_ownership_law_events.4.t: "The Plight of the Second [SCOPE.GetRootScope.GetCountry.GetCustom('DaughterSonMatriarchalPluralCap')]"
land_ownership_law_events.4.d: "With virgin land to award second [SCOPE.GetRootScope.GetCountry.GetCustom('DaughterSonMatriarchalPlural')] becoming an increasingly rare commodity in [SCOPE.sState('commercialized_agriculture_state_scope').GetName], many farmers engaged in the local [SCOPE.sBuilding('commercialized_agriculture_building_scope').GetName] hope that a transition to [SCOPE.sLaw('current_law_scope').GetName] will yield the revenues necessary to provide for all their offspring upon death — or at the very least leave a single profitable farm that can be sold off for profit."
land_ownership_law_events.4.f: "The fields are not wholly sustainable within new models. Each farmer would be left to [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] or [SCOPE.GetRootScope.GetCountry.GetCustom('HisHerMatriarchal')] own devices regarding each field. It is assumed that each subsequent harvest would overwork the soil. Middle-management to ensure a smooth transition process is required. Appropriate training for each farmer looking to exploit the new [SCOPE.sLaw('current_law_scope').GetNameNoFormatting] laws is also required.\n\nRecommendation: rezone land to those who can already afford to purchase it and company instruction on best practices."
land_ownership_law_events.4.a: "Their concerns make for excellent talking points."
land_ownership_law_events.4.b: "The [SCOPE.gsInterestGroup('landowners_scope').GetName] would be #italic delighted#! to buy them out."
land_ownership_law_events.4.c: "The [SCOPE.gsInterestGroup('industrialists_scope').GetName] and the power of capital shall step in."
farmland_consolidation_modifier_pos: "Farmland Consolidation"
farmland_consolidation_modifier_neg: "Farmland Consolidation"
for_the_nations_second_sons_modifier: "For the Sake of the Second [SCOPE.GetRootScope.GetCountry.GetCustom('DaughterSonMatriarchalPluralCap')]"

land_ownership_law_events.5.t: "Farmer's Co-op Champions [SCOPE.sLaw('current_law_scope').GetName]"
land_ownership_law_events.5.d: "Seeking to eliminate the need of middlemen by bringing together [GetPopType('farmers').GetName], [GetPopType('laborers').GetName], and [GetPopType('shopkeepers').GetName] in a co-oporatively owned business, a newly formed farmers' co-operative in [SCOPE.sState('farmer_coops_state_scope').GetName] — desiring to improve the lot of their constituent members — have used their considerable local influence to push for the enactment of [SCOPE.sLaw('current_law_scope').GetName]."
land_ownership_law_events.5.f: "Each family had come together, whether they made chairs, picked fruit, or tallied who sold what. It was agreed that the best chance of a future was to wrest control of where everything went. Fruits and furniture would stay under everyone's reach. Vegetables and vanities would be sold at a fair price, with fair splits going to who stocked the shelves. It would never be "much", but nobody would go hungry either."
land_ownership_law_events.5.a: "Peasants influencing [ROOT.GetCountry.GetCapital.GetCityHubName]? How quaint."
land_ownership_law_events.5.b: "Laud their model of business as a vision of tomorrow's world."
land_ownership_law_events.5.c: "Countryside and city, farmers and workers, unite!"
co_operatively_backed: "Cooperative Collaboration"
the_cooperative_movement: "The Cooperative Movement"

land_ownership_law_events.6.t: "Land From the Tiller"
land_ownership_law_events.6.d: "The proposal to enact [SCOPE.sLaw('current_law_scope').GetName], effectively redistributing plots of lands from [GetPopType('farmers').GetName] to [GetPopType('aristocrats').GetName], has unsurprisingly led to massive protests among the [SCOPE.gsInterestGroup('rural_folks_scope').GetName], being seen by many as but the first step towards the institution of [GetLawType('law_serfdom').GetName]."
land_ownership_law_events.6.f: ""Yer serious? Yer really serious? Hand over this land to some gull-brained cheat what don't know a mattock from a pick?"\n\n"Government decree from the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. I'm sorry, [SCOPE.GetRootScope.GetCountry.GetCustom('MadameSirMatriarchal')], but you must vacate these premises."\n\n"Pah! Watch that silken [SCOPE.GetRootScope.GetCountry.GetCustom('DaughterSonMatriarchal')] kill everything in this field, and come crawling back to me to save it! Mark my words.""
land_ownership_law_events.6.a: "Peasants are mere [SCOPE.GetRootScope.GetCountry.GetCustom('DaughterSonMatriarchalPlural')] of the soil, not its natural owners."
land_ownership_law_events.6.b: "You want a Revolution? This is how we get a Revolution."
estates_claims_backed_modifier: "Estate Claims Backed"
limited_land_redistribution_proposal: "Limited Land Redistribution Proposal"

land_ownership_law_events.7.t: "Barn House Dealings"
land_ownership_law_events.7.d: "With the government's drive to enact [SCOPE.sLaw('current_law_scope').GetName] in full swing, a group of well-off farmers-turned-landowners from [SCOPE.sState('farmer_wealth_concentration_state_scope').GetName], owing their affluence to their close proximity to the major grain markets in [SCOPE.sState('farmer_wealth_concentration_state_scope').GetCityHubName], have offered to put their considerable political weight behind the law proposal, were they to be granted certain "concessions" from the government."
land_ownership_law_events.7.f: "The issue of tying land to extractive wealth is simple: whoever controls the land with valuables will have a greater voice in an amassed society. Whether this comes in the form of wheat, cotton, or opium does not matter. It invariably leads to a desire to avoid losing that greater voice. And so come the impassioned compromises: a temporary sacrifice of pride to hold on to power that bit longer."
land_ownership_law_events.7.a: "I'm sure we could cough up some agricultural "subsidies"."
land_ownership_law_events.7.b: "Grant them preferential land rights in [SCOPE.sState('farmer_wealth_concentration_state_scope').GetName]."
land_ownership_law_events.7.c: "We can do without such skulduggery. The law looks secure as it is."
rural_financial_inducements: "Rural Financial Inducements"
big_farmer_corruption: "Big Farmer Corruption"

land_ownership_law_events.8.t: "A Tragedy in the Commons"
land_ownership_law_events.8.d: "With the debate about the enactment of [SCOPE.sLaw('current_law_scope').GetName] looming large in [SCOPE.sState('a_tragedy_in_the_commons_state_scope').GetName], a local dispute between a [SCOPE.sState('a_tragedy_in_the_commons_state_scope').GetFarmHubName] landowner and several farmers has come to bloodshed. Faced with the possibility of their common grazing lands being bought up and closed off, one particularly irate farmer responded by gunning down the landowner in a fit of rage."
land_ownership_law_events.8.f: "A death is a tragedy, and a million is a statistic. The statistics in this case being acres of land, and lives displaced by an act of greed. Killing a perpetrator is a swift fix. But the mere act of murder itself has condemned one party to hardship. So then the better question is to ask what the tragedy is: someone dying a preventable death, or hundreds starving for one person's greed?"
land_ownership_law_events.8.a: "Barbarous. This is the face of those who oppose the reform."
land_ownership_law_events.8.b: "A sick deed from a sick mind. Nothing more."
land_ownership_law_events.8.c: "This act is symptomatic of a greater disease. Deal with it."
wave_of_sympathy_for_law: "Murder Galvanizes Support for Law"
narratives_of_victimhood: "Narratives of Victimhood"
peasant_crackdowns_modifier: "Rural Crackdowns"

land_ownership_law_events.9.t: "Enthrallment in an Enlightened Age"
land_ownership_law_events.9.d: "The government's push to introduce [SCOPE.sLaw('current_law_scope').GetName] has been met with disbelief and widespread protests across [SCOPE.sState('serfdom_enactment_state_scope').GetName], with free [GetPopType('farmers').GetName], unwilling to silently enter into the bondage of [GetPopType('aristocrats').GetName], allying themselves with urban reformers who see the institution as an artifact of a bygone age."
land_ownership_law_events.9.f: ""Free from a [SCOPE.GetRootScope.GetCountry.GetCustom('MistressMasterMatriarchal')]'s supervision the peasants will leave our fields uncultivated. While they #italic are#! working them now, what are our guarantees they will do so tomorrow?\n\nOnly a firm hand can steer the peasant's fickle mind and ensure [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] ploughs with determined energy.""
land_ownership_law_events.9.a: "As [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] guides his flock, so shall the [GetPopType('aristocrats').GetName] guide theirs."
land_ownership_law_events.9.b: "Oh, but they will not become #italic serfs#!, merely "tenants in fee simple"."
legal_jargon_complicates_reform: "Legal Jargon Complicates Reform"
the_return_of_the_good_old_days: "The Return of the Good Old Days"
anti_feudal_opposition: "Rejecting Neo-Feudalism"

