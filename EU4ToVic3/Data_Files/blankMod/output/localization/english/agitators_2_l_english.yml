algeria_events.5.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting] [SCOPE.sState('algerian_raided_state_scope').GetStateRegion.GetName] Raided"
algeria_events.5.d: "Marauders flying the flag of [SCOPE.sCountry('algerian_raider_scope').GetName] have raided our settlements in [SCOPE.sState('algerian_raided_state_scope').GetStateRegion.GetName], slaughtering both a [ROOT.GetCountry.GetAdjectiveNoFormatting] garrison and several high-profile collaborators."
algeria_events.5.f: ""It was a feint, [SCOPE.GetRootScope.GetCountry.GetCustom('MadameSirMatriarchal')]. We thought we were chasing a small raiding party, as only some cattle had been reported as stolen, but the moment we entered the ravine a cacophony of shouts and gunshots erupted. The captain was the first to fall, and everything went to hell thereafter.\n\nFrom there on it's just a haze of butchery and fire, [SCOPE.GetRootScope.GetCountry.GetCustom('MadameSirMatriarchal')].""
algeria_events.5.a: "Rebuild. Their day will come."
algeria_events.5.b: "[SCOPE.sCharacter('algerian_raid_general_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('algerian_raid_general_scope').GetLastName] is responsible, call up a tribunal."
algeria_events.5.tt: "[SCOPE.sCharacter('algerian_raid_general_scope').GetFullName] will be court-martialed. There is a #bold 50%#! chance [SCOPE.sCharacter('algerian_raid_general_scope').GetSheHe] will be found guilty and dismissed for [SCOPE.sCharacter('algerian_raid_general_scope').GetHerHis] failures."
