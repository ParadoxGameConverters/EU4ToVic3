dreyfus.8.t: "The Retrial"
dreyfus.8.d_1: "In what has been dubbed the "trial of the century" by many prominent [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]ards, [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] has been fully exonerated, spelling the total defeat of the anti-[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]ard movement, and the outrooting of its members from many of France's key institutions."
dreyfus.8.d_2: "Conducted in an atmosphere of extreme tension, a [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] court has reaffirmed the guilt of [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName], but with "with extenuating circumstances", offering [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] a pardon in return for admission of guilt: A pardon the visibly malnourished [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] accepted after some delay."
dreyfus.8.d_3: "In a widely-condemned trial, dominated almost entirely by members of the upper echelons of the [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName], [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] has once again been sentenced to life in prison, marking the total defeat of the [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]ard movement, and further entrenching the position of France's conservative establishment."
dreyfus.8.f_1: ""Extra! Extra!\n[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] exonerated! [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] exonerated! Read all about it in the [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]!\n[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] and high-ranking members of the armed forces now facing charges! [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] reinstated into the army with full honors!\n\nExtra! Extra!""
dreyfus.8.f_2: ""Extra! Extra!\n\n[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] resentenced and pardoned! Read all about it in the [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]!\nProminent anti-[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]ards and [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]ards alike all decrying the verdict, calling for true justice!\n\nExtra! Extra!""
dreyfus.8.f_3: ""Extra! Extra!\n\nThe traitor [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] sent back to jail! Read all about it in the [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]!\nArmy hero [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] returns from exile! Jewish and Jacobin senators resign en masse!\n\nExtra! Extra!""
dreyfus.8.a: "In the end, truth always prevails."
dreyfus.8.b: "A triumph for the forces of the Enlightenment."
dreyfus.8.c: "It seems the Dreyfusian Spectre will haunt us for some time more."
dreyfus.8.e: "An unsatisfying end, to an unsatisfying affair."
dreyfus.8.g: "It seems the march of "truth" has come to an abrupt halt."
dreyfus.8.h: "A triumph for the forces of tradition."
dreyfus.8.tt_1: "All [Concept('concept_interest_group', '$concept_interest_groups$')] will have a higher chance to spawn conservative and reactionary [Concept('concept_leader', '$concept_leaders$')]."
