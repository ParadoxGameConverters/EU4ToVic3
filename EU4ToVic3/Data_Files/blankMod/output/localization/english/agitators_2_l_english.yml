dreyfus.1.t: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] Convicted of Treason"
dreyfus.1.d: "Accused of disclosing classified military information to the [SCOPE.sCountry('dreyfus_rival_country_scope').GetAdjective] ambassador in [ROOT.GetCountry.GetCapital.GetCityHubName], the [SCOPE.sCharacter('alfred_dreyfus_scope').GetReligion.GetName] officer [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] has been judged guilty of treason by the [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName], based off a handwriting analysis and the contents of a secret dossier."
dreyfus.1.f: ""Messieurs, I present the intercepted bordereau, addressed directly to the [SCOPE.sCountry('dreyfus_rival_country_scope').GetAdjectiveNoFormatting] ambassador. While the letter's handwriting is no "clear" match to that of M. [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting], no spy would ever compose a clandestine letter using their own hand.\n\nThe accused must, no doubt, have imitated or traced [SCOPE.sCharacter('alfred_dreyfus_scope').GetHerHis] own handwriting, leaving in it enough of its natural character for [SCOPE.sCharacter('alfred_dreyfus_scope').GetHerHis] correspondent to recognize it, but introducing into it, for greater safety, alterations borrowed from the hands of [SCOPE.sCharacter('alfred_dreyfus_scope').GetHerHis] [SCOPE.GetRootScope.GetCountry.GetCustom('SisterBrotherMatriarchal')] and [SCOPE.sCharacter('alfred_dreyfus_scope').GetHerHis] [SCOPE.GetRootScope.GetCountry.GetCustom('BrotherSisterMatriarchal')]-in-law, in one of whose writings I have discovered the very same double-s as seen in the bordereau!""
dreyfus.1.a: "Cashier [SCOPE.sCharacter('alfred_dreyfus_scope').GetHerHim], then ship the [SCOPE.sCharacter('alfred_dreyfus_scope').GetWomanMan] off to Devil's Isle."
dreyfus.1.b: "Treason? If only we still had the death penalty."
dreyfus.1.c: "Autoforgery? Secret dossiers? Order a discreet inquiry."
dreyfus.1.tt_1: "The [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName] sentence [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName] to life in prison, to be served on the infamous Devil's Isle."
dreyfus.1.tt_2: "The [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName] sentence [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName] to life in prison."
dreyfus.1.tt_3: "The [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName] sentence [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName] to life in prison."
dreyfus.1.tt_4: "A limited investigation into the [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName] case is undertaken by the government."
