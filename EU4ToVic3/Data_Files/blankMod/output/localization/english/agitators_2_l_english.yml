garibaldi_events.1.t: "Garibaldi Offers [SCOPE.sCharacter('garibaldi_scope').GetHerHis|U] Services"
garibaldi_events.1.d: "Judging our struggle against [SCOPE.sCountry('garibaldi_spawn_foe_scope').GetName] just, the Italian revolutionary and nationalist [SCOPE.sCharacter('garibaldi_scope').GetFullName] has decided to allign with our cause, offering up [SCOPE.sCharacter('garibaldi_scope').GetHerHis] services as a general."
garibaldi_events.1.f: ""I offer neither pay, nor quarters, nor food;\nI offer only hunger, thirst, forced marches, battles and death.\nLet [SCOPE.sCharacter('garibaldi_scope').GetHerHim] who loves [SCOPE.sCharacter('garibaldi_scope').GetHerHis] country with [SCOPE.sCharacter('garibaldi_scope').GetHerHis] heart, and not merely with [SCOPE.sCharacter('garibaldi_scope').GetHerHis] lips, follow me."" # Garibaldi
garibaldi_events.1.a: "Have [SCOPE.sCharacter('garibaldi_scope').GetFullName] lead our armies."
garibaldi_events.1.b: "We have no use for this rabble-rousing wildcard."
rejected_garibaldi_modifier: "Refused the Aid of Garibaldi"

garibaldi_events.2.t: "Garibaldi Bids [SCOPE.sCharacter('garibaldi_scope').GetHerHis|U] Farewells"
garibaldi_events.2.d_1: "With the outbreak of war between [SCOPE.sCountry('garibaldi_italian_nation_scope').GetName] and [SCOPE.sCountry('garibaldi_foreign_nation_scope').GetName], [SCOPE.sCharacter('garibaldi_scope').GetFullName] has decided to leave [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] to take up arms against the enemies of Italy."
garibaldi_events.2.d_2: "With [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] at peace, and the fight against tyrants over, at least for now, [SCOPE.sCharacter('garibaldi_scope').GetFullName] has decided to leave the country in pursuit of another worthy cause."
garibaldi_events.2.f: ""Where there are [SCOPE.GetRootScope.GetCountry.GetCustom('SisterBrotherMatriarchalPlural')] who fight for Italian freedom – there we must rush."" # Garibaldi
garibaldi_events.2.a: "Godspeed, General [SCOPE.sCharacter('garibaldi_scope').GetLastName]."

garibaldi_events.3.t: "The Italian Legion of Volunteers"
garibaldi_events.3.d: "Drawing on the Italian population of [SCOPE.sState('italian_legion_state_scope').GetName], General [SCOPE.sCharacter('garibaldi_scope').GetFullName] has organized a legion of like-minded compatriots to join the [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] fight against [SCOPE.sCountry('italian_legion_foe_scope').GetAdjective] tyranny."
garibaldi_events.3.f: ""My [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')]!\nWe are few, the enemy are many,\nmore glorious will be the victory.\nBe steady, reserve your fire until they are close on you,\nthen fire,\nand at them with the bayonet!"" # Garibaldi
garibaldi_events.3.a: "Their skills and zeal are sorely needed on the battlefield."
garibaldi_events.3.b: "Use their expertise to train and recruit more [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] for the army."
italian_legion_barracks_modifier: "Italian Legionary Barracks"
italian_legionaries_modifier: "Italian Legionary Volunteers"

garibaldi_events.4.t: "Garibaldi Riles Up the Peasantry"
garibaldi_events.4.d: "While [SCOPE.sCharacter('garibaldi_scope').GetFullName]'s abilities to move the minds of commoners have proven useful in the fight against [SCOPE.sCountry('garibaldi_peasants_foe_scope').GetAdjective], [SCOPE.sCharacter('garibaldi_scope').GetHerHis] radical preachings are starting to turn some of [SCOPE.sState('garibaldi_peasants_state_scope').GetName]'s [GetPopType('farmers').GetName] against our own rule as well — with several government ministers now demanding [SCOPE.sCharacter('garibaldi_scope').GetSheHe] be gagged."
garibaldi_events.4.f: ""The day the peasants will be educated in the truth, tyrants and slaves will be impossible on Earth."" # Garibaldi
garibaldi_events.4.a: "[SCOPE.sCharacter('garibaldi_scope').GetSheHe|U] is too important for the cause. Let us avoid antagonization."
garibaldi_events.4.b: "Order [SCOPE.sCharacter('garibaldi_scope').GetHerHim] to tone down [SCOPE.sCharacter('garibaldi_scope').GetHerHis] language."
emboldened_peasantry_modifier: "Emboldened Peasantry"

# Luddite Law Events

luddite_law_events.1.t: "Darwin Among the Machines"
luddite_law_events.1.d: "An article published in the [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] has been making headways within the country's literary circles, enflaming the ongoing debate surrounding [SCOPE.sLaw('current_law_scope').GetName]. Claiming that machines are a kind of mechanical life undergoing constant evolution, it warns that, unless [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')]kind acts prudently, machines might one day supplant humans as the dominant species."
luddite_law_events.1.f: ""We refer to the question: What sort of creature [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')]'s next successor in the supremacy of the earth is likely to be. We have often heard this debated; but it appears to us that we are ourselves creating our own successors.\n\nDay by day the machines are gaining ground upon us; day by day we are becoming more subservient to them; more [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] are daily bound down as slaves to tend them, more [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] are daily devoting the energies of their whole lives to the development of mechanical life.\n\nThe upshot is simply a question of time."" # Darwin among the Machines by Samuel Butler
luddite_law_events.1.a: "The machines shall not replace us."
luddite_law_events.1.b: "Sounds like someone has sat in [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] dank studio for a bit too long."
luddite_law_events.1.c: "Fascinating idea. Really, quite fascinating."
machine_men_with_machine_minds_modifier: "Fear the Machine [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchalCap')]"
time_to_go_outside_modifier: "Time to Go Outside"

luddite_law_events.2.t: "Simple Living"
luddite_law_events.2.d: "[SCOPE.sCharacter('simple_living_leader_scope').GetFullName], the resolutely anti-modernist leader of the [SCOPE.gsInterestGroup('simple_living_ig_scope').GetName], has lauded the [SCOPE.sLaw('current_law_scope').GetName] proposal, claiming it would steer the [SCOPE.sCulture('simple_living_primary_culture_scope').GetName] people away from the depraved march of modernity, and back into the tender bossom of [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]."
luddite_law_events.2.f: ""The [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] of today boast of the ever growing extent of the modifications they impose on the world, and the consequence is that everything is thereby made more and more artificial."" # René Guénon
luddite_law_events.2.a: "[SCOPE.sCharacter('simple_living_leader_scope').GetHerHis|U] words have merit, and our goals are alligned."
luddite_law_events.2.b: "Let us not entertain fanatics."
a_zealot_scorned_modifier: "A Zealot Scorned"
a_zealot_endorsed_modifier: "A Zealot Endorsed"
zealous_advocates_modifier: "Zealous Advocates"
widespread_dogmatic_intolerance: "Widespread Dogmatic Intolerance"

luddite_law_events.3.t: "Furor Technophobicus"
luddite_law_events.3.d: "What began as a protest against the possible automation of certain work tasks in the [SCOPE.sBuilding('technophobic_fury_building_scope').GetName] in [SCOPE.sState('technophobic_fury_state_scope').GetName] quickly devolved into a riot as a radicalized, mallet-wielding fore[SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] unlocked the doors of the factory floor. Stories of broken machinery and broken bones are quickly spreading across [SCOPE.GetRootScope.GetCountry.GetNameNoFlag], souring the debate on [SCOPE.sLaw('current_law_scope').GetName]."
luddite_law_events.3.f: ""When the web that we weave is complete,\nAnd the shuttle exchanged for the sword,\nWe will fling the winding sheet\nO'er the despot at our feet,\nAnd dye it deep in the gore [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] has pour'd."" # Song for the Luddites, Lord Byron
luddite_law_events.3.a: "An unfortunate incident, at an inopportune time."
luddite_law_events.3.b: "Arrest both rabble and ringleaders. They do not represent us."
rage_against_the_machine_modifier: "Rage Against the Machine"
anti_worker_crackdowns_modifier: "Factory Floor Crackdowns"
a_reputation_for_violence_modifier: "Violent Reputations"

# Exile Agitator Events

yeet_agitator_events.1.t: "Infertile Grounds"
yeet_agitator_events.1.d: "Finding both the [ROOT.GetCountry.GetAdjectiveNoFlag] public and supposed political allies unreceptive to [SCOPE.sCharacter('yeeted_agitator_scope_1').GetHerHis] ideas, frustrated, [SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName] has decided to retire from the realm of politics, opting instead to spend the rest of [SCOPE.sCharacter('yeeted_agitator_scope_1').GetHerHis] days penning embittered reflections on what could have been."
yeet_agitator_events.1.f: ""I give these bumpkins the truth, and how am I rewarded?\nWith deafening silence!\nAnd they call [ROOT.GetCountry.GetCapital.GetCityHubName] a city of ideas? Of #italic culture#!?\nThe only evidence of cultivation I've found in that cesspool of a city came from the fields outside of it, and even #italic they#! were cared for poorly.\nGood riddance to you all I say, [SCOPE.GetRootScope.GetCountry.GetCustom('MadameSirMatriarchalPlural')]!\nGood riddance to you all!""
yeet_agitator_events.1.a: "Let [SCOPE.sCharacter('yeeted_agitator_scope_1').GetHerHim] peddle [SCOPE.sCharacter('yeeted_agitator_scope_1').GetHerHis] ideas in peace, away from [ROOT.GetCountry.GetCapital.GetCityHubName]."
yeet_agitator_events.1.b: "Politely inform [SCOPE.sCharacter('yeeted_agitator_scope_1').GetHerHim] [SCOPE.sCharacter('yeeted_agitator_scope_1').GetHerHis] presence is unwanted in [ROOT.GetCountry.GetNameNoFormatting]."
yeet_agitator_events.1.c: "The [SCOPE.sCharacter('yeeted_agitator_scope_1').GetWomanMan] just needs a little "nudge" to get [SCOPE.sCharacter('yeeted_agitator_scope_1').GetHerHim] back in the game."
yeet_agitator_events.1.tt_1: "[SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName] retires from politics and settles domestically."
yeet_agitator_events.1.tt_2: "[SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName] retires from politics and settles abroad."
embittered_writings_modifier: "Settled Agitation"
agitator_exiled_modifier: "Exiled Agitator"
yellow_press_adovacte_modifier: "Yellow Press Endorsements"
newspaper_campaign_modifier: "Bankrolling Press Campaign"

yeet_agitator_events.2.t: "To Greener Grounds"
yeet_agitator_events.2.d: "Satisfied with the state of politics in [ROOT.GetCountry.GetNameNoFlag], and eyeing new opportunities for agitation abroad, [SCOPE.sCharacter('yeeted_agitator_scope_2').GetFullName] has declared [SCOPE.sCharacter('yeeted_agitator_scope_2').GetHerHis] intentions to leave the country — wishing its current custodians the best of luck in the years to come."
yeet_agitator_events.2.f: ""Friends, what we have achieved here in [ROOT.GetCountry.GetNameNoFormatting] is nothing less than astounding. The [SCOPE.sCharacter('yeeted_agitator_scope_2').GetIdeology.GetNameNoFormatting] cause is [ROOT.GetCountry.GetNameNoFormatting]'s cause, and our labors and our results serves as proof of just that.\n\nBut in the celebration of our fortunes, we should not forget those abroad, whose [SCOPE.sCharacter('yeeted_agitator_scope_2').GetIdeology.GetNameNoFormatting] aspirations are still but a faint hope, struggling under the boots of our enemies.\n\nAs long as their cause remains, so does mine. I cannot in good conscience rest on my laurels in [ROOT.GetCountry.GetNameNoFormatting], ignoring their cries for justice.""
yeet_agitator_events.2.a: "Fare well, [SCOPE.sCharacter('yeeted_agitator_scope_2').GetLastNameNoFormatting]. May your ideas find ready ears abroad."
#yeet_agitator_events.2.b: "There are #italic other#! causes in [ROOT.GetCountry.GetNameNoFormatting] as well, [SCOPE.sCharacter('yeeted_agitator_scope_2').GetLastNameNoFormatting]. Let me show you."
agitator_proof_modifier: "The End of History?"

yeet_agitator_events.3.t: "The Fruits of Thy Labor"
yeet_agitator_events.3.d: "Content with the new state of affairs in [ROOT.GetCountry.GetNameNoFlag], and unwilling or unable to face the uncertainties that life abroad offers, [SCOPE.sCharacter('yeeted_agitator_scope_3').GetFullName] has officially announced [SCOPE.sCharacter('yeeted_agitator_scope_3').GetHerHis] retirement from political life."
yeet_agitator_events.3.f: ""So now [SCOPE.sCharacter('yeeted_agitator_scope_3').GetSheHe]'s off. To [SCOPE.sState('retirement_state_scope').GetFarmHubName] if the rumors are true — to paint, drink, and raise chickens. Seems that herding [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] gives one a taste for herding [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]'s simpler creatures too."\n\n"Maybe [SCOPE.sCharacter('yeeted_agitator_scope_3').GetSheHe] just likes chickens, [SCOPE.sCharacter('walter_scope').GetFirstNameNoFormatting]?"\n\n"Shut your #bold bloody#! mouth, [SCOPE.sCharacter('donny_scope').GetFirstNameNoFormatting].""
yeet_agitator_events.3.a: "Even firebrands cool off in the end it would seem."
yeet_agitator_events.3.b: "Let us honor [SCOPE.sCharacter('yeeted_agitator_scope_3').GetHerHis] memory. A bust in [ROOT.GetCountry.GetCapital.GetCityHubName] perhaps?"
agitator_legacy_modifier: "Legacy of Agitation"
honouring_agitator_modifier: "Busty Displays"


# Paris Commune ( Written by Jade)

commune_progress_subtract_5: "The progress of the #bold Paris Commune#! will #bold decrease#! by #bold 5#!"
commune_progress_add_5: "The progress of the #bold Paris Commune#! will #bold increase#! by #bold 5#!"

paris_commune_pulse_events.1.t: "Seizing Church and State"
paris_commune_pulse_events.1.d: "[SCOPE.sCountry('paris_commune_nation_scope').GetAdjective] guardsmen attached to the [SCOPE.gsInterestGroup('seize_church_ig_scope').GetName] have seized another prominent church. They have asked the Central Committee for direction."
paris_commune_pulse_events.1.f: "The National Guard arrived to a deserted church.\n"Proof of their treachery," mutters one. "Cowards," tuts a second. Each guards[SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] riffles through the steeple for trophies, loot, and timber for the barricades.\n\nIf God indeed claimed dominion of this structure, it is [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchalCap')] no longer. It is now the people's."
paris_commune_pulse_events.1.a: "Close the church until the commune is better established."
paris_commune_pulse_events.1.b: "Find all the gold and silver."
paris_commune_pulse_events.1.c: "Turn it over to [SCOPE.gsInterestGroup('seize_church_ig_scope').GetName] for their meetings."
secret_clubhouse_modifier: "Secret Clubhouse"
capital_gains_modifier: "Capital Gains"
divine_forclosure_modifier: "Divine Forclosure"
the_riches_of_the_church_modifier: "The Riches of the Church"

paris_commune_pulse_events.2.t: "Forty Warning Shots"
paris_commune_pulse_events.2.d: "The Communards have shot General [SCOPE.sCharacter('executed_general_scope').GetLastName] multiple times outside of Paris. Though Versailles has a faint hope [SCOPE.sCharacter('executed_general_scope').GetSheHe] survived, the Communards have claimed a moral victory."
paris_commune_pulse_events.2.f: "One by one, [SCOPE.sCharacter('executed_general_scope').GetHerHis] [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] deserted [SCOPE.sCharacter('executed_general_scope').GetHerHim].\nTwo by two, the guard leveled their rifles.\nThree by three, the rifles cracked.\nFour by four, the holes stacked.\nFive by five, nobody could have survived."
paris_commune_pulse_events.2.a: "They did their duty by killing an enemy general."
paris_commune_pulse_events.2.b: "Conduct a fair trial. We are not barbarians."
paris_commune_pulse_events.2.c: "Put them in the Enfants Perdus for their bravery."
paris_commune_pulse_events.2.tt: "General [SCOPE.sCharacter('executed_general_scope').GetLastName] is captured by the Communards, and may survive should they be defeated."
one_hydra_head_claimed_modifier: "One Hydra Head Claimed"
miraculous_survival_modifier: "Miraculous Survival"
airs_of_civility_modifier: "Airs de Civilité"
war_is_the_answer_modifier: "War is the Answer"
paris_commune_executes_general: "General [SCOPE.sCharacter('executed_general_scope').GetLastName] is captured by the Communards, and executed."

paris_commune_pulse_events.3.t: "For Want of a Nail"
paris_commune_pulse_events.3.d: "With the promise of counter-revolution under way, Parisian arrondissements argue over who needs more fortifications."
paris_commune_pulse_events.3.f: ""You claimed the last 40 wine barrels! You have enough wood to survive the winter after the counter-revolution. Meanwhile, I must make do with sand."\n\n"That sand is worth its weight in gold, and you're using it to blow glass. Likely you'd use the wood to feed your furnaces!"\n\n"You four-eyed bullfrog, that's what coal is for!""
paris_commune_pulse_events.3.a: "The people know their districts best."
paris_commune_pulse_events.3.b: "Centralize the defenses."
paris_commune_pulse_events.3.c: "Buffer the outer arrondissements."
wishful_initiative_modifier: "Wishful Initiative"
communard_citadel_modifier: "Communard Citadel"
wages_of_pragmatism_modifier: "Pragmatic Defense"
modifier_popular_defense_commune: "Citizen Soldiers"

paris_commune_pulse_events.4.t: "Petrol [SCOPE.GetRootScope.GetCountry.GetCustom('BachelorMaidenMatriarchalPluralCap')]"
paris_commune_pulse_events.4.d: "Public buildings, statues and homes associated with the monarchy are set ablaze. Witnesses have assigned culpability to the [SCOPE.GetRootScope.GetCountry.GetCustom('MenWomenMatriarchal')] in the [SCOPE.sCountry('paris_commune_nation_scope').GetName]."
paris_commune_pulse_events.4.f: "Fires blacken the skies over Paris. Many call this a great triumph of the Commune.\nOthers, a reckless desecration of France's long history.\nThe pall of ash is incontrovertible: havoc reigns as people indulge in destruction."
paris_commune_pulse_events.4.a: "Collateral damage happens in war."
paris_commune_pulse_events.4.b: "[SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchalCap')]'s tempers get fiery in times like this."
paris_commune_pulse_events.4.c: "The [SCOPE.GetRootScope.GetCountry.GetCustom('MenWomenMatriarchal')] want to vent their fury too."
cries_of_havoc_modifier: "Cries of Havoc"
rallying_cries_ignored_modifier: "Rallying Cries Ignored"
accusations_of_hysterical_mania_modifier: "Accusations of Hysterical Mania"

paris_commune_pulse_events.5.t: "Enemy Combatants"
paris_commune_pulse_events.5.d: "The government in Versailles has allowed the [SCOPE.gsInterestGroup('armed_forces_scope').GetName] to trial and sentence captured Communards within 24 hours. In retaliation, the Central Committee in Paris has decreed that it will execute three [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] for every death by a military tribunal."
paris_commune_pulse_events.5.f: ""Thus we citizens of Paris are placed between two terrible laws; the law of suspects brought back by the Commune and the law on rapid executions which will certainly be approved by the Assembly.\n\nThey are not fighting with cannon shots, they are slaughtering each other with decrees."" # Emile Zola
paris_commune_pulse_events.5.a: "Shoot to kill. They are enemy combatants."
paris_commune_pulse_events.5.b: "They are traitors. Execute any who arise suspicion."
paris_commune_pulse_events.5.c: "This is barely sedition. Arrest anyone without a weapon."
unacceptable_losses_modifier: "Unacceptable Losses"
moral_high_ground_modifier: "Moral High Ground"
divisive_instigation_modifier: "Divisive Instigation"
modifier_slaughter_with_decrees: "Slaughter by Decree"

paris_commune_pulse_events.6.t: "A Priest for Your Captain"
paris_commune_pulse_events.6.d: "National Guard cadres have captured a group of priests who refuse to leave Paris. They are preparing to move the clerics to prison."
paris_commune_pulse_events.6.f: ""Tell us where you keep your gold and we'll blow your head off, priest!"\n\n"Non, non, Jacques, you're supposed to say ‘or.'\nTell us where the gold is, or we'll blow your head off."\n\n"Did I stutter? If [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] didn't tell us, I was going to beat [SCOPE.GetRootScope.GetCountry.GetCustom('HerHimMatriarchal')] to death.""
paris_commune_pulse_events.6.a: "Reactionaries cannot be tolerated. Seize them all!"
paris_commune_pulse_events.6.b: "Permit them to leave Paris with one bag."
paris_commune_pulse_events.6.c: "Entomb the clerics with their church's rubble."
to_strike_god_modifier: "To Strike God"
virtue_of_mercy_modifier: "Virtue of Mercy"
a_boldered_tomb_modifier: "A Boldered Tomb"

paris_commune_pulse_events.7.t: "Clapped With Irons"
paris_commune_pulse_events.7.d: "Skirmishes around Paris' outskirts have led to French Army forces capturing members of the [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective] National Guard."
paris_commune_pulse_events.7.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchalCap')] in navy blues and reds were taken on sight. They were clearly National Guard.\nSome had cast off most of their effects and tried to run back to the city. They were less clearly National Guard.\nThe army had a simpler rule. It didn't matter if it was a butter knife in one hand and a single shot in the other: if they had a weapon, shoot them."
paris_commune_pulse_events.7.a: "They have surrendered. Begin the tribunals."
paris_commune_pulse_events.7.b: "No mercy for treason."

paris_commune_pulse_events.8.t: "Four-Hundred Gun Salute"
paris_commune_pulse_events.8.d: "Hundreds of bronze field guns in Paris are left unclaimed. The Versailles government urges caution. General [SCOPE.sCharacter('cannon_seizing_general_scope').GetLastName] assures that [SCOPE.sCharacter('cannon_seizing_general_scope').GetSheHe] has enough [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] to seize the guns."
paris_commune_pulse_events.8.f: ""Do you understand how much damage four-hundred cannons could wreak? How many of our [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] would die?\nYes, they're obsolete. Yes, they're a pain to load. But one wrought-iron ball will shatter formations and weaken fortifications.\nLoad it with enough langrage, and you have enough shrapnel to turn an army to sausages.\n\nDoes it make sense, or will the Communards give you a close demonstration?""
paris_commune_pulse_events.8.a: "Leave now, while we have the element of surprise."
paris_commune_pulse_events.8.b: "There are too few [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] to seize them."
paris_commune_pulse_events.8.c: "We have better guns lying around."
paris_commune_pulse_events.8.tt_1: "The army extracts some of the guns, but others are lost to the Communards."
paris_commune_pulse_events.8.tt_2: "The Communards seize the guns and there are mass defections from our ranks"
first_blood_modifier: "First Blood"
military_defectors_modifier: "Military Defectors"
humiliation_upon_humiliation_modifier: "Humiliation Upon Humiliation"

paris_commune_pulse_events.9.t: "Our Bodies, Our Rules"
paris_commune_pulse_events.9.d: "The [SCOPE.GetRootScope.GetCountry.GetCustom('MenWomenMatriarchalCap')]'s Union have rallied numbers around the city to put an end to the city's legal brothels. Many cite the strict law around them as the cause."
paris_commune_pulse_events.9.f: "The purpose of legal constraints of prostitution is to limit venereal disease, avoid abusive [SCOPE.GetRootScope.GetCountry.GetCustom('MistressMasterMatriarchal')]-servant relations, and ensure that legal consent is enforced.\nWhile sound in theory, most prostitutes are well aware of the risks of their profession.\nExcept now the laws force them through poor treatment, poor healthcare, and invite legal abuse."
paris_commune_pulse_events.9.a: "A [SCOPE.GetRootScope.GetCountry.GetCustom('ManWomanMatriarchal')]'s body is [SCOPE.GetRootScope.GetCountry.GetCustom('HisHerMatriarchal')] right."
paris_commune_pulse_events.9.b: "[SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchalCap')]'s urges are best contained in those walls."
paris_commune_pulse_events.9.c: "They have a point. Make dens of sin illegal in totality."
assertion_of_rights_modifier: "Assertion of Rights"
lingering_male_gaze_modifier: "Lingering Male Gaze"
fruit_of_the_loin_modifier: "Fruit of the Loin"
possible_feminist_agitator_spawn: "A #bold [SCOPE.GetRootScope.GetCountry.GetCustom('FeministMatriarchalCap')]#! agitator may appear in [SCOPE.sCountry('france_scope').GetName]"

paris_commune_pulse_events.10.t: "A Fortress Falls"
paris_commune_pulse_events.10.d: "Clashes at one of the forts surrounding Paris have led to an offer of surrender. The garrisoned Communards have agreed to vacate the fort and return to the city."
paris_commune_pulse_events.10.f: ""We can't fight them here. They outnumber us three to one, and they have more food, shot, powder, knives and uniforms than we do."\n\n"Feh. And what would you do, exactly? Soil your trousers?"\n\n"Fight them where we have more guns and people, for starters.""
paris_commune_pulse_events.10.a: "Permit the garrison to retreat."
paris_commune_pulse_events.10.b: "Crush them all. No escape."
paris_commune_pulse_events.10.tt_1: "The Communards re-garrison the fortress."
paris_commune_pulse_events.10.tt_2: "The Communards let it go and commit their forces elsewhere."
an_olive_branch_modifier: "An Olive Branch"
guidelines_of_engagement_modifier: ""Guidelines" of Engagement"

paris_commune_pulse_events.11.t: "Working Co-op"
paris_commune_pulse_events.11.d: "A decree by the Central Committee allows employees of a business to take it over if the previous owner abandons it. Some are eager to accelerate that process."
paris_commune_pulse_events.11.f: ""Finally, a true co-operative. We could do anything. We could work four hours of a day, and leave for pints at 12."\n\n"And don't forget fresh tools every year."\n\n"Pierre, nobody ruins as many tools as you in a year, you slack-wristed grease puddle.""
paris_commune_pulse_events.11.a: "Workers are entitled to their browsweat."
paris_commune_pulse_events.11.b: "We should encourage other owners to leave."
dominating_narratives_modifier: "Proactive Wealth Redistribution"
