paris_commune_pulse_events.15.t: "Recusing the Republicans"
paris_commune_pulse_events.15.d: "Elections for leadership in the arrondissements have revealed a flaw: some electees are also members of the National Assembly. [SCOPE.sCharacter('commune_leftist_leader').GetFullName] has declared that Republicanism is incompatible with the commune."
paris_commune_pulse_events.15.f: ""You are either with the Commune, or you stand against it! Paris cannot, will not, shall never again abide by the terms of the landowners, the industrialists, or the petite bourgeoisie. No true Parisian would ever be content with such. And these [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] are opponents of the Revolution! If they are not traitors now, they are traitors to be!""
paris_commune_pulse_events.15.a: "The way forward will not be determined by clerks alone."
paris_commune_pulse_events.15.b: "The will of the people must be upheld."
a_glorious_dictatorship_modifier: "A Glorious Dictatorship"
democracy_stands_modifier: "The Republic Stands"
an_enemy_of_the_republic: "Enemy of the People"

paris_commune_pulse_events.16.t: "Go and Fight!"
paris_commune_pulse_events.16.d: "The [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective] Committee for Public Safety has forbidden [SCOPE.GetRootScope.GetCountry.GetCustom('MenWomenMatriarchal')] from entering the battlefield. The [SCOPE.GetRootScope.GetCountry.GetCustom('MenWomenMatriarchalCap')]'s Union has released a manifesto asserting that many Parisian [SCOPE.GetRootScope.GetCountry.GetCustom('MenWomenMatriarchal')] would be glad to fight."
paris_commune_pulse_events.16.f: ""It is not peace, but all-out war that the working [SCOPE.GetRootScope.GetCountry.GetCustom('MenWomenMatriarchal')] of Paris claim! Conciliation today would be treason!""
paris_commune_pulse_events.16.a: "Allow them in auxiliary roles."
paris_commune_pulse_events.16.b: "Keep them off the battlefield in totality."
paris_commune_pulse_events.16.c: "Hand them a rifle and a bayonet."
