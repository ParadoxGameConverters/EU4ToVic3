algeria_events.4.t: "A French Algeria"
algeria_events.4.d: "Decades of hard labor has borne fruit. Where farmers and slaves once toiled under the boot of oriental despots, the illuminating torch of [ROOT.GetCountry.GetAdjectiveNoFormatting] civilization has revealed a new land: Our land."
algeria_events.4.f: "O regrets for Algiers and for its stores,\nTheir traces no longer exist!\nSuch iniquities committed by the accursed ones!\nAl-Qaisariya has been named Plaza\nAnd to think that holy books were sold and bound there.\nThey have rummaged through the tombs of our [SCOPE.GetRootScope.GetCountry.GetCustom('MotherFatherMatriarchalPlural')],\nAnd they have scattered their bones\nTo allow their wagons to go over them." # Traditional Algerian song/poem
algeria_events.4.a: "Civilization has come to the Barbary Coast."
algeria_events.4.b: "Algeria shall become as French as Champagne."
algeria_events.4.c: "What [ROOT.GetCountry.GetNameNoFormatting] demands, Algeria shall provide."
