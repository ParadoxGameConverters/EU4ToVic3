je_conquest_of_algeria: "The Conquest of Algeria"
je_conquest_of_algeria_reason: "In 1827, the so-called #bold Fan Affair#! resulted in a French military blockade of the #bold Deylik of Algiers#!. Three years later, our troops landed on the shores of Algeria in force, decisively defeating the army of #bold Hussein Dey#! at the battle of Staouéli. With his defeat, the old Deylik crumbled, but opportunists and pretenders rapidly filled the void it left behind.\n\nOur conquest is not yet complete. Until the French banner flies from every Algerian hamlet and every rebel lies broken in the sand, we shall not rest.\n\nVive la France!"
je_conquest_of_algeria_tt: "Events about large scale raids will no longer occur."


je_the_algerian_departements: "The Algerian Departments"
je_the_algerian_departements_reason: "The transformation of Algeria from a colonial frontier ruled by the sabre, to an integral part of metropolitan [ROOT.GetCountry.GetNameNoFormatting] has begun.\n\nHowever, as our administrators discovered during the conquest, native loyalty is both hard-bought and fickle. In order to properly exploit the many resources of Algeria, we must either bring in a more loyal population base, or we must take drastic measures to ensure the loyalty of the one already there."
je_the_algerian_departements_tt_1: "The state regions of [SCOPE.sState('je_algiers_state_scope').GetStateRegion.GetName], [SCOPE.sState('je_oran_state_scope').GetStateRegion.GetName], and [SCOPE.sState('je_constantine_state_scope').GetStateRegion.GetName] must be fully owned and [Concept('concept_incorporated_state','$concept_incorporated$')|l], with [concept_turmoil|l] below #bold 10%#!."
je_the_algerian_departements_tt_2: "[SCOPE.sCulture('maghrebi_culture_scope').GetName] and [SCOPE.sCulture('berber_culture_scope').GetName] must be [Concept('concept_accepted_culture','$concept_accepted_culture_short$')|l] [Concept('concept_culture','$concept_cultures$')|l] in [SCOPE.GetRootScope.GetCountry.GetName]."
je_the_algerian_departements_tt_3: "The [SCOPE.sCulture('french_culture_scope').GetName] [Concept('concept_pop','$concept_population$')|l] of [SCOPE.sState('je_algiers_state_scope').GetStateRegion.GetName], [SCOPE.sState('je_oran_state_scope').GetStateRegion.GetName], and [SCOPE.sState('je_constantine_state_scope').GetStateRegion.GetName] is greater than or equal to #bold 20%#!."

je_reconquest_of_algeria: "The Algerian War of Resistance"
je_reconquest_of_algeria_reason: "In 1830, the #bold Deylik of Algiers#! fell to the accursed French. Their victory however, was not complete, and the Algerian interior remains unbroken. With the aid of God, we shall push the invaders back into the sea, and consolidate the three #bold Beyliks#! under our benevolent rule."
je_reconquest_of_algeria_tt: "We have formed Algeria."

algeria_events.1.t: "The Proclamation of Algiers"
algeria_events.1.d: "Standing on the deck of the [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_ship_name')] — flagship of the Mediterranean squadron — [SCOPE.sCharacter('algerian_parade_general_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('algerian_parade_general_scope').GetLastName] announces the end of large scale military operations in Algeria."
algeria_events.1.f: "The colorful procession of troops slowly snakes its way along Algier's waterfront. Brighly clad Zouaves march lockstep towards the anchored [ROOT.GetCountry.GetAdjectiveNoFormatting] vessels lining the harbor, carrying the torn battle standards of vanquished Algerian regiments. Behind them, lancers, regulars, and native Tiralleurs follow suit.\n\nAs [SCOPE.sCharacter('algerian_parade_general_scope').GetFullNameNoFormatting] gazes out on the vast assembly of [ROOT.GetCountry.GetAdjectiveNoFormatting] military might from [SCOPE.sCharacter('algerian_parade_general_scope').GetHerHis] position on the aft deck, [SCOPE.sCharacter('algerian_parade_general_scope').GetHerHis] thoughs are interrupted by the gentle clearing of a throat. "It's the governor, [SCOPE.GetRootScope.GetCountry.GetCustom('MadameSirMatriarchal')]. [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchalCap')] wants to know what's next on the agenda.""
algeria_events.1.a: "Today we salute the heroes of Africa!"
algeria_events.1.b: "Subsidize companies to acquire farmland for European settlers."
algeria_events.1.c: "The rule of the sabre is at an end. Contact the Sheikhs."
algerian_migration: "Land Acquisition Companies"
vanquished_barbary: "Vanquished Barbary"

algeria_events.2.t: "The [SCOPE.sCharacter('cremieux_decree_leader_scope').GetLastNameNoFormatting] Decree"
algeria_events.2.d: "Sympathetic to their plight, [SCOPE.sCharacter('cremieux_decree_leader_scope').GetFullName], leader of the [SCOPE.sCharacter('cremieux_decree_leader_scope').GetInterestGroup.GetName], has proposed the granting of [ROOT.GetCountry.GetAdjectiveNoFormatting] citizenship to Algeria's native [SCOPE.sPop('cremieux_decree_pop_scope').GetReligion.GetName] population."
algeria_events.2.f: "No. 136. - Declaring the indigenous Jews of Algeria [ROOT.GetCountry.GetAdjectiveNoFormatting] citizens.\n\nThe indigenous Jews of the departments of Algeria are declared [ROOT.GetCountry.GetAdjectiveNoFormatting] citizens; therefore, their actual status and personal status will, after the promulgation of this decree, be settled by [ROOT.GetCountry.GetAdjectiveNoFormatting] law, any rights acquired to date remaining inviolable.\nAny legislative provision, decree, regulation or ordinance to the contrary is abolished.\n\nDone at [SCOPE.sState('cremieux_decree_sign_state_scope').GetCityHubName]\nSigned [SCOPE.sCharacter('cremieux_decree_leader_scope').GetFullNameNoFormatting]" # Approximate wording of Crémieux Decree
algeria_events.2.a: "Approved. God knows we could use some goodwill in the region."
algeria_events.2.b: "Denied. This will rock the boat too much."

algeria_events.3.t: "The Algerian Fiasco"
algeria_events.3.d: "With the loss of the last [ROOT.GetCountry.GetAdjectiveNoFormatting] foothold in Algeria, the grand colonial project started in 1830 has come to an inglorious end."
algeria_events.3.f: "The knocking on [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetFullNameNoFormatting]'s study door grows more intense by the minute — each thud reverberating through the General's head as if they were physical blows.\n\nIn front of [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetHerHim], a small mountain of reports, each and every one of them somehow more damning than the last.\n"Incompetence." "Humiliation." "Disaster."\nMany were the times when [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetLastNameNoFormatting] had pondered [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetHerHis] legacy. Well now [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetSheHe] knows. [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetSheHe|U] is the [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetWomanMan] that lost Algeria.\n\nThe thuds grow ever louder.\nThey will expect a statement soon.\n\n[SCOPE.sCharacter('algerian_fiasco_ig_leader').GetSheHe|U] might as well give one to them."
algeria_events.3.a: "With a trembling hand, [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetLastName] lifts the gun to [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetHerHis] temple."
the_algerian_fiasco: "The Algerian Fiasco"
