CON_FLAVOR_TEXT: "When the Algerian Deylik fell to the French in 1830, its Eastern province persevered in the capable hands of Ahmed Bey. Intent on restoring and modernizing the old Deylik, he will have to contend with both the French invaders and rivaling Algerian factions."
AIT_FLAVOR_TEXT: "For centuries, the Berber kingdom of Ait Abbas has ruled in Kabylia, but shifting balances of power and infighting within the ruling Mokrani family has seen the state reduced to a mere tributary. Can Ait Abbas turn its fortunes around?"
MAS_FLAVOR_TEXT: "Unexpectedly thrust into power during the French invasion, the Islamic scholar Abdelkader finds himself at the helm of a resistance campaign turned nascent state. Can Mascara drive out the invaders, or will it succumb to French might?"
TUG_FLAVOR_TEXT: "After a bloody family feud resulted in the death of the previous Sultan, his capable, but ruthless wife seized power in the name of their child son. Can the desert realm of Touggourt secure a place for itself in the 19th century?"

