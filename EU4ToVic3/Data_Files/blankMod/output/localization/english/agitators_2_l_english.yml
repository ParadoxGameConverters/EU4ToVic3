# Dreyfus Affair

je_dreyfus_affair: "The Dreyfus Affair"
je_dreyfus_affair_reason: "Since the publication of "J'Accuse...!", a growing discord has been threatening to tear the social and political fabric of France asunder. What started as a debate about the innocence of a single man has taken on far greater dimensions:\n\nMonarchists pitted against republicans, liberals against conservatives, and devout Catholics against secularists. All attempting to settle #bold the question#! once and for all: Is our country the France of St. Louis, or the France of Voltaire?"
je_dreyfus_status: "The current strength of the case is [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_dreyfus_case_strength')]"
je_dreyfus_affair_tt.1: "The fate of Dreyfus will depend on the thoroughness of the case built in [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] support.\n\n- A case strength of #bold 10#! or above will result in a total exoneration.\n- A case strength between #bold 5#! and #bold 9#! will result in a lesser sentence.\n- A case strength of #bold 4#! or less will result in reincarceration.\n"
je_dreyfus_affair_tt.3: "Momemtum for a retrial is steadily growing in [SCOPE.GetRootScope.GetCountry.GetNameNoFlag], and one is likely to be held in #bold 5 years#!, unless affected by other events.\n"
je_dreyfus_affair_tt.4: "The outcome of the retrial will have wider implications for French society."
je_dreyfus_affair_goal: "The Goal is clear to us."
