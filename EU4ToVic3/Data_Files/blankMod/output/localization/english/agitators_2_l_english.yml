revolution_pulse2_events.3.t: "Our Friends Across the Border"
revolution_pulse2_events.3.d: "As the flames of revolution encroach on [SCOPE.sState('transnational_unrest_squashing_state_scope').GetName], a violent strike has engulfed the [SCOPE.sState('transnational_unrest_squashing_state_scope').GetCityHubName] [SCOPE.sBuilding('transnational_unrest_squashing_factory_scope').GetName]. Fearing escalation and a further loss of profits, a cabal of [SCOPE.sCountry('transnational_unrest_squashing_country_scope').GetAdjective] shareholders have petitioned the government for immediate aid, offering the assistance of off-duty [SCOPE.sCountry('transnational_unrest_squashing_country_scope').GetAdjectiveNoFlag] gendarmes stationed across the border."
revolution_pulse2_events.3.f: "I've got two hundred [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] on standby."
revolution_pulse2_events.3.a: "This is getting out of hand. Accept their aid."
revolution_pulse2_events.3.b: "Our own law enforcement is capable of handling this."
revolution_pulse2_events.3.c: "Let us avoid bloodshed. Adopt a conciliatory approach."
transnational_unrest_squashing_strike: "Widespread Factory Strikes"
transnational_requested_foreign_intervention: "Requested Foreign Intervention"
transnational_negotiations_not_fusillations: "Negotiations over Fusillations"
transnational_bloody_suppression: "Bloody Suppressions"

revolution_pulse2_events.4.t: "Scrips Scrap Ravish [SCOPE.sState('company_store_strike_state').GetNameNoFormatting]"
revolution_pulse2_events.4.d: "Protesting the payment of wages in the form of scrips — credit only exchangable at a company store — workers of the major [SCOPE.sBuilding('company_store_strike_building').GetName] in [SCOPE.sState('company_store_strike_state').GetName] have commenced a riot, torching the controversial store and marching on the company's main offices, demanding the institution of cash wages."
revolution_pulse2_events.4.f: ""You load 16 tons, what do you get?\nAnother day older and deeper in debt\nSt. Peter, don't you call me 'cause I can't go\nI owe my soul to the company store"" # Lyrics of Sixteen Tons by Merle Travis
revolution_pulse2_events.4.a: "The nature of payments is a company matter, break up the riot."
revolution_pulse2_events.4.b: "Let us not fan the flames. There is merit to the workers' demands."
revolution_pulse2_events.4.tt: "Enact legislation banning the substitution of cash wages with company credit."
sided_with_workers_over_scrips: "Sided with Workers in Credit Matter"
sided_with_capitalists_over_scrips: "Sided with Industrialists in Credit Matter"
abolished_scrip_wages: "Abolished Scrip Wages"


revolution_pulse2_events.5.t: "[SCOPE.sState('garrison_refusal_state').GetCityHubName] Garrison Refuses Order"
revolution_pulse2_events.5.d: "Ordered to violently suppress a popular riot in [SCOPE.sState('garrison_refusal_state').GetCityHubName], a battalion of the [SCOPE.sState('garrison_refusal_state').GetName] garrison have refused their orders, claiming that the execution of such a command would run contrary to the laws of [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] and [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] alike."
revolution_pulse2_events.5.f: ""Patriotism? I will gladly raise my rifle against the enemies of [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]. Should the [SCOPE.sCountry('garrison_refusal_rival').GetAdjectiveNoFormatting] come knocking, I will do my duty, as shall we all.\nBut to raise arms against kin? Against [SCOPE.GetRootScope.GetCountry.GetCustom('SisterBrotherMatriarchalPlural')] in blood and faith? [SCOPE.GetRootScope.GetCountry.GetCustom('MadameSirMatriarchalCap')], this, this we cannot do.""
revolution_pulse2_events.5.a: "Insubordination! String up the ringleaders, and jail the rest."
revolution_pulse2_events.5.b: "Hush this down. We shall rotate the garrison eventually."
seditious_garrison: "Seditious Garrison"

revolution_pulse2_events.7.t: "The [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')]'s Feud"
revolution_pulse2_events.7.d: "The attempted arrest of a local [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] in [SCOPE.sState('hatmakerfeud_state').GetName] — charged with inciting violence against the government should [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] demands for increased worker's rights not be met — quickly went awry as as the local populace rallied around the upstart and threw the dispatched sheriff in a local river."
revolution_pulse2_events.7.f: ""Lettin' the sheriff run off with the [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l]? I think not. I say the sheriff and the rest of [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] ilk in [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] can go stuff it.\nIf you wanna' get to the [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l], you gonna' get past me. And no offence [SCOPE.GetRootScope.GetCountry.GetCustom('LassLadMatriarchal')], but I've got thirty pounds on that scrawny husk of yours.""
revolution_pulse2_events.7.a: "Send in the army, let them try that stunt again."
revolution_pulse2_events.7.b: "Let the [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] be, and pray this remains a local matter."
hatmakersfeud_emboldened_commoners: "Emboldened Workers"

revolution_pulse2_events.8.t: "The [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')]'s Stand"
revolution_pulse2_events.8.d: "Emboldened by their earlier success against the law, the [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] and hundreds of [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] supporters turned up to confront the army dispatchment now arriving in [SCOPE.sState('hatmakerfeud_state').GetName] - much of their earlier enthusiasm wavering as they spy the soldiers set up two cannon facing the crowd."
revolution_pulse2_events.8.f: ""We promised we'd keep you away from that blasted sheriff, and we did. But this'd be suicide. We've got thirteen [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] with rifles, and six scores with farm tools. It wouldn't hold against a determined mob, much less the bloody army.\nYou've gotta' run. We'd fight for you, the lot of us, but I'm not sure we'd die for you too.""
revolution_pulse2_events.8.a: "Open fire. Sound the charge. Disperse the rabble."
revolution_pulse2_events.8.b: "Give them one day to surrender the criminal and disperse."
revolution_pulse2_events.8.tt_1: "The [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] is captured alive, leading to interrogations and mass arrests."
revolution_pulse2_events.8.tt_2: "The [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] is killed, creating a martyr for [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] cause."
revolution_pulse2_events.8.tt_3: "The [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] escapes, allowing [SCOPE.GetRootScope.GetCountry.GetCustom('HerHimMatriarchal')] to resume [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] work covertly."
hatmakersfeud_martyrs_for_the_cause: "Prominent Martyr"


revolution_pulse2_events.9.t: "In the Hands of the State"
revolution_pulse2_events.9.d: "Did [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] smash [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] head into the cell wall? Was [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] tortured to death? The official story that the [SCOPE.gsInterestGroup('jailtime_blues_ig').GetName]-affiliated revolutionary died from cholera convinces only the gullible and the willfully blind. Only one thing is for certain: [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] supporters are livid, and they are out for blood."
revolution_pulse2_events.9.f: ""It was the freemasons, I tell you. I've heard it from the butcher down the road that the warden's a member of that accursed cabal. It's them or the [SCOPE.sCulture('jailtime_blues_pop').GetNameNoFormatting]s. Or both. The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] is one too, it's why they offed [SCOPE.GetRootScope.GetCountry.GetCustom('HerHimMatriarchal')]."\n\n"The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] is [SCOPE.sCulture('jailtime_blues_pop').GetNameNoFormatting]?"\n\n"Listen, kid." [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] says, blowing a cloud of thick smoke into the dimly lit room."There's a lot of things they don't teach you in school.""
revolution_pulse2_events.9.a: ""Murderers", cries the crowd."
revolution_pulse2_events.9.b: "Only [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] and the warden knows for sure. Let us #italic kindly#! ask the latter."
jailtime_blues_jail_stormed: "Prison Stormed by Crowd"
jailtime_blues_martyr: "The Death of a Martyr"

revolution_pulse2_events.10.t: "Revolutionaries Raid Arms Depot"
revolution_pulse2_events.10.d: "A band of revolutionaries rumored to affiliate with the [SCOPE.gsInterestGroup('arms_depot_raided_ig').GetName], have overwhelmed a minor garrison in [SCOPE.sState('arms_depot_raided_state').GetName], leaving two dozen soldiers dead, and running off with crates full of rifles and ammunition - even wheeling off a small caliber cannon."
revolution_pulse2_events.10.f: "#bold Wanted: Armory Thieves# \n\nOver 30 [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] believed involved with theft of artillery and ordinance in [randomState]. £200 per [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] captured or killed; £50 for information leading to the capture or death of culprits.\n\nBelieved armed and dangerous. Collaborators will be considered equally guilty."
revolution_pulse2_events.10.a: "Scour the countryside for them."
revolution_pulse2_events.10.b: "Scour the cities instead."
