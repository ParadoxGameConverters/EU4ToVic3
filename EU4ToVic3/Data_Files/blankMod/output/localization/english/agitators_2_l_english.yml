zola_state_funeral_negative: "Arranged State Funeral"
zola_state_funeral_expenses: "Funeral Expenses"

dreyfus.5.t: "[SCOPE.sCharacter('emile_zola_scope').GetFullNameNoFormatting] Accused of Libel"
dreyfus.5.d: "Furious with what [SCOPE.sCharacter('dreyfus_armed_forces_leader_scope').GetSheHe] considers the defamation of the [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName]'s good name and reputation, [SCOPE.sCharacter('dreyfus_armed_forces_leader_scope').GetFullName] has charged the author of "J'Accuse...!", [SCOPE.sCharacter('emile_zola_scope').GetFullName], with criminal libel, demanding the [SCOPE.sCharacter('emile_zola_scope').GetWomanMan] be jailed for [SCOPE.sCharacter('emile_zola_scope').GetHerHis] insolence."
dreyfus.5.f: "Shouts of fury, indignance, triumph and loss drowned the judge's drones. [SCOPE.sCharacter('emile_zola_scope').GetHerHis|U] detractors said that a harsher punishment was due. [SCOPE.sCharacter('emile_zola_scope').GetHerHis|U] supporters cried martyrdom, same as they had done in Dreyfus. A scandal besmirching France, from one; a pity [SCOPE.sCharacter('emile_zola_scope').GetSheHe] wasn't around for a noose, from another. The one thing they all agreed on: Émile Zola had the wrong punishment."
dreyfus.5.a: "The court rules: Guilty on all charges."
dreyfus.5.b: "Guilty, but only a fine will be levied."
dreyfus.5.c: "Not guilty. Freedom of expression is sacrosanct."
dreyfus.5.tt_1: "[SCOPE.sCharacter('emile_zola_scope').GetFullName] will attempt to flee into exile to avoid jail."
dreyfus.5.tt_2: "[SCOPE.sCharacter('emile_zola_scope').GetFullName] is jailed."
