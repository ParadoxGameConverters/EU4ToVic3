revolution_pulse2_events.2.t: "An Officer and a Gentle[SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')]"
revolution_pulse2_events.2.d: "Returning from the fact finding mission to [SCOPE.sCountry('fact_finding_mission_country_scope').GetName] with a head full of ideas and a suitcase full of expensive liquor, [SCOPE.sCharacter('army_lad_leader_scope').GetFullName] is once again free to pursue [SCOPE.sCharacter('army_lad_leader_scope').GetHerHis] domestic ambitions."
revolution_pulse2_events.2.f: "If one chases a wild goose for long enough, one is bound to learn a few things: firstly, that most beasts tire before a human will. And secondly, there's more than just the one thing to hunt. In this case, everything asked for and more upon a silvery platter.\n\nAnd with a splash of the right drink, any sensible leader would want to hear of these new and terrible wonders."
revolution_pulse2_events.2.a: "For better or for worse, [SCOPE.sCharacter('army_lad_leader_scope').GetLastName] is back."
