paris_commune_pulse_events.13.t: "Capital Punishments"
paris_commune_pulse_events.13.d: "Despite a decree from the [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective] Central Committee that the death penalty has been nullified, many clerical hostages fear the rule will not apply to them."
paris_commune_pulse_events.13.f: "Pray. That was what the bishop said in this time, as the clergy were thrown into flea-infested cells and handed rotten food.\nOutside were the cheers and cries: the death sentence was no more.\nInside the prison, though, were the leering eyes of [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] hungry to watch the priests die."
paris_commune_pulse_events.13.a: "They are valuable trading chits. Leave them where they are."
paris_commune_pulse_events.13.b: "We could stand to give them better conditions…"
paris_commune_pulse_events.13.c: "It is our duty to speed them on their way to God."
holy_meat_shields_modifier: "Holy Meat-shields"

paris_commune_pulse_events.14.t: "First In, Best Dressed"
paris_commune_pulse_events.14.d: "After a by-election in the Paris Commune, the National Guard organized a parade through the main boulevards."
paris_commune_pulse_events.14.f: "Jean-Pierre got his boots. Jean-Pierre got his coat. Jean-Pierre got his gun. A grand revolution was on the way. And Jean-Pierre was with friends and family [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] had known for as long as [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] could remember. Paris had a fine history of glorious revolution, and his heart was giddy for it.\n\nExcept, Jean-Pierre wasn't quite sure if it dawned on anyone else yet: they use the same bullets as the French Army. And the French Army would be shooting at them soon."
paris_commune_pulse_events.14.a: "Our allegiance is to the Committee and the Commune."
paris_commune_pulse_events.14.b: "For France, and the Internationale."
paris_commune_pulse_events.14.c: "We march for Paris."
all_that_which_opposes_us_modifier: "All That Which Opposes Us"
