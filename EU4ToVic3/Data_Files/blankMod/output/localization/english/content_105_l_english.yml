  # Discrimination Events
 discrimination_events.1.t:0 "Against the Odds"
 discrimination_events.1.d.culture:1 "Despite not enjoying full rights under [ROOT.GetCountry.GetAdjective] law, some wealthier [SCOPE.sPop('discriminated_culture_pop').GetCulture.GetName] people have begun moving into neighborhoods and frequenting establishments they would normally be excluded from."
 discrimination_events.1.d.religion:1 "Despite not enjoying full rights under [ROOT.GetCountry.GetAdjective] law, some wealthier [SCOPE.sPop('discriminated_religion_pop').GetReligion.GetName] people have begun moving into neighborhoods and frequenting establishments they would normally be excluded from."
 discrimination_events.1.f:0 ""If we want our children to have a future, this is where we should raise them," [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] said. "I want them to live somewhere safe."\n\n[SCOPE.GetRootScope.GetCountry.GetCustom('HeSheMatriarchalCap')] crossed [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] arms.\n\n"Have you seen the looks we get? When people talk about 'safe', they don't mean safe #ITALIC for#! us. They mean safe #ITALIC from#! us.""
 discrimination_events.1.a:0 "We may need some new regulations to keep the peace."
 discrimination_events.1.b:0 "They have fairly earned their success, with all it entails."
 discrimination_events.2.t:0 "A Knife in the Back"
 discrimination_events.2.d.culture:0 "Humiliated by our recent military defeat, many people have directed the blame at the [SCOPE.sPop('discriminated_culture_pop').GetCulture.GetName] in [ROOT.GetCountry.GetName], claiming that they betrayed our war effort on the home front."
 discrimination_events.2.d.religion:0 "Humiliated by our recent military defeat, many people have directed the blame at the [SCOPE.sPop('discriminated_religion_pop').GetReligion.GetName] in [ROOT.GetCountry.GetName], claiming that they betrayed our war effort on the home front."
 discrimination_events.2.f:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchalCap')] slammed down the glass. Suddenly the shift from bitterness to full-blown rage on [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] face was complete all at once.\n\n"We fought well, every damn one of us. The front did not falter! We never failed [ROOT.GetCountry.GetName] and [ROOT.GetCountry.GetName] never failed us. No one failed. But someone succeeded. Let me tell you who.""
 discrimination_events.2.a:0 "It must be so! [ROOT.GetCountry.GetName] would never lose a fair fight."
 discrimination_events.2.b:0 "We must accept this failure as our own."
 discrimination_events.3.t:0 "Language in the Classroom"
 discrimination_events.3.d:1 "[SCOPE.sCulture('discriminated_culture').GetName] students sometimes use their native language in [ROOT.GetCountry.GetAdjectiveNoFormatting] schools. Some have called for teachers to penalize the use of these languages, forcing children to speak the official language of [ROOT.GetCountry.GetName]."
 discrimination_events.3.f:0 ""You've noticed it too, right? [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchalCap')] gets angry when anyone talks in class, but [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] always gets angrier when we're talking. Maybe [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] thinks we're talking about [SCOPE.GetRootScope.GetCountry.GetCustom('HerHimMatriarchal')]."\n\n"I think [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] just doesn't like being reminded that we know something [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] doesn't.""
 discrimination_events.3.a:0 "School should teach them to speak the proper language!"
 discrimination_events.3.b:0 "Their language is part of their heritage."
 discrimination_events.4.t:0 "Industrial Barriers"
 discrimination_events.4.d:2 "Factories in [SCOPE.sState('discrimination_state').GetName] have been reported to be placing [SCOPE.sCulture('discriminated_culture_pop').GetName] people into roles with incredibly poor work conditions, owing to their status as second class citizens in [ROOT.GetCountry.GetName]."
 discrimination_events.4.f:1 ""I know, I know. Us business[SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] have a reputation for only caring about the bottom line. That may be true for some, but the way I see it, any venture must be built on a strong foundation of values. The [SCOPE.sCulture('discriminated_culture_pop').GetNameNoFormatting] don't understand those values. How could they? Those are #ITALIC our#! values.""
 discrimination_events.4.a:1 "This unequal treatment cannot stand!"
 discrimination_events.4.b:1 "They are lucky that they are given any job at all."
 industrial_barriers_b_tt:0 "All [SCOPE.sCountry('home_country').GetAdjective] states get a #RED -2#! [concept_sol] Modifier for [SCOPE.sCulture('discriminated_culture_pop').GetName]"
