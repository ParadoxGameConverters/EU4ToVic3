l_english:
 pm_events.1.t:0 "Dangerous Equipment"
 pm_events.1.d:0 "The [SCOPE.sBuilding('industrialized_pm_building').GetName] in [SCOPE.sState('industrialized_pm_state').GetName] have seen an increase in workplace injuries due to increased mechanization and poor safety regulations."
 pm_events.1.f:0 "Accidents have always happened, but I felt like I used to have time to react. Not this time. I grabbed [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] arm to pull [SCOPE.GetRootScope.GetCountry.GetCustom('HerHimMatriarchal')] out of the way, but I'd barely got hold of [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] wrist before the arm was all I held onto."
 pm_events.1.a:0 "Slow down production while the staff adjusts to this new machinery."
 pm_events.1.b:0 "We cannot pull the brakes on the engines of progress!"
 industrial_safety_slowdowns:0 "Industrial Safety Slowdowns"
 lacking_industrial_safety_regulations:0 "Lacking Industrial Safety Regulations"
 slowed_down_production:0 "Slowed Down Production"
 ignored_safety_concerns:0 "Ignored Safety Concerns"
 pm_events.2.t:0 "Untrained Hands"
 pm_events.2.d:0 "Children working in the [SCOPE.sBuilding('industrialized_pm_building').GetName] in [SCOPE.sState('industrialized_pm_state').GetName] have suffered injuries trying to operate the machinery used in production."
 pm_events.2.f:0 "After examining the [SCOPE.GetRootScope.GetCountry.GetCustom('GirlBoyMatriarchal')]'s hand, the doctor sat back down, turned to the [SCOPE.GetRootScope.GetCountry.GetCustom('FatherMotherMatriarchal')] and sighed deeply.\n\n"Well, I'm afraid your [SCOPE.GetRootScope.GetCountry.GetCustom('DaughterSonMatriarchal')] is never going to become a great musician," [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] said, "but then again, perhaps that was never one of [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] more likely prospects.""
 pm_events.2.a:0 "Keep children off the factory floor!"
 pm_events.2.b:0 "These new industries need all the employees they can get."
 child_labor_restrictions:0 "Child Labor Restrictions"
 dangerous_child_labor:0 "Dangerous Child Labor"
 child_crushing_machines:0 "Child Crushing Machines"
 pm_events.3.t:0 "Eternal Vigilance"
 pm_events.3.d:0 "Protesters from the Temperance movement are objecting to the production of liquor in [SCOPE.sState('liquor_making_state').GetName]."
 pm_events.3.f:0 ""They say that it was weakness of character that killed my [SCOPE.GetRootScope.GetCountry.GetCustom('WifeHusbandMatriarchal')], like any [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] who takes to the bottle. I can live with the shame of these accusations, but why must my children grow up hearing such things about their [SCOPE.GetRootScope.GetCountry.GetCustom('MotherFatherMatriarchal')] when those who fill the bottles are utterly unashamed of ruining so many families and lives?""
 pm_events.3.a:0 "We must stop distilling this poison!"
 pm_events.3.b:0 "Let us cease production of the strongest spirits."
 pm_events.3.c:0 "[SCOPE.sState('liquor_making_state').GetName] should take pride in its liquors!"
 liquor_production_ban:0 "Liquor Production Ban"
 liquor_production_restrictions:0 "Liquor Production Restrictions"
 permitted_limited_liquor_production:0 "Permitted Limited Liquor Production"
 permitted_unrestricted_liquor_production:0 "Permitted Unrestricted Liquor Production"
 pm_events.4.t:0 "War Profiteering"
 pm_events.4.d:0 "Pacifists led by [SCOPE.sCharacter('pacifist_leader').GetFullName] are protesting against the weapons manufacturing in [SCOPE.sState('arms_making_state').GetName]"
 pm_events.4.f:0 ""Some may tell you that [ROOT.GetCountry.GetName] is at peace," [SCOPE.sCharacter('pacifist_leader').GetLastName] told the crowd. Then [SCOPE.sCharacter('pacifist_leader').GetSheHe] gestured towards the workshop and with genuine anger in [SCOPE.sCharacter('pacifist_leader').GetHerHis] voice, continued:\n\n"I tell you, as long as these rifles are fired in any country in this world, we are not at peace! The blood of these wars is also on our hands and will not be washed clean before we cease to make these instruments of death.""
 pm_events.4.a:0 "Halt production of the rifles until this settles down."
 pm_events.4.b:0 "Significantly reduce weapon production as a compromise."
 pm_events.4.c:0 "We shall not be shamed for our good crafts[SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')]ship!"
 arms_manufacturing_ban:0 "Arms Manufacturing Ban"
 arms_manufacturing_restrictions:0 "Arms Manufacturing Restrictions"
 permitted_limited_arms_manufacturing:0 "Permitted Limited Arms Manufacturing"
 permitted_unrestricted_arms_manufacturing:0 "Permitted Unrestricted Arms Manufacturing"
 pm_events.5.t:0 "A Good Vintage"
 pm_events.5.d:0 "The wine produced in [SCOPE.sState('vinyard_state').GetName] has been lauded by sommeliers as outstanding."
 pm_events.5.f:0 ""When people say that something ages like wine, they don't always make the distinction between wine and #ITALIC wine#!. So let me make that distinction. If you can get your hands on a bottle from [SCOPE.sState('vinyard_state').GetName], that bottle can be more than just a good time — it can be an investment.""
 pm_events.5.a:0 "Make this an exclusive product for export."
 pm_events.5.b:0 "Increase production to meet the booming demands."
 exclusive_wine:0 "Exclusive Wine"
 popular_wine:0 "Popular Wine"

  # Obligation Events
 obligation_events.1.t:1 "A Favored Party"
 obligation_events.1.d:1 "[SCOPE.sC('obligation_request_target').GetName] owing us a obligation could be used to pressure them to include the [SCOPE.gsInterestGroup('obligation_request_ig').GetName] in their government."
 obligation_events.1.f:1 ""Far be it from me to tell the fine [SCOPE.sC('obligation_request_target').GetRuler.GetPrimaryRoleTitle] how to run [SCOPE.sC('obligation_request_target').GetRuler.GetHerHis] country," [ROOT.GetCountry.GetRuler.GetFullName] said, waving [ROOT.GetCountry.GetRuler.GetHerHis] hand, "I simply want to mention that [SCOPE.gsInterestGroup('obligation_request_ig').GetLeader.GetFullName] is a very reasonable [SCOPE.gsInterestGroup('obligation_request_ig').GetLeader.GetWomanMan] who deserves to be heard!""
 obligation_events.1.a:1 "They just need a small push in the right direction!"
 obligation_events.a.tt:1 "If they accept:"
 obligation_events.b.tt:1 "If they do not accept:"
 notification_obligation_events_accepted_tooltip:1 "#header $notification_obligation_events_accepted_name$#!\n$TOOLTIP_DELIMITER$\n$notification_obligation_events_accepted_desc$"
 notification_obligation_events_accepted_name:2 "[SCOPE.sC('obligation_request_target').GetName] accepted suggestion!"
 notification_obligation_events_accepted_desc:2 "[SCOPE.sC('obligation_request_target').GetName] has accepted our suggestion."
 notification_obligation_events_rejected_tooltip:1 "#header $notification_obligation_events_rejected_name$#!\n$TOOLTIP_DELIMITER$\n$notification_obligation_events_rejected_desc$"
 notification_obligation_events_rejected_name:2 "[SCOPE.sC('obligation_request_target').GetName] rejected suggestion!"
 notification_obligation_events_rejected_desc:2 "[SCOPE.sC('obligation_request_target').GetName] has rejected our suggestion."
 obligation_events.1.b:1 "We should stay out of their internal politics."
 obligation_events.2.t:1 "Foreign Interests"
 obligation_events.2.d:1 "The obligation we owe to [SCOPE.sC('obligation_request_sender').GetName] is being used as pretext for a request to include their friends in the [SCOPE.gsInterestGroup('obligation_request_ig').GetName] in our government."
 obligation_events.2.f:1 ""As embarrassing as it would be to let another country dictate our politics, it would also be quite unseemly if they put more trust into our opposition than our government.""
 obligation_events.2.a:1 "[SCOPE.sC('obligation_request_sender').GetName] helped us once. We will take their advice."
 obligation_events.2.b:1 "The mere suggestion is an outrage!"
 obligation_events.3.t:1 "Feared, but Not Loved"
 obligation_events.3.d:1 "[SCOPE.sC('obligation_request_target').GetName] owing us a obligation could be used to request a propaganda campaign making the world see our nation in a more pleasant light."
 obligation_events.3.f:1 ""It is well for a nation to be respected, feared even, but can we truly expect them to support us in the future if most [SCOPE.sC('obligation_request_target').GetAdjectiveNoFormatting] children grow up hearing stories about how we will eat them if they don't behave?""
 obligation_events.3.a:1 "Everyone should remember how we came to their aid."
 obligation_events.3.b:1 "Why, when we are a nation to be feared?"
 obligation_events.4.t:1 "A Kinder Image"
 obligation_events.4.d:1 "The obligation we owe to [SCOPE.sC('obligation_request_sender').GetName] is being used as pretext for a request to portray their country as less of a threat to the world."
 obligation_events.4.f:1 ""It would not be propaganda, exactly, to portray the [SCOPE.sC('obligation_request_sender').GetName] as a nation with everyone's best interests at heart. They helped us once, did they not? It would simply be a reminder of our past.""
 obligation_events.4.a:1 "A misunderstood country. They deserve a second chance!"
 obligation_events.4.b:1 "They are a threat. We will not lie to our people."
 obligation_events.5.t:1 "[SCOPE.sC('obligation_request_target').GetAdjectiveNoFormatting] Talent"
 obligation_events.5.d:1 "We see an opportunity to call in the obligation [SCOPE.sC('obligation_request_target').GetName] owes us by requesting the service of their commanders, [SCOPE.sCharacter('obligation_request_character').GetFullName]."
 obligation_events.5.f:1 ""Not everyone is afforded the opportunities they deserve in their home country. We are an ambitious nation, one that will make better use of [SCOPE.sCharacter('obligation_request_character').GetHerHis] skills than they ever could.""
 obligation_events.5.a:1 "Just what our military needs!"
 obligation_events.5.b:1 "The obligation is worth more than the skills of one [SCOPE.sCharacter('obligation_request_character').GetWomanMan]."
 obligation_events.6.t:1 "A [SCOPE.sCharacter('obligation_request_character').GetWomanMan] in Demand"
 obligation_events.6.d:1 "[SCOPE.sC('obligation_request_sender').GetName] is calling in the obligation we owe them by requesting our commander [SCOPE.sCharacter('obligation_request_character').GetFullName] be sent to serve in their military."
 obligation_events.6.f:1 ""A lot of talk about serving one's country in the military, as if it was a simple choice. What if the best service you can provide to your country is by serving another?""
 obligation_events.6.a:1 "A small price for what they did to earn it!"
 obligation_events.6.b:1 "They may have our military aid, but not our military leaders."
 obligation_events.tt.no:0 "No message will be sent to [SCOPE.sC('obligation_request_target').GetName]."

  # Trade Route Events
 trade_route_events.1.t:0 "Dangerous Gunsmiths"
 trade_route_events.1.d:0 "The $ig_armed_forces$ are questioning the wisdom of relying on weapon imports from [SCOPE.sC('arms_seller_threat').GetName], an acknowledged threat to our nation."
 trade_route_events.1.f:0 ""It's not that I would question the reliability of [SCOPE.sC('arms_seller_threat').GetAdjectiveNoFormatting] rifles," said the general, "but we can scarcely count on them continuing to supply us with them if they expect to be staring down the barrels themselves!""
 trade_route_events.1.a:0 "We will set up a domestic arms industry in case of a betrayal."
 trade_route_events.1.b:0 "The [SCOPE.sC('arms_seller_threat').GetAdjectiveNoFormatting] menace has been exaggerated."
 trade_route_events.2.t:0 "Borrowing Designs"
 trade_route_events.2.d:0 "The more advanced weapons we import from [SCOPE.sC('arms_seller_gun_tech').GetName] could provide valuable insights into our current military research project."
 trade_route_events.2.f:0 ""It would not be military espionage, exactly, nor industrial espionage. It'd rather be an innovative homage to our [SCOPE.sC('arms_seller_gun_tech').GetAdjectiveNoFormatting] friends, who have provided us with such elegant examples of gunsmithing.""
 trade_route_events.2.a:0 "Take them apart and find out how to put them together!"
 trade_route_events.2.b:0 "We will carve our own path to the future of weaponry."
 trade_route_events.3.t:0 "Decadent Priorities"
 trade_route_events.3.d:0 "The [SCOPE.gsInterestGroup('angry_luxury_import_ig').GetName] has questioned the morality of importing luxuries to our capital while the high price of $grain$ is a cause of concern for many poor citizens."
 trade_route_events.3.f:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchalCap')] put down the crate with more force than necessary, to emphasize the point.\n\n"We know better than anyone how many shipments get hauled on these docks every day. Don't tell me the price of a loaf of bread has nothing to do with this fancy stuff we're hauling today!""
 trade_route_events.3.a:0 "We shall endeavor to import this basic good as well."
 trade_route_events.3.b:0 "Let them eat brioches!"
 trade_route_events.4.t:0 "Industrial Grade Materials"
 trade_route_events.4.d:0 "The $ig_industrialists$ find the high price of $steel$ in the capital an impediment to their ambitions and would like us to prioritize importing it."
 trade_route_events.4.f:0 ""My business associates abroad say I run my business with an iron fist. It may sound intimidating, but it is in fact a rather humiliating joke at my expense; they're looking to imply that I am getting rusty!""
 trade_route_events.4.a:0 "We will find a source of this vital material for the modern age."
 trade_route_events.4.b:0 "Their ambitions should first be to make steel, not use it."
 trade_route_events.5.t:0 "The Canvas of Ideas"
 trade_route_events.5.d:0 "The $ig_intelligentsia$ find it difficult to find the cheap $paper$ they need to immortalize their thoughts."
 trade_route_events.5.f:0 ""The only upside of this wretched state of affairs," the professor said with an exasperated sigh, "is that when someone says an idea is not worth the paper it's printed on, they at least mean it!""
 trade_route_events.5.a:0 "We will secure the pages of tomorrow's classics!"
 trade_route_events.5.b:0 "Learn brevity."
