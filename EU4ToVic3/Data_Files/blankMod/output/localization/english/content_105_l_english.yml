  # Sepoy Mutiny Events
 raj.3.t:0 "Forbidden Grease"
 raj.3.d:0 "Officials have raised concerns that a new type of rifle due to be issued to our troops use cartridge grease which may include tallow and lard, taboo in Hindu and Muslim faiths."
 raj.3.f:0 ""I could taste it as I bit into the cartridge. To find out the Company had found such a devious and underhanded way to subvert the faith of us, its most loyal soldiers, in the heat of battle was an unparalleled betrayal. If I could've put that bullet in the [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] responsible, I would have done so without hesitation.""
 raj.3.a:0 "We must make modifications immediately to avoid outrage."
 raj.3.b:0 "The soldiers won't find out anyway, will they?"
 raj.4.t:0 "Kala Pani"
 raj.4.d:1 "Due to proscriptions in the [SCOPE.sReligion('hindu_pop').GetName] faith against crossing seas, soldiers have been allowed an exemption from overseas service in the past. Some administrators now argue that this exception should be removed."
 raj.4.f:0 ""While it may seem convenient to demand overseas service of every soldier, this has already been the cause of conflict in the past. In '24, several regiments in Bengal staged a mutiny over a planned march to Burma, fearing they would be sent by sea. If we want to recruit from the higher castes, we must understand how seriously they take this taboo.""
 raj.4.a:0 "It is necessary to account for these local traditions."
 raj.4.b:0 "They must serve wherever they are needed!"
 raj.5.t:0 "Suspected Proselytism"
 raj.5.d:1 "The presence of [SCOPE.sReligion('suspected_missionaries').GetName] $clergymen$ in [SCOPE.sState('missionaries_suspicion_state').GetName] has caused some locals to suspect that [ROOT.GetCountry.GetName] is planning to attempt converting people to Christianity."
 raj.5.f:0 ""That the Company seeks to impose their own ideas of civilization on us is well known. Who is to say the next step is not mass conversions? They pretend to respect our faith to keep the peace, but have they not all along painted it as merely another cultural element inferior to their own? Surely they are just biding their time for the eventual project of forcing us all to adopt their beliefs.""
 raj.5.a:0 "It couldn't be further from the truth."
 raj.5.b:0 "If they are there to promote their faith, they may do so."
 raj.6.t:0 "Mutiny!"
 raj.6.d:0 "After a long time of brewing opposition to Company rule, soldiers and other locals have risen up to proclaim the restoration of the Mughal Emperor to power in northern India."
 raj.6.f:0 ""As long as there remains the scent of Iman in the hearts of our Ghazis, so long shall the sword of Hindustan flash before the throne of London."" # Bahadur Shah Zafar
 raj.6.a:0 "It must be suppressed!"
 raj.6.b:0 "Long live the new Hindustan!"
 raj.7.t:0 "End of the Company"
 raj.7.a:0 "The Company is over, but the Empire lives on."
