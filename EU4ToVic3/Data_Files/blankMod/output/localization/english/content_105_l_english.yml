  # Oil Rush Events
 oil_rush.1.t:0 "Oil!"
 oil_rush.1.d:0 "The discovery of oil in [ROOT.GetState.GetName] is causing people to flock to the state, hoping to find jobs in this booming industry."
 oil_rush.1.f:0 ""Gold? Silver? Diamonds? For what? Trinkets and finery for the gentry, glamor to hide that their time is past? Listen, my friend, nostalgia may be gilded, but the future — the future runs on oil.""
 oil_rush.1.a:0 "Encourage this trend. Oil is the future!"
 oil_rush.1.b:0 "Caution that much may yet change in [ROOT.GetState.GetName]."
 oil_rush.2.t:0 "Oil Rush Subsides"
 oil_rush.2.d:0 "With the groundwork of the [ROOT.GetState.GetName] oil industry complete, its appeal and promise is waning among those seeking to carve out their own fortune."
 oil_rush.2.f:0 ""The nature of these operations is that eventually, a few people will hold all the cards. The industry lives on, but our hands are played. We were not among the few.""
 oil_rush.2.a:0 "No frontier lasts forever."
 oil_rush.3.t:0 "Wild Wells"
 oil_rush.3.d:0 "Blowouts, oil fires and other lethal accidents are becoming more common as the hunt for oil in [ROOT.GetState.GetName] grows more ruthless."
 oil_rush.3.f:0 ""You think you've seen fire, but you have never seen fire like this," [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] said, giving the young [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] a stern look. "And you better pray you don't, because if you haven't been out on the oil fields, the only place you'd ever see it is hell itself.""
 oil_rush.3.a:0 "Where there is oil, there will be blood."
 oil_rush.3.b:0 "Pressure the owners to take a more careful approach."
 oil_rush.4.t:0 "The [ROOT.GetState.GetName] Pipeline"
 oil_rush.4.d:0 "Oil companies operating in [ROOT.GetState.GetName] have requesting government assistance in funding a pipeline, promising that its construction will be accompanied by other infrastructure improvements."
 oil_rush.4.f:0 ""Putting a liquid inside a solid, putting that solid inside another solid and propelling the whole mess across a railway — trust me, in the future they will laugh at how we once did this. Now let me show you how simple it could be. It'll be just like turning a tap.""
 oil_rush.4.a:0 "We will contribute to the funding of this project."
 oil_rush.4.b:0 "This is not in budget for [ROOT.GetState.GetOwner.GetName]"
 oil_rush.5.t:0 "Black Gold, Black Money"
 oil_rush.5.d:0 "An inquiry has revealed that government politician [SCOPE.sCharacter('bribed_politician').GetFullName]'s recent wealth has been accumulated through bribes from oil companies, allowing them to lease land without bidding."
 oil_rush.5.f:0 ""In an investigation like this, there's a way to know you're on the right track. It's that records of what you look for starts to go missing. The harder you look, the more disappears, until it appears as if a [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] conjured [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] fortune from nothing. Once you've forced them to make it look like magic, you can start figuring out the trick.""
 oil_rush.5.a:0 "We must make an example of all parties in this scandal."
 oil_rush.5.tt:0 "[SCOPE.sCharacter('bribed_politician').GetFullName] receives a harsh sentence and is forced to resign."
 oil_rush.5.b:0 "An elected official abusing [SCOPE.sCharacter('bribed_politician').GetHerHis] position is a severe crime."
 oil_rush.5.c:0 "Corporate leaders undermining our government cannot be allowed to walk free."
 oil_rush.5.e:0 "Even great people make mistakes. This can all be settled with some fines."
