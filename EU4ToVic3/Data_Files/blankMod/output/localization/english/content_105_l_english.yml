 africa_colonial_events.4.t:0 "Mission to Africa"
 africa_colonial_events.4.d:0 "A group of Christian missionaries want to bring the salvation of the Gospels to our colony in [SCOPE.sState('african_colony_state').GetName]."
 africa_colonial_events.4.f:0 ""I do not believe that everyone entitled to salvation, because we must be free to reject it, but I do believe everyone is entitled to the choice! We must not, cannot, sit idle in [ROOT.GetCountry.GetNameNoFormatting] while there are yet unenlightened heathens in this world. If the colonial project is truly a moral one, as you claim, then surely all moral instruction must begin with this choice.""
 africa_colonial_events.4.a:0 "Spreading the true faith is a vital part of the colonial project!"
 africa_colonial_events.4.b:0 "We are there for the glory of [ROOT.GetCountry.GetName], not the glory of God."
 africa_colonial_events.5.t:0 "Ending the Slave Trade"
 africa_colonial_events.5.d:0 "[SCOPE.sCharacter('anti_slave_trade_ig_leader').GetFullName], leader of the [SCOPE.gsInterestGroup('anti_slave_trade_ig').GetName] and a well-known opponent of the global slave trade, argues that our colonial ambitions in [SCOPE.sState('african_colony_state').GetName] should be leveraged towards ending the practice on the continent."
 africa_colonial_events.5.f:0 ""Ending slavery within our own borders is a meager victory in the grand perspective of human history. As long as there are countries in this world willing to sell slaves, there will be countries coming to buy them, and vice versa. The concept must be stamped out wherever it can be found, so that eventually, it can be stamped out in the human soul itself.""
 africa_colonial_events.5.a:0 "We have a duty to end slavery wherever our power reaches!"
 africa_colonial_events.5.a.tt:0 "Commitment to this goal may lead to other events later."
 africa_colonial_events.5.b:0 "Practical diplomacy must supersede such moralist sentiments."
 africa_colonial_events.5.c:0 "The local slave trade could be a good source of workforce for our local projects!"
 africa_colonial_events.6.t:0 "Slavery and Colonial Labor"
 africa_colonial_events.6.d:0 "Despite our proclaimed goal of ending the slave trade in Africa, recent reports suggest that laborers in [SCOPE.sState('african_colony_state').GetName] are, in all but name, slaves under our own colonial administration."
 africa_colonial_events.6.f:0 "The young [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')], who had been scribbling furiously, suddenly seemed lightheaded and gestured to the interpreter to stop.\n"You will have to excuse me. This must all be documented, but being new to the continent, I am not accustomed to hearing of such savage behavior."\nThe interpreter seemed confused for a moment and turned back to explain the interruption. The old local [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] was interviewing responded and the interpreter turned back to the young [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')]:\n"[SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchalCap')] says [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] was not accustomed to it either, until your countrymen arrived.""
 africa_colonial_events.6.a:0 "This is utter hypocrisy. These abuses must end!"
 africa_colonial_events.6.b:0 "It may seem similar, but the hard work we provide builds character."
 africa_colonial_events.7.t:0 "Visitors from the Colonies"
 africa_colonial_events.7.d:0 "Intellectuals from [SCOPE.sC('visiting_colonized_country').GetName] are visiting our capital, arguing the case that their home country is far more civilized than we make it out to be and that our colonial designs on them are unjustified."
 africa_colonial_events.7.f:1 ""It is quite baffling, I must say, to hear you speak of being robbed, when [ROOT.GetCountry.GetNameNoFormatting] brings you the greatest gift of all — the gift of civilization!"\n\nThe [SCOPE.sC('visiting_colonized_country').GetAdjectiveNoFormatting] gentle[SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] leaned in and responded bitterly.\n\n"I have seen the ships that arrive at our shores and I have seen the ships that leave. This civilization you are bringing must be very light, but the price we pay for it seems to be quite heavy indeed.""
 africa_colonial_events.7.a:0 "It's all affectations and lies. Send them back immediately."
 africa_colonial_events.7.b:0 "Perhaps there is some value in hearing their perspective."
 africa_colonial_events.51.t:0 "A Brazen Expedition"
 africa_colonial_events.51.d:0 "A [SCOPE.sC('african_colony_conflict_recipient').GetAdjectiveNoFormatting] expedition in [SCOPE.sState('african_colony_state_sender').GetName] has encountered our own troops, suggesting their colonial ambitions in the region are in conflict with our own."
 africa_colonial_events.51.f:1 ""It was not remotely a hostile encounter. On the contrary, they seemed quite happy to meet some other people in, well, I suppose you could call it the same business."\n\n"Business! Have they forgotten that they are soldiers? Do they believe the colonization of the African continent is a collaborative effort? If our armies meeting on contested territory does not constitute a hostile encounter, our diplomats over in [SCOPE.sC('african_colony_conflict_recipient').GetCapital.GetNameNoFormatting] shall have to be twice as hostile to make up for it!""
 africa_colonial_events.51.a:0 "They must turn back at once!"
 africa_colonial_events.51.b:0 "There is enough land for everyone in [SCOPE.sState('african_colony_state_sender').GetName]!"
 africa_colonial_events.52.t:0 "Colonial Clash"
 africa_colonial_events.52.d:0 "One of our colonial expeditions in [SCOPE.sState('african_colony_state_recipient').GetName] has encountered [SCOPE.sC('african_colony_conflict_sender').GetAdjectiveNoFormatting] troops in the region. [SCOPE.sC('african_colony_conflict_recipient').GetName] demands we turn back and abandon our designs on [SCOPE.sState('african_colony_state_recipient').GetName]."
 africa_colonial_events.52.f:0 "Until instructions arrived from [SCOPE.sC('african_colony_conflict_sender').GetCapital.GetName] and [SCOPE.sC('african_colony_conflict_recipient').GetCapital.GetName], they seemed determined to maintain a jovial mood despite the nominal standoff. The [SCOPE.sC('african_colony_conflict_sender').GetAdjectiveNoFormatting] officer uncorked a bottle of [SCOPE.sCountry('african_colony_conflict_sender').GetCustom('alcohol')] and proposed a toast. Reluctantly, the [SCOPE.sC('african_colony_conflict_recipient').GetAdjectiveNoFormatting] commander took the glass.\n"The things I do for [SCOPE.sC('african_colony_conflict_recipient').GetNameNoFormatting]," [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] thought to [SCOPE.GetRootScope.GetCountry.GetCustom('HerHimMatriarchal')]self as [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] downed it."
 africa_colonial_events.52.a:0 "[ROOT.GetCountry.GetName] will not be deterred!"
 africa_colonial_events.52.b:0 "They have soldiers. We only have arguments."
 africa_colonial_events.53.t:0 "Continent of Opportunity"
 africa_colonial_events.53.d:0 "Colonists having moved to [SCOPE.sState('african_colony_state').GetName] hoping to build a new life in [ROOT.GetCountry.GetName]'s new African territories are struggling to survive in the unfamiliar environment."
 africa_colonial_events.53.f:0 ""If it was only the temperature and the weather, we would manage! If it was not also the flora, the fauna and the soil which were so wholly alien to our customs! We knew we would be on the frontier of a new chapter of [ROOT.GetCountry.GetAdjectiveNoFormatting] history, but if there is to be anything more than a footnote, the assistance we have received thus far is woefully lacking.""
 africa_colonial_events.53.a:0 "We will supply them with what they need."
 africa_colonial_events.53.b:0 "The colonial administration should assist them."
 africa_colonial_events.53.c:0 "The African colonies are for survivors, not charity cases!"
 africa_colonial_events.54.t:0 "Disrespecting Our Maps"
 africa_colonial_events.54.d:0 "[SCOPE.sCountry('african_colony_claim_conflict_recipient').GetName] appears to be disregarding our [concept_claim] on colonial projects in [SCOPE.sState('african_colony_claim_state').GetName]. If given a stern enough reminder, they may be convinced to cede it to us."
 africa_colonial_events.54.f:0 ""Perhaps they believe that so far away from [ROOT.GetCountry.GetCapital.GetName], we would not notice. Or that these are simply plans we have made, but would readily adapt to avoid a diplomatic conflict with someone who arrived there first. Whatever their reasons, they must think we can be fooled out of our rightful share of the African continent by fast ships and bold moves. What shall the world think of [ROOT.GetCountry.GetNameNoFormatting] if we prove them right?""
 africa_colonial_events.54.a:0 "The maps are clear. The colony is ours!"
 africa_colonial_events.54.b:0 "Let's not make an incident out of some lines on a paper."
 africa_colonial_events.55.t:0 "A Dubious Claim"
 africa_colonial_events.55.d:0 "[SCOPE.sCountry('african_colony_claim_conflict_sender').GetName] has taken notice of our colony in [SCOPE.sState('african_colony_claim_state').GetName], attempting to enforce their [concept_claim] on the region by demanding we cede the colony to them."
 africa_colonial_events.55.f:0 ""The [SCOPE.sCountry('african_colony_claim_conflict_sender').GetAdjectiveNoFormatting] have a tendency towards the theoretical, don't they? Whereas [ROOT.GetCountry.GetAdjectiveNoFormatting] people have always been pragmatic. We saw an opportunity and took it. Now we must suffer the whining of those who would rather talk about which opportunities they plan to take in the future and begrudge us what is already ours. Unfortunately, the whining is growing quite loud.""
 africa_colonial_events.55.a:0 "What does a claim matter when we got there first?"
 africa_colonial_events.55.b:0 "A simple misunderstanding! They shall have it."
