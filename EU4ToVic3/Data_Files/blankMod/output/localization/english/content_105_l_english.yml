 # Additional Meiji Restoration Events
 meiji.7.t:0 "Railway Advisors"
 meiji.7.d:0 "In order to expedite our ambitions to build a railway network, it has been suggested that foreign advisors from countries with established railway systems could be brought in to help."
 meiji.7.f:0 ""I had only just made the gentle[SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')]'s acquaintance when I asked [SCOPE.GetRootScope.GetCountry.GetCustom('HerHimMatriarchal')] a question about [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] interest in locomotives, not expecting there to be that much to the topic. As it turns out, there is actually quite a surprising number of things to know about trains.""
 meiji.7.a:0 "[SCOPE.sC('railway_engineer_country_1').GetName] could assist us."
 meiji.7.b:0 "[SCOPE.sC('railway_engineer_country_2').GetName] has excellent engineers!"
 meiji.7.c:0 "[SCOPE.sC('railway_engineer_country_3').GetName] is familiar with railways."
 meiji.7.e:0 "We have no need of foreign advice."
 meiji.8.t:0 "Military Railways"
 meiji.8.d:0 "Being privy to the government's ambition to expand [ROOT.GetCountry.GetName]'s railways, the [SCOPE.gsInterestGroup('armed_forces_ig').GetName] have offered to support these efforts in [SCOPE.sState('military_railway_state').GetName]."
 meiji.8.f:0 ""The military will benefit from the railroads in any case, but currently, they are one of many priorities. Allowing them to build their own lines would be quite different. In every era, a lot of power lies in the hands of those who get to draw certain maps. In our era, the railroad network may well turn out to be those maps.""
 meiji.8.a:0 "An excellent collaboration between military and industry!"
 meiji.8.b:0 "We will set the priorities ourselves."
 meiji.9.t:0 "Students of the Blade"
 meiji.9.d:0 "As the special privileges of the samurai class diminish, their special right to carry swords as a status symbol has been called into question."
 meiji.9.f:0 ""It is perhaps the fate of all countries to go through periods where the warrior class lose their special position in society, as their value is cast aside for contemporary priorities. However, to strip a warrior of [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] weapon, to take from [SCOPE.GetRootScope.GetCountry.GetCustom('HerHimMatriarchal')] not only [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] status but the symbol of who [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] is and the honor of [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] forebearers, must be considered the height of humiliation!""
 meiji.9.a:0 "It's time for this right to be abolished."
 meiji.9.b:0 "The right could be extended to other citizens of status."
 meiji.9.c:0 "To take a samurai's sword would be to tear out [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] soul!"
 meiji.10.t:0 "Shi-gakkō"
 meiji.10.d:0 "[SCOPE.sCharacter('armed_forces_leader').GetFullName] has begun organizing private military academies in [SCOPE.sState('kyushu_state').GetName], not only teaching military theory, but [SCOPE.sCharacter('armed_forces_leader').GetHerHis] own political ideas."
 meiji.10.f:0 ""You may view it as a political organization, but how are we expected to instill the spirit of the samurai in our students if we do not teach them about the responsibility they have to lead and the importance of national ambition and expansion? How can we teach military tactics without discussing how an invasion of our neighbors might be undertaken? Indeed, the scope of what military force can be used for, up to and including its political applications, can and must be part of the curriculum!""
 meiji.10.a:0 "They provide a valuable service to our armed forces."
 meiji.10.b:0 "They must be shut down before this political faction gets dangerous."
 meiji.11.t:0 "The [SCOPE.sState('infringed_port_state').GetPortHubName] Incident"
 meiji.11.d:0 "[SCOPE.sC('infringing_country').GetName] has attempted to force open one of our harbors, demanding access to the port in [SCOPE.sState('infringed_port_state').GetName]."
 meiji.11.f:0 ""I saw the [SCOPE.sC('infringing_country').GetAdjectiveNoFormatting] sailors while they were still approaching the coast. By the time I'd gathered a group to drive them back out to sea, they were already at the shore. Most of us were peasants, not soldiers, but at the time I thought they might not be prepared to fight either. Prepared or not, blood was spilled. The rest of us fled. I don't know where they went after that.""
 meiji.11.a:0 "Fight back! Sakoku must be protected."
 meiji.11.b:0 "Negotiate to meet some of their demands."
 meiji.11.c:0 "Perhaps [SCOPE.sC('assistance_country').GetName] could help mediate this difficult situation."
 meiji.12.t:0 "Which Way the Wind Blows"
 meiji.12.d:0 "A recently published articles has debated where [ROOT.GetCountry.GetName]'s future lies after the end of sakoku, weighing the benefits of aligning with other Asian counties or turning to the United States and the European powers."
 meiji.12.f:0 ""It may seem obvious a country's loyalties should be bound by the practicalities of geography, but that thinking lies in the past. The size of the world has changed. Who knows how it will be controlled in the future? The world will... keep getting smaller.""
 meiji.12.a:0 "[ROOT.GetCountry.GetName] must leave Asia behind and look to the Western powers."
 meiji.12.b:0 "We will stand with our neighboring nations."
 meiji.12.c:0 "The future is uncertain. We must be prepared for anything."
