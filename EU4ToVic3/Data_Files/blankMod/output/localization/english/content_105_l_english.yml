  # Path to Liberalism
 je_liberalism_1:0 "Path to Liberalism"
 je_liberalism_1_reason:0 "A more democratic society with the right ideals will lay the groundwork for a country where the liberty of all citizens is paramount."
 je_liberalism_2:0 "Freedom of Trade"
 je_liberalism_2_reason:0 "An open country which trades with neighbors and distant nations alike is key to a future of economic liberalism."
 je_liberalism_2_goal:0 "Increase the number of [ROOT.GetCountry.GetAdjective] [Concept('concept_trade_route', '$concept_trade_routes$')] by 25%."
 je_liberalism_3:0 "Freedom of Thought"
 je_liberalism_3_reason:0 "By allowing the word to be free, the thought will be freed with it, ushering in a new era of radical innovation and reform."
 je_liberalism_4:0 "The New Colossus"
 je_liberalism_4_reason:0 "People of all races and creeds will be welcome in our free and open society!"
 liberalism.1.t:0 "Freedom, Equality and [SCOPE.GetRootScope.GetCountry.GetCustom('SisterBrotherMatriarchalCap')]hood"
 liberalism.1.d:0 "The [SCOPE.sCharacter('liberal_leader').GetInterestGroup.GetName], under the leadership of [SCOPE.sCharacter('liberal_leader').GetFullName], has ushered in an era of liberal politics that promises a freer society where all citizens have a part in the political process."
 liberalism.1.f:0 ""You will find many ideologues who claim to represent the will of the people, but who silence its voice when it cries out in opposition to their policies. Not we! We will remove the people's shackles, one by one, until they are freed of the yoke of the past. Only then can we see what the will of the people truly is, and let it shape the future.""
 liberalism.1.a:0 "[SCOPE.sCharacter('liberal_leader').GetLastName] is a fearless visionary!"
 liberalism.1.b:0 "Other political leaders would be wise to follow this trend!"
 liberalism.1.c:0 "Perhaps a voice of reason is needed, before this gets too radical."
 liberalism.2.t:0 "Marketplace of the World"
 liberalism.2.d:0 "The [ROOT.GetCountry.GetAdjectiveNoFormatting] market has grown famous worldwide for being welcoming and open to foreign trade."
 liberalism.2.f:0 ""We will enjoy the most exotic goods from the most distant markets, not through conquest and subjugation of foreign peoples, but through offering them what we have in return. A nation which is confident in what it has to offer has no need for arms. Except, of course, if arms is what it is selling!""
 liberalism.2.a:0 "Sell. Sell!"
 liberalism.2.b:0 "Buy. Buy! Buy!"
 liberalism.3.t:0 "The Thought, the Word and the Ideal"
 liberalism.3.d:0 "Those who seek to think boldly and freely are increasingly finding [ROOT.GetCountry.GetName] to be one of the safest places to explore their ideas."
 liberalism.3.f:0 ""Have you read the filth laid out in this supposed 'poem' about the [ROOT.GetCountry.GetAdjectiveNoFormatting] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]? Outrageous."\n"Outrageous!"\n"Written by one of [ROOT.GetCountry.GetRuler.GetHerHis] country[SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')], too. Can you imagine?"\n"I got a copy for myself. Someone needs to keep an eye on these literary libertines. The [ROOT.GetCountry.GetAdjectiveNoFormatting] government certainly isn't!""
 liberalism.3.a:0 "A utopia for the modern artist."
 liberalism.3.b:0 "A place where research is unimpeded by tradition."
 liberalism.4.t:0 "Open Arms"
 liberalism.4.d:0 "[ROOT.GetCountry.GetName] has become renown around the world as a place that welcomes immigrants without discriminating."
 liberalism.4.f:0 ""Keep, ancient lands, your storied pomp!" cries [SCOPE.GetRootScope.GetCountry.GetCustom('HeSheMatriarchal')]\nWith silent lips. "Give me your tired, your poor,\nYour huddled masses yearning to breathe free,\nThe wretched refuse of your teeming shore.\nSend these, the homeless, tempest-tost to me,\nI lift my lamp beside the golden door!"" # Emma Lazarus
 liberalism.4.a:0 "Come one, come all!"
 liberalism.4.b:0 "All will know us as a safe harbor!"
