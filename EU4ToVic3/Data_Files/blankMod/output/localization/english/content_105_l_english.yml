 je_dreadnoughts:0 "Dreadnought Warfare"
 je_dreadnoughts_reason:0 "It is clear that these large, impressive ships are taken as a measure of naval power in peacetime, but how do they fare in an actual war?"
 je_destroyers:0 "Destroyer Warfare"
 je_destroyers_reason:0 "Although our destroyer escorts provide theoretical safety, we will not fully know how to use them until they have been deployed in an armed conflict."
 je_battleships:0 "Battleship Warfare"
 je_battleships_reason:1 "Modern battleships are becoming increasingly complex. Can their impact in a real war hold up to their theoretical power?"
 naval_tech_events.1.t:0 "Guns and Steam"
 naval_tech_events.1.d:1 "[SCOPE.sCharacter('dreadnought_tech_commander').GetFullName] has successfully deployed our impressive dreadnoughts in the ongoing conflict, proving that they are not mere vanity projects for the navy."
 naval_tech_events.1.f:0 ""At first, onlookers were shocked, as it appeared from a distance that the ship itself had exploded. In fact, the flames engulfing it were from its first full broadside. The ship itself was  quite unharmed, although I have heard later that it is inadvisable to keep any fragile objects on board for such an occasion.""
 naval_tech_events.1.a:0 "More impressive now than ever."
 naval_tech_events.1.b:0 "Now we know how to use them effectively, even in peacetime."
 naval_tech_events.2.t:0 "Destroyer and Protector"
 naval_tech_events.2.d:1 "[SCOPE.sCharacter('destroyer_tech_commander').GetFullName] has made use of destroyer ships in the ongoing conflict, teaching us much about how they are best utilized."
 naval_tech_events.2.f:0 ""So I understand 'Torpedo Boat Destroyer' is the more accurate name?"\n\n"Not at all. I believe they can be designed to destroy all kinds of things.""
 naval_tech_events.2.a:0 "No one will dare to attack our convoys now!"
 naval_tech_events.2.b:0 "They make up an important part of our fleets."
 naval_tech_events.3.t:0 "Giants of the Seas"
 naval_tech_events.3.d:1 "[SCOPE.sCharacter('battleship_tech_commander').GetFullName]'s use of battleships during the ongoing war has demonstrated that these massive constructions may still serve a purpose in modern naval warfare."
 naval_tech_events.3.f:0 "The young [SCOPE.GetRootScope.GetCountry.GetCustom('BoyGirlMatriarchal')] looked wide-eyed at the ship floating in the harbor.\n\n"It looks like it took all the world's steel to build! How many such boats are there?"\n\n"Of this immensity, only one," the admiral replied, "but you can be sure that as soon as our enemies find out about it, there will be two, miss.""
 naval_tech_events.3.a:0 "Their presence will be a compelling argument."
 naval_tech_events.3.b:0 "By their might we will rule the seas!"
 naval_tech_events.3.c:0 "We will put this tactical experience to good use."
