 je_flamethrowers:0 "Spitting Fire"
 je_flamethrowers_reason:0 "Our new invention, the modern flamethrower, is yet to be thoroughly tested in a real conflict. Its power to terrify should not be underestimated."
 flamethrowers_event.1.t:0 "The Dragon of the Trenches"
 flamethrowers_event.1.d:0 "Although a situational weapon, the flamethrower is proving effective in the [SCOPE.sWar('flamethrowers_event_war').GetName] as support in close range trench warfare."
 flamethrowers_event.1.f:0 ""We humans may lord our mastery of fire over lesser creatures, but there is no starker reminder of how much of a fearful animal still lives in a [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')]'s heart than seeing fire fill the ditch [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')]'s hiding in. Few die from the flames; many die trying to escape them.""
 flamethrowers_event.1.a:0 "It should strike fear into the hearts of our enemies."
 flamethrowers_event.1.b:0 "It should be deployed where it can efficiently flush out soldiers."
