  # Citizenship Law Events
 citizenship_laws.1.t:0 "The Measure of a Skull"
 citizenship_laws.1.d:1 "Professors at the University of [SCOPE.sState('phreonology_state').GetName] believe new theories employing craniometry can be used to demonstrate racial differences, rallying support for [SCOPE.sLaw('current_law_scope').GetName]."
 citizenship_laws.1.f:1 ""There are of course individual differences which can provide some astounding insights into the nature of base and criminal traits, but the differences between larger groups are our current focus. I have here the skull of a normal [SCOPE.sCulture('primary_culture_pop').GetName] citizen, of sound mind and body in life, kindly donated to our institution. It represents the highest stage of humanity. Now, as I'm sure you can imagine, some of the other specimens in my collection are substantially less advanced.""
 citizenship_laws.1.a:0 "Fascinating. Fetch the calipers!"
 citizenship_laws.1.b:0 "Don't waste time on this nonsense."
 citizenship_laws.2.t:0 "Cultural Contributions"
 citizenship_laws.2.d:1 "The debates around [SCOPE.sLaw('current_law_scope').GetName] have sparked discussion at the Art Academy in [SCOPE.sState('degenerate_art_state').GetName] about whether artistic movements influenced by [SCOPE.sCulture('degenerate_art_pop').GetName] artists have a place in the [ROOT.GetCountry.GetAdjectiveNoFormatting] art world."
 citizenship_laws.2.f:0 ""In contemporary sculpture, painting and music alike, the corrupting influence of these so-called 'artists' can be felt. That this is taught in our schools and displayed in our museums is a slap in the face of the [ROOT.GetCountry.GetAdjectiveNoFormatting] soul. For the feelings and values of our people to be protected from [SCOPE.sCulture('degenerate_art_pop').GetNameNoFormatting] filth, it must be purged!""
 citizenship_laws.2.a:0 "It is distinctly un-[ROOT.GetCountry.GetAdjectiveNoFormatting]!"
 citizenship_laws.2.b:0 "Their work is part of our artistic legacy."
 citizenship_laws.3.t:0 "Second Class Citizens"
 citizenship_laws.3.d:1 "[SCOPE.sCulture('future_discriminated_pop').GetName] people have spoken out against the passing of [SCOPE.sLaw('current_law_scope').GetName] legislation, arguing that they deserve the same rights as any other citizens."
 citizenship_laws.3.f:0 ""What has possessed the leaders of this nation to think of us as enemies? Have we not toiled together, suffered together, eaten at the same tables and lived as [SCOPE.GetRootScope.GetCountry.GetCustom('SisterBrotherMatriarchal')]s and [SCOPE.GetRootScope.GetCountry.GetCustom('BrotherSisterMatriarchal')]s up until now? Our children will remember a country their parents helped build, a country that treated them fairly, as a country that turned its back on them when overcome with bigotry and malice. It is not too late to turn back.""
 citizenship_laws.3.a:0 "They are a noxious and foreign presence!"
 citizenship_laws.3.b:0 "They are part of [ROOT.GetCountry.GetAdjectiveNoFormatting] society, but must be segregated."
 citizenship_laws.4.t:1 "A [SCOPE.sCulture('future_accepted_pop').GetName] Voice"
 citizenship_laws.4.d:1 "[SCOPE.gsInterestGroup('supporting_ig').GetName] has been championing the passing of [SCOPE.sLaw('current_law_scope').GetName], starting in their own ranks. A [SCOPE.sCulture('future_accepted_pop').GetName] politician may take over leadership in the fight for the culture's acceptance in [ROOT.GetCountry.GetName]."
 citizenship_laws.4.f:0 ""Sending a message to others is part of it, but it is not the only reason. We need to reevaluate who is truly capable and deserving of certain positions in our organization, who has been passed over and ignored in less enlightened times. If we succeed, all of [ROOT.GetCountry.GetName] will have to do the same.""
 citizenship_laws.4.a:0 "Equality starts here!"
 citizenship_laws.4.b:0 "[SCOPE.gsInterestGroup('supporting_ig').GetLeader.GetFullName]'s leadership is needed in these uncertain times."
 citizenship_laws.5.t:0 "Thieves and Liars"
 citizenship_laws.5.d:1 "The Movement to [SCOPE.sPoliticalMovement('discrimination_movement').GetName] has begun a propaganda campaign, painting [SCOPE.sCulture('future_accepted_pop').GetName] people as criminals who will be allowed to run rampant under the new [SCOPE.sLaw('current_law_scope').GetName] law."
 citizenship_laws.5.f:1 ""Yes, I've read the pamphlet. It's nothing new. 'The [SCOPE.sPop('future_accepted_pop').GetCulture.GetNameNoFormatting] are thieves, the [SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting] are violent thugs, the [SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting] culture is inherently corrupt and desegregation will be the end of [ROOT.GetCountry.GetNameNoFormatting]'. The picture of a [SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting] [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] in rags, vaguely resembling my [SCOPE.GetRootScope.GetCountry.GetCustom('MotherFatherMatriarchal')]. Has it ever crossed their minds that the reason so many of us live in poverty is because the current laws force us there?""
 citizenship_laws.5.a:0 "We must take a stand against these vile lies."
 citizenship_laws.5.b:0 "Let them whinge."
 citizenship_laws.6.t:1 "[SCOPE.sCulture('future_accepted_pop').GetName] Customers Not Wanted"
 citizenship_laws.6.d:1 "Some $shopkeepers$ have expressed opposition to the equal treatment of [SCOPE.sCulture('future_accepted_pop').GetName] people under the [SCOPE.sLaw('current_law_scope').GetName] law, announcing that they will refuse them service."
 citizenship_laws.6.f:1 ""It's easy for those politicians to draft their plans for equality and [SCOPE.GetRootScope.GetCountry.GetCustom('SisterBrotherMatriarchal')]hood, but I have a business to run. If I start letting in the [SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting], I'll lose half of my customers. They're not bigots, you see, just good [SCOPE.sCulture('shopkeeper_pop').GetNameNoFormatting] people who are used to things being done a certain way around here. We'll keep doing things that way.""
 citizenship_laws.6.a:0 "Such discrimination is unacceptable."
 citizenship_laws.6.b:0 "They can do what they wish with their own businesses."
