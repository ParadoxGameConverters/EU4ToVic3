  # Distribution of Power Law Events
 distribution_of_power_laws.1.t:0 "An Enthralling [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]"
 distribution_of_power_laws.1.d:0 "[ROOT.GetCountry.GetRuler.GetFullName]'s efforts to consolidate power with [SCOPE.sLaw('current_law_scope').GetName] have been bolstered by [ROOT.GetCountry.GetRuler.GetHerHis] natural charisma."
 distribution_of_power_laws.1.f:0 ""I don't like politicians. Most [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]s, I wouldn't trust to run a bath. [ROOT.GetCountry.GetRuler.GetFirstName] is a whole other deal! If you ask me, the best way to keep [ROOT.GetCountry.GetName] safe is to let [ROOT.GetCountry.GetRuler.GetHerHim] run things and keep the other vultures out of it. Seems like exactly what [ROOT.GetCountry.GetRuler.GetSheHe]'s trying to do!""
 distribution_of_power_laws.1.a:0 "All power to [ROOT.GetCountry.GetRuler.GetLastName], our liberator!"
 distribution_of_power_laws.1.b:0 "[ROOT.GetCountry.GetRuler.GetLastName]'s voice is the people's voice!"
 distribution_of_power_laws.2.t:0 "Paperwork of a New Regime"
 distribution_of_power_laws.2.d:1 "$bureaucrats$ working to maintain many of the democratic institutions currently being dismantled in favor of [SCOPE.sLaw('current_law_scope').GetName] are concerned about their future in the [ROOT.GetCountry.GetRuler.GetFullName] regime."
 distribution_of_power_laws.2.f:0 ""Our main concern, of course, is the curtailment of the rights we are here to safeguard. However, depending on the priorities of the new [ROOT.GetCountry.GetName], we may be of some assistance. After all, this kind of central control can generate a lot of paperwork.""
 distribution_of_power_laws.2.a:0 "The dead flesh must be cut away to rejuvenate [ROOT.GetCountry.GetName]!"
 distribution_of_power_laws.2.b:0 "There will be a place for them in the new administration."
 distribution_of_power_laws.3.t:0 "Vox Populi"
 distribution_of_power_laws.3.d:0 "Many people whose voice in the [ROOT.GetCountry.GetAdjectiveNoFormatting] political system will be silenced by the shift to [SCOPE.sLaw('current_law_scope').GetName] have gathered to protest outside of parliament."
 distribution_of_power_laws.3.f:0 ""This takeover relies on the apathy, ignorance and fear of the disenfranchised. We are expected to believe that our political power is removed for our own good, that others will watch over us and see to our best interest on our behalf. We will not be fooled and we will not be silent!""
 distribution_of_power_laws.3.a:0 "They will be the first to taste how the new regime deals with dissenters!"
 distribution_of_power_laws.3.b:0 "If they want to make themselves heard, they may. For now."
 distribution_of_power_laws.4.t:0 "Military Backing"
 distribution_of_power_laws.4.d:0 "Fearing tensions over the ongoing shift to [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('supportive_commander').GetFullName] has expressed support for the new law, promising to stand against possible attempts by the disenfranchised to stage an uprising."
 distribution_of_power_laws.4.f:0 ""I am not saying I expect a revolt, nothing of the sort. You seem to have the situation completely under control. However, in times where political power changes hands, people easily forget how quickly a civil disagreement can become a military matter. I support the reform in principle, as many others, as a step towards bringing order and unity to a country often at odds with itself. More importantly, I support it in practice. Trust me, from a military [SCOPE.sCharacter('supportive_commander').GetWomanMan], that is the support that truly counts.""
 distribution_of_power_laws.4.a:0 "We need [SCOPE.sCharacter('supportive_commander').GetHerHis] support in face of the unruly masses!"
 distribution_of_power_laws.4.b:0 "[SCOPE.sCharacter('supportive_commander').GetSheHe|U] makes an excellent example of loyalty in our ranks!"
 distribution_of_power_laws.5.t:0 "Ignorant Masses"
 distribution_of_power_laws.5.d:0 "Politicians supporting the [SCOPE.sLaw('current_law_scope').GetName] reform have raised the argument that it is necessary to remove the voting franchise from the lower classes, claiming that they are uneducated in political matters and ill equipped to make such decisions.\n\nThe impact of this argument is proportional to the [ROOT.GetCountry.GetAdjectiveNoFormatting] literacy rate of [ROOT.GetCountry.GetTotalLiteracyRate|%v]"
 distribution_of_power_laws.5.f:0 ""Many philosophers and states[SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] have warned against the tyranny of mob rule. Democracy in [ROOT.GetCountry.GetNameNoFormatting] has become a farce, where people who know nothing of running a country cast their vote for whatever con[SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] manages to spin the most convincing lie. Fortunately, we do have a better class of citizens who are educated in such matters. They will look after the people's interests better than they ever could themselves.""
 distribution_of_power_laws.5.a:0 "The [ROOT.GetCountry.GetAdjectiveNoFormatting] public needs greater minds to care for it."
 distribution_of_power_laws.5.b:0 "This is foreign propaganda to slander our people!"
 distribution_of_power_laws.6.t:0 "A Democratic Representative"
 distribution_of_power_laws.6.d:1 "In response to the shift to [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('opposing_politician').GetFullName], a government minister of the [SCOPE.sCharacter('opposing_politician').GetInterestGroup.GetName], claims this curtailing of the franchise is at odds with [SCOPE.sCharacter('opposing_politician').GetHerHis] role as an elected representative."
 distribution_of_power_laws.6.f:0 ""It saddens me to see this government cast aside the very people we are meant to serve, who grant legitimacy to the power we wield. By restricting the franchise, we send a clear message that we do not believe we have the support of the public. A message not only that we see politics as a game, but as a game we dare not even play honestly, a game where we are willing to change the rules to win. I for one serve [ROOT.GetCountry.GetNameNoFormatting], not myself. I will not stand for it!""
 distribution_of_power_laws.6.a:0 "Let [SCOPE.sCharacter('opposing_politician').GetHerHim] resign!"
 distribution_of_power_laws.6.a.tt:0 "[SCOPE.sCharacter('opposing_politician').GetFullName] resigns from political life."
 distribution_of_power_laws.6.b:0 "Convince [SCOPE.sCharacter('opposing_politician').GetHerHim] to stay."
 distribution_of_power_laws.6.c:0 "[SCOPE.sCharacter('opposing_politician').GetSheHe|U] will have to contend with a newly drawn district, then."
 distribution_of_power_laws.7.t:0 "The Roots of Democracy"
 distribution_of_power_laws.7.d:0 "In a show of public support for the new [SCOPE.sLaw('current_law_scope').GetName] reform, citizens in [SCOPE.sState('election_organizers_state').GetName] have offered to volunteer organizing upcoming elections."
 distribution_of_power_laws.7.f:0 ""A democracy that only functions by the grace of bureaucrats and government functionaries can never reflect the civic duty it calls upon its citizens to perform. We must all contribute, not just our votes, but the work and materials that allows those votes to have an effect.""
 distribution_of_power_laws.7.a:0 "Send them out across the country!"
 distribution_of_power_laws.7.b:0 "They should focus their efforts in [SCOPE.sState('election_organizers_state').GetName]."
 distribution_of_power_laws.8.t:0 "Follies of Youth"
 distribution_of_power_laws.8.d:0 "The new [SCOPE.sLaw('current_law_scope').GetName] reform has led to a debate about the voting age in [ROOT.GetCountry.GetName]."
 distribution_of_power_laws.8.f:0 ""Neither of my parents can read, but my [SCOPE.GetRootScope.GetCountry.GetCustom('SisterBrotherMatriarchal')] can, and more importantly, does. Last time [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] came home from university, [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] asked me about the sense of duty I felt towards [ROOT.GetCountry.GetNameNoFormatting], having sworn to die defending it. Then [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] told me about the new voting reform and asked me if I had ever considered the duties [ROOT.GetCountry.GetNameNoFormatting] should have towards myself. I think [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] makes a compelling argument — and if I am old enough to vote, [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] most certainly is too.""
 distribution_of_power_laws.8.a:0 "A voting age of 25 should assure only responsible adults are included."
 distribution_of_power_laws.8.b:0 "21 seems like a reasonable compromise."
 distribution_of_power_laws.8.c:0 "A voting age of 18 is the way of the future."
 distribution_of_power_laws.9.t:0 "The Old Authority"
 distribution_of_power_laws.9.d:0 "The [SCOPE.sLaw('current_law_scope').GetName] reform threatens the power held by many leading figures in [ROOT.GetCountry.GetName], some of whom are using the political connections they have to obstruct its passing."
 distribution_of_power_laws.9.f:0 ""Between you and me, there are far too many high-minded idealists involved in this. They find something noble in giving up their own influence, spreading it to the masses like alms to the poor. Perhaps they think it will save their souls, or their legacies. I am more practically inclined. I'm concerned with the immediate future of myself and my friends. I can count you among those. Can't I?""
 distribution_of_power_laws.9.a:0 "They must be ousted from their positions if they try to stop the new law!"
 distribution_of_power_laws.9.b:0 "Perhaps we can collaborate with them in the creation of the new system."
 distribution_of_power_laws.10.t:0 "Sins of the Past"
 distribution_of_power_laws.10.d:0 "Proponents of the [SCOPE.sLaw('current_law_scope').GetName] reform have called attention to past abuses of power by the current regime as a reason for why this change is urgently needed."
 distribution_of_power_laws.10.f:0 ""Well, I barely remember it myself. It was a different time. Things like that simply happened, and I never expected to be interrogated about them. That's not to say it went unquestioned, but there are always complainers. You couldn't listen to them if you wanted to get things done. Of course, this was all with the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]'s approval. Not officially, but I think you should know. That stays between us.""
 distribution_of_power_laws.10.a:0 "Power corrupts, which is why the powerful must be held to account by the voters."
 distribution_of_power_laws.10.b:0 "The past is in the past. These issues have nothing to do with the reform."
 distribution_of_power_laws.11.t:0 "Democracy Without the People"
 distribution_of_power_laws.11.d:0 "Proponents of [SCOPE.sLawType('universal_suffrage_type').GetName] have argued that the ongoing reform to [SCOPE.sLaw('current_law_scope').GetName] is an insufficient compromise, excluding many people from their right to participate in democracy."
 distribution_of_power_laws.11.f:0 ""'[SCOPE.sLaw('current_law_scope').GetNameNoFormatting]'. Just the sound of it! As if that would mean we cast of the yoke of oppression, rather than shifting its burden. How are we supposed to rally in solidarity behind this reform when it still leaves so many without access to the franchise? As usual, they are expected to be glad that anything is happening at all. To have no expectations at all for their own lives. That is no way to treat a human being.""
 distribution_of_power_laws.11.a:0 "We should focus on our current reform, which is a clear improvement."
 distribution_of_power_laws.11.b:0 "[SCOPE.sLaw('current_law_scope').GetName] is a stepping stone on the road to [SCOPE.sLawType('universal_suffrage_type').GetName]!"
 distribution_of_power_laws.12.t:0 "The Paperwork of Elections"
 distribution_of_power_laws.12.d:0 "Implementing a proper voting system for the upcoming [SCOPE.sLaw('current_law_scope').GetName] elections has put a strain on the [ROOT.GetCountry.GetAdjectiveNoFormatting] government's administrative capacities."
 distribution_of_power_laws.12.f:0 ""Once we have the whole infrastructure in place, it will be much easier. We need to prove that we can do this. People need to be able to trust that their votes are properly collected and counted, or they will quickly dismiss the elections as a sham. The people are watching. Other nations are watching. We can't afford to take shortcuts.""
 distribution_of_power_laws.12.a:0 "We will use resources from other administrative branches, if necessary."
 distribution_of_power_laws.12.b:0 "We will simply have to take our time."

