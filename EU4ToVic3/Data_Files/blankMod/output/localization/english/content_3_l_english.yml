l_english:

# Generic Law Passing Events


 generic_laws.1.t:0 "Rousing Speech Captivates the Public"
 generic_laws.1.d:0 "This afternoon, [SCOPE.sCharacter('orator_ig_leader_scope').GetFullName], leader of the [SCOPE.gsInterestGroup('orator_ig_scope').GetName], delivered a fiery speech advocating for the enactment of [SCOPE.sLaw('current_law_scope').GetName]."
 generic_laws.1.f:0 "Making an appearance before the public in [SCOPE.sCharacter('orator_ig_leader_scope').GetCountry.GetCapital.GetCityHubName]'s main square, [SCOPE.sCharacter('orator_ig_leader_scope').GetFullNameNoFormatting]'s powerful rhetoric left even [SCOPE.sCharacter('orator_ig_leader_scope').GetHerHis] most embittered political opponents impressed. Excerpts from the speech are already being circulated across [ROOT.GetCountry.GetNameNoFormatting], fanning the fires of an already roaring debate."
 generic_laws.1.a:0 "This should ease the path to reform greatly."
 generic_laws.1.b:0 "Performances like these reflect well on [SCOPE.sCharacter('orator_ig_leader_scope').GetFullNameNoFormatting] and [SCOPE.sCharacter('orator_ig_leader_scope').GetHerHis] cause."
 rising_support_for_law_minor:0 "Public Swayed"
 rising_support_for_law_major:0 "Public Convinced"
 rising_support_for_ig_minor:0 "Rising Public Support"
 skilled_orator:0 "Recognized Orator"

 generic_laws.2.t:0 "Backroom Dealings Exposed"
 generic_laws.2.d:0 "Prominent members of the [SCOPE.gsInterestGroup('corrupt_ig_scope').GetName] — outspoken supporters of [SCOPE.sLaw('current_law_scope').GetName] and close allies of [SCOPE.sCharacter('corrupt_ig_leader_scope').GetFullName] — have been exposed in a corruption scandal, having exchanged political favors for personal "gifts"."
 generic_laws.2.f:0 ""What is the chief end of [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')]? — to get rich. In what way? — dishonestly if we can; honestly if we must."" # Mark Twain
 generic_laws.2.a:0 "So? Such is the nature of politics."
 generic_laws.2.b:0 "Throw them to the wolves, we must clean up this mess."
 generic_laws.2.c:0 "We can derive some benefit by participating ourselves."
 ignored_corruption:0 "Ignored Corruption"
 corrupt_connections_exposed:0 "Corrupt Connections Exposed"
 corrupt_connections_exposed_minor:0 "Corrupt Connections Exposed"
 dealing_with_corruption:0 "Dealing with Corruption"

 generic_laws.3.t:1 "Opposition Members Put Forth Demands"
 generic_laws.3.d:0 "More pragmatically inclined members of the [SCOPE.gsInterestGroup('opposition_demands_ig_scope').GetName], currently opposed to the passing of [SCOPE.sLaw('current_law_scope').GetName], have offered to change their stance were they to be offered certain political concessions. Such concessions would not be popular with the [SCOPE.gsInterestGroup('opposition_demands_supporting_ig_scope').GetName], however."
 generic_laws.3.f:0 ""Compromise makes a good umbrella, but a poor roof; it is temporary expedient, often wise in party politics, almost sure to be unwise in states[SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')]ship."" # James Russell Lowell
 generic_laws.3.a:0 "Acquiesce to their demands, the bill must pass."
 generic_laws.3.b:0 "Compromise is a tool of the weak."
 generic_laws.3.c:0 "A prime opportunity to break the bill from deadlock."
 cross_bench_support:0 "Crossbench Support"
 concessions_obtained:0 "Concessions Obtained"
 political_advances_spurned:0 "Political Advances Spurned"
 unpopular_compromises:0 "Unpopular Compromises"
 steadfast_conviction:0 "Steadfast Conviction"


 generic_laws.4.t:0 "Popular Playwright Endorses Reform"
 generic_laws.4.d:0 "In the midst of the debate surrounding [SCOPE.sLaw('current_law_scope').GetName], one of the country's leading playwrights, strongly associated with the [SCOPE.gsInterestGroup('playwright_ig_scope').GetName], has staged a widely acclaimed play whose politically laden theme makes no secret of the author's desire for the law to be passed."
 generic_laws.4.f:0 ""The [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')]'s viewpoints may be somewhat partisan, but [SCOPE.GetRootScope.GetCountry.GetCustom('MadameSirMatriarchal')], you cannot argue with [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] prose!""
 generic_laws.4.a:0 "[SCOPE.sLaw('current_law_scope').GetNameNoFormatting] will be on everyone's lips now."
 generic_laws.4.b:0 "This sure puts the [SCOPE.gsInterestGroup('playwright_ig_scope').GetNameNoFormatting] in a good light."
 generic_laws.4.c:0 "Let us ensure the play gets a wider, international audience."
 rising_support_for_ig:0 "Flattering Portrayal"
 popular_support_for_law:0 "Popular Support for Law"
 renowned_playwright:0 "Renowned Playwright"


 generic_laws.5.t:0 "Bureaucratic Imbroglio"
 generic_laws.5.d:0 "Lawmakers working towards the enactment of [SCOPE.sLaw('current_law_scope').GetName] have found themselves mired in a particularly complex set of bureaucratic proceedings, grinding the work towards reform to a near halt."
 generic_laws.5.f:0 ""The fully developed bureaucratic apparatus compares with other organizations exactly as does the machine with the non-mechanical modes of production."" # Max Weber
 generic_laws.5.a:0 "Damn this labyrinthine legal system!"
 generic_laws.5.b:0 "Cut through at least some of the red tape."
 mired_in_bureaucracy:0 "Mired in Bureaucracy"
 mired_in_bureaucracy_minor:0 "Bureaucratic Obstacles"
 cutting_red_tape:0 "Working Against the System"

 generic_laws.6.t:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] Intervenes in Political Process"
 generic_laws.6.d:0 "The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] has taken a personal interest in the ongoing debate concerning [SCOPE.sLaw('current_law_scope').GetName], and have resolved to use [ROOT.GetCountry.GetRuler.GetHerHis] royal prerogative to ensure the law passes."
 generic_laws.6.f:0 "[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] seldomly intervenes directly in matters of law, relying instead on a system of delegation and personal influence for the efficient running of [ROOT.GetCountry.GetRuler.GetHerHis] realm. While legally, the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] may exercise [ROOT.GetCountry.GetRuler.GetHerHis] royal powers at will, doing so is sure to rile up both republicans and opponents of the law in question."
 generic_laws.6.a:1 "The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]'s assent is all that is required."
 generic_laws.6.b:1 "The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]'s will be done!"
 generic_laws.6.c:0 "Advise the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] against it, it would do more harm than good."
 royal_prerogative:0 "Royal Prerogative Used"
 backed_by_court:0 "By Royal Decree"
 ruler_restrained:0 "Ruler Restrained"


 generic_laws.7.t:0 "Grassroots Support for Law"
 generic_laws.7.d:0 "The political wills and desires of the lower classes will always remain an opaque matter. For whatever reason, support for [SCOPE.sLaw('current_law_scope').GetName] has spread like wildfire across [ROOT.GetCountry.GetNameNoFormatting], spurred on by charismatic speakers and lively debates in small-time social clubs."
 generic_laws.7.f:0 ""They are backing what now? Well, who are we to complain. While their support was never a prerequisite for success, it sure does not hurt to have it either.""
 generic_laws.7.a:0 "Public enthusiasm expedite reform!"
 generic_laws.7.b:0 "Use this common ground to calm the masses."
 grassroots_support:0 "Grassroots Support"
 grassroots_support_for_movement:0 "Grassroots Support"
 wave_of_popular_support:0 "Wave of Popular Support"


 generic_laws.8.t:0 "Public Address Goes Awry"
 generic_laws.8.d:0 "What was meant as a routine speech about the merits of [SCOPE.sLaw('current_law_scope').GetName] by [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullName] has quickly devolved into a public relations disaster for the [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetName]."
 generic_laws.8.f:0 "Fumbling [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetHerHis] way through a series of poorly presented talking points, [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting]'s arguments have been viciously and convincingly picked apart by [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetHerHis] political opponents. The question on everyone's lips now is merely if this mishap was due to the inherent failings of [SCOPE.sLaw('current_law_scope').GetNameNoFormatting] or can be chalked down to the political incompetence of the [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetNameNoFormatting]."
 generic_laws.8.a:0 "It is the fault of this poorly thought-through proposal!"
 generic_laws.8.b:0 "[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting] must take the blame for this setback."
 generic_laws.8.c:0 "Scrap the current draft, and make a show of a rewrite."
 hapless_orator:0 "Hapless Orator"
 poorly_formulated_law:0 "Poorly Formulated Law"
 poorly_formulated_law_minor:0 "Backed by Buffoons"
 tainted_by_incompetence:0 "Tainted by Incompetence"

 generic_laws.9.t:1 "Law Proposal Causes Uproar in [SCOPE.sCulture('non_accepted_culture_scope').GetName] Communities"
 generic_laws.9.d:2 "Claiming that the enactment of [SCOPE.sLaw('current_law_scope').GetName] would affect the country's [SCOPE.sCulture('non_accepted_culture_scope').GetName] inhabitants in a disproportionately negative way, [SCOPE.sCulture('non_accepted_culture_scope').GetName] firebrands have riled their communities against the current law proposal."
 generic_laws.9.f:1 ""Give them a finger and they will cry for an arm.\n\nGive them an arm and — before you know it — they will weaponize the arm, batter all you know to death with it, and pilfer their corpses for even more concessions!""
 generic_laws.9.a:0 "And their thoughts concern us how? Force the issue through!"
 generic_laws.9.b:0 "Make some token amends."
 generic_laws.9.c:0 "Acknowledge and address their concerns."
 displeased_establishment:0 "Displeased Establishment"
 forceful_approach:0 "Forceful Approach"
 minority_protests:0 "Minority Protests"

 generic_laws.10.t:0 "Discord within the [SCOPE.gsInterestGroup('defectors_ig_scope').GetNameNoFormatting]"
 generic_laws.10.d:0 "An influential faction within the [SCOPE.gsInterestGroup('defectors_ig_scope').GetName] has grown frustrated with their comembers' neutrality on the topic of [SCOPE.sLaw('current_law_scope').GetName]. Themselves in favor of the law, they have now resolved to form a separate political faction intent on passing it."
 generic_laws.10.f:0 ""How can you all stand idly by and watch the world pass before your eyes? Have you no sense of honor? — of duty to your fellow [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')]? I say nay to such lack of ambition, and I dare say I am not alone in this.""
 generic_laws.10.a:0 "With their support, the bill shall pass."
 generic_laws.10.b:0 "The [SCOPE.gsInterestGroup('defectors_support_ig_scope').GetName] extend an open hand to these mavericks."
 member_flight:0 "Member Flight"
 member_exodus:0 "Member Exodus"
 member_influx:0 "Member Influx"
 pro_law_factionalism:0 "Beneficial Factionalism"
 pro_law_factionalism_minor:0 "Beneficial Factionalism"

 generic_laws.11.t:0 "Dissenters Break Ranks"
 generic_laws.11.d:0 "To outside observers, the [SCOPE.gsInterestGroup('dissenters_ig_scope').GetName] may appear firmly commited to the idea of [SCOPE.sLaw('current_law_scope').GetName], but behind this facade of unity discord has long festered. Now, a clique of dissenters have finally had enough, and have officially broken with their fellow members over the issue of reform."
 generic_laws.11.f:1 ""For how long have we stood together? How many times have we lent a willing hand your way? Yet our own concerns are left unanswered, and our desires left unmet. If we shall not be heard here, we shall be so elsewhere.""
 generic_laws.11.a:0 "Splitters! May the Devil take them."
 generic_laws.11.b:0 "Loosen our purse strings, perhaps we can lure some of them back."
 generic_laws.11.c:0 "Offer them custodianship over a new draft."
 political_discord:0 "Political Discord"
 political_discord_minor:0 "Political Discord"
 party_fragmentation:0 "Party Fragmentation"
 party_fragmentation_minor:0 "Party Fragmentation"
 greasing_palms:0 "Greasing Palms"

 generic_laws.12.t:0 "Crooked Connections"
 generic_laws.12.d:0 "Frustrated with the lengthy legal process surrounding [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('underhanded_instigator_leader_scope').GetFullName] of the [SCOPE.gsInterestGroup('underhanded_instigator_ig_scope').GetName] has approached us with an offer to expedite the process, utilizing [SCOPE.sCharacter('underhanded_instigator_leader_scope').GetHerHis] personal connections within the state apparatus."
 generic_laws.12.f:0 ""A few words in the right ears is all I am asking for. Everything within the bounds of the law, of course, although I cannot guarantee our opponents in this matter will view such actions with much glee.""
 generic_laws.12.a:0 "Grant [SCOPE.sCharacter('underhanded_instigator_leader_scope').GetHerHim] permission, time is of the essence."
 generic_laws.12.b:0 "No, we do this by the book, or not at all."
 dishonest_methods:0 "Dishonest Methods"
 underhanded_tactics:0 "Underhanded Tactics"
 by_the_book:0 "By the Book"

# Tanzimat Events

 je_sick_man_bureaucracy:0 "Tanzimat: Bureaucratic Reform"
 sick_man.2.e:0 "Our empire runs on paper."
 je_sick_man_bureaucracy_reason:0 "Our bureaucracy is a patchwork of archaic laws and systems, with corrupt, autonomous Beys barely exerting control over the Empire's provinces. If we are to overcome the many challenges to our rule, we must modernize our administrative system."
 outmoded_bureaucracy:0 "Outmoded Bureaucracy"
 cizye_tax:0 "Cizye Tax"
 ottoman_bureaucracy:0 "Ottoman Bureaucracy"
 sick_man_of_europe:0 "Sick Man of Europe"

 tanzimat_events.1.t:0 "The Iltizām System"
 tanzimat_events.1.d:0 "For centuries our administration has depended on tax farming for collecting revenue, but this highly inefficient system leaves much to be desired. Proposals for reform have flooded the Grand Vizier's desk, and the nation eagerly awaits our response."
 tanzimat_events.1.f:1 "Ever since the reign of Mehmed II, taxation rights have been auctioned off to the highest bidder, who in turn retain a part of the revenue for personal use. Over time, this has created a cadre of powerful, autonomous, and oftentimes corrupt [SCOPE.gsInterestGroup('governors').GetNameNoFormatting], significantly reducing state revenues.\n\nWhile most agree that the system must change, few agree on how, and fewer still want to antagonize the landholding elite."
 tanzimat_events.1.a:0 "Abolish tax farming, but leave the [SCOPE.gsInterestGroup('governors').GetNameNoFormatting] in place."
 tanzimat_events.1.b:0 "Let sleeping dogs lie."
 tanzimat_events.1.c:0 "Abolish the system in fact as well as in name."
 iltizam_abolished:0 "Iltizām Abolished"
 new_system_old_faces:0 "New System, Old Faces"
 retained_taxation_rights:0 "Retained Taxation Rights"
 rescinded_taxation_rights:0 "Rescinded Taxation Rights"
 governors_pleased:0 "Limited Governor Support For Reform"
 governors_satisfied:0 "Broad Governor Support For Reform"

 tanzimat_events.2.t:0 "An Ottoman Land Code"
 tanzimat_events.2.d:0 "Our existing system of land ownership is old, inconsistent, and in dire need of reform. Proponents of modernization demand action; how shall the High Porte respond?"
 tanzimat_events.2.f:0 "Land ownership in the Ottoman Empire is a complicated affair, consisting of an overlapping patchwork of tenured and communal lands, tax-exempt villages, grants of conquest, and a slew of other land categories. Recognizing the current situation's negative impact on state administration and revenue, key figures in Constantinople push for reform. \n\nFearing conscription and increased taxation however, the Empire's rural population are sure to disapprove of any change to the status quo. "
 tanzimat_events.2.a:0 "Reform the system, but recognize traditional land categories."
 tanzimat_events.2.b:0 "The old system has served us well."
 tanzimat_events.2.c:0 "Enact a truly modern land code."
 tanzimat.2.tt1:0 "Some peasants might resist the reform."
 traditional_land_system_retained:0 "Traditional Land System Retained"
 reformed_land_code:0 "Reformed Land Code"
 modern_land_code:0 "Modern Land Code"

 tanzimat_events.4.t:0 "Islâhat Hatt-ı Hümâyûnu"
 tanzimat_events.4.d:1 "With our move towards a more professional bureaucratic system in motion, demands have been put forth to nominally elevate the legal status of non-Muslims, enabling them to serve as civil servants."
 tanzimat_events.4.f:0 "The preservation of the Sublime State in the face of unrest, insurrection, and foreign intervention is a, if not the, primary concern of the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. If we are to achieve this however, steps to appease our minority subjects might be necessary, lest they become pawns of malicious foreign powers."
 tanzimat_events.4.a:0 "Equal rights under the law! On paper at least."
 tanzimat_events.4.b:0 "Promise reform, but let us not get carried away."
 tanzimat_events.4.c:0 "These are mere concessions masqueraded as reform. Denied!"
 tanzimat.4.tt1:0 "Elevating the status of Dhimmis might further antagonize radical Sunni voices."
 equality_under_the_law:0 "Equality Under the Law"
 promises_of_reform_ott:0 "Promises of Reform"
 establishment_favours_reform:0 "Establishment Favors Reform"

 tanzimat_events.5.t:0 "Whispers of Insurrection"
 tanzimat_events.5.d:1 "A climate of paranoia has enveloped the city of [SCOPE.sState('paranoia_state_scope').GetCityHubName], after a local imam accused the [SCOPE.sReligion('discriminated_religion_scope').GetName] community of conspiring with [SCOPE.sCountry('neighbor_country').GetName] to undermine the authority of the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 tanzimat_events.5.f:0 ""Are God's adversaries to be the equal of Islam? Some corrupt Pashas in [ROOT.GetCountry.GetCapital.GetCityHubName] may think so, but we true believers know better. As we speak, the unbelievers in our midst are busy plotting our doom, conspiring with their foreign [SCOPE.GetRootScope.GetCountry.GetCustom('MistressMasterMatriarchalPlural')] to carve up our great empire like the confectioner carves up baklava.""
 tanzimat_events.5.a:0 "They are just rumors, right?"
 tanzimat_events.5.b:0 "Crack down hard on suspected traitors, better safe than sorry."
 tanzimat.5.tt1:0 "Radical Sunni voices might take matters into their own hand."
 tanzimat.5.tt2:0 "Your actions should satisfy the Sunni radicals."

 tanzimat_events.6.t:1 "Riot in the [SCOPE.sCulture('mob_victim_culture').GetName] Quarter"
 tanzimat_events.6.d:1 "Outraged by the High Porte's decision to elevate the legal status of Dhimmis, and spurred on by rumors of foreign-backed insurrection, a large [SCOPE.sReligion('mob_religion').GetName] mob has rampaged through the [SCOPE.sCulture('mob_victim_culture').GetName] quarter of [SCOPE.sState('mob_state_scope').GetCityHubName]."
 tanzimat_events.6.f:0 ""They came following noon prayer, wielding sticks and clubs — no-doubt egged on by some militant local preacher. Only some bruises and material damage so far, thank God, but I do not like the look of that crowd over by the western gate.""
 tanzimat_events.6.a:0 "This is for the local governor to handle."
 tanzimat_events.6.b:0 "Muster the army, intervene immediately."
 tanzimat_events.6.c:0 "Let the mob run its course."
 tanzimat.6.tt1:0 "Your actions may cause the situation to escalate."
 tanzimat.6.tt2:0 "Your actions are likely to keep the situation from escalating."
 tanzimat.6.tt3:0 "Your lack of action is likely to escalate the situation."
 mobilizing_the_militia:1 "Mobilizing the Militia"
 deploying_the_army:0 "Deploying the Army"

 tanzimat_events.7.t:0 "The [SCOPE.sState('massacre_state_scope').GetCityHubName] Massacre"
 tanzimat_events.7.d:1 "Horror! In a fit of merciless fury, a large crowd of [SCOPE.sReligion('sunni_religion').GetName] rioters have turned on their [SCOPE.sReligion('massacre_victims').GetName] neighbors. The streets of [SCOPE.sState('massacre_state_scope').GetCityHubName] run red with blood, and large parts of the city is ablaze."
 tanzimat_events.7.f:0 ""But whoever deliberately slays another believer, [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] requital shall be hell, therein to abide; and God will condemn [SCOPE.GetRootScope.GetCountry.GetCustom('HerHimMatriarchal')], and will reject [SCOPE.GetRootScope.GetCountry.GetCustom('HerHimMatriarchal')], and will prepare for [SCOPE.GetRootScope.GetCountry.GetCustom('HerHimMatriarchal')] awesome suffering."" # An-Nisa 4:93, al-Quran
 tanzimat_events.7.a:0 "Break up the crowds, with bullet fire if need be."
 tanzimat_events.7.b:0 "That should keep those would-be traitors in line."

 tanzimat_events.8.t:0 "Order Restored in [SCOPE.sState('orderrestored_state_scope').GetName]"
 tanzimat_events.8.d:0 "A sense of normalcy has returned to the streets of [SCOPE.sState('orderrestored_state_scope').GetCityHubName]. Storefronts are being rebuilt and restocked, and statements of distrust and hatred are gradually being replaced with ones of reconciliation."
 tanzimat_events.8.f:0 ""The bastards ruined my store and insulted my name! But at the very least that was the extent of my injury. My [SCOPE.GetRootScope.GetCountry.GetCustom('DaughterSonMatriarchal')] saw at least two of the [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] who partook in the riot dragged away by soldiers, apparently outed by their own community. Perhaps there is some justice to be found here after all. Now pass me the sugar, this tea is as bitter as uncured olives.""
 tanzimat_events.8.a:0 "Allah'a şükür!"

 tanzimat_events.9.t:0 "Peasants Resist Land Registration"
 tanzimat_events.9.d:0 "With the possibility of increased taxation and military service looming large, peasants from [SCOPE.sState('peasant_state').GetName] have refused to register their land, depriving us of much-needed tax revenue."
 tanzimat_events.9.f:0 ""For two hundred years my family has worked this land; paying our dues as we have according to tradition. But now the Pashas of [ROOT.GetCountry.GetCapital.GetCityHubName] have devised yet another insidious system for bleeding us dry, and my [SCOPE.GetRootScope.GetCountry.GetCustom('DaughterSonMatriarchalPlural')] will be called on to perish on some distant battlefield.""
 tanzimat_events.9.a:0 "Let local Sheiks purchase their land, the tax must flow."
 tanzimat_events.9.b:0 "[SCOPE.sCharacter('peasant_smashing_general').GetFullName] and [SCOPE.sCharacter('peasant_smashing_general').GetHerHis] [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] will quell this unrest."
 tanzimat_events.9.c:0 "Leave them be, who cares about [SCOPE.sState('peasant_state').GetNameNoFormatting]?"
 peasant_unrest:0 "Peasants Resist Registration"
 expanding_holdings:0 "Expanding Holdings"

 tanzimat_events.10.t:0 "Drafting Dhimmis"
 tanzimat_events.10.d:0 "With the establishment of a military draft, the state must now decide the role, if any, of non-Muslims in our army."
 tanzimat_events.10.f:0 "The Empire's non-Muslim subjects have traditionally been exempt from military service, substituting their blood with a special 'cizye' tax paid to the High Porte. Proponents of army modernization have now suggested the extension of the draft to all Ottoman subjects, however, this would rob the imperial coffers of an important source of income."
 tanzimat_events.10.a:0 "Those who can afford it may pay a draft exemption tax."
 tanzimat_events.10.b:0 "The draft applies to all subjects, regardless of creed."
 draft_exemption_tax:0 "Bedel-i Askeri"

