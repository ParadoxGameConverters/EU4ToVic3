 conscription_laws.1.f:0 """Would you put a price on the freedom that we all enjoy? No! But you do put a price on the crops those workers grow. Our freedom and national security is not up for debate, nor can you put a price on it. We must ensure our nation’s survival, and every [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] must be prepared to do what is necessary to obtain that goal.""
 decree_events.102.f:1 ""Our people will eat like [SCOPE.GetRootScope.GetCountry.GetCustom('QueenKingMatriarchalPlural')]! Starvation will be but a thing of the past for our citizens. Let us use this to our advantage, and not only help ourselves but also others — at a cost, of course. Let them know that we are the way forward.""
 healthcare_laws.1.f:0 ""Neighbor came over to my house the other day. As [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] stood there at my door grabbing [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] right hand with [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] left, I realized [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] cut three of [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] fingers clean off. I was no doctor, but [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] needed help so I did the best that I could. Just wish there was someone [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] could have gone to that knew better.""
 republic_laws.1.f:0 ""How can we expect our citizens to have any faith in the government if our [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] is not even showing up to cabinet meetings to decide the future of our nation? Apparently, [ROOT.GetCountry.GetRuler.GetSheHe] was out partying with other nobles and only just went to bed a few hours before the meeting was scheduled to begin.""
 republic_laws.1.b:0 "Maybe [ROOT.GetCountry.GetRuler.GetSheHe] just accidentally slept in."
 republic_laws.2.f:0 ""The Monarchy is one of the core pillars upholding this country. We can't seriously consider the idea of simply getting rid of it."\n\n"We can't have a fair and equal nation if we intend to keep one person elevated above the rest. If [ROOT.GetCountry.GetRuler.GetSheHe] wants to keep [ROOT.GetCountry.GetRuler.GetHerHis] nobility we should send [ROOT.GetCountry.GetRuler.GetHerHim] somewhere far away. The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] has no place in our society anymore.""
 je_women_and_children:1 "[SCOPE.GetRootScope.GetCountry.GetCustom('MenWomenMatriarchalCap')] and Children"
 je_women_and_children_reason:2 "We have taken many steps towards establishing our Egalitarian Society, but we still need to make sure that these rights are available to all. We should look towards ending unfair practices against [SCOPE.GetRootScope.GetCountry.GetCustom('MenWomenMatriarchal')] and children.$egalitarian_objective_note_loc$"
 
