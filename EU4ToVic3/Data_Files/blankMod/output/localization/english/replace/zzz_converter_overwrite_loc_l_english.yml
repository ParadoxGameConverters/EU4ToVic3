 south_america.5.f:1 ""Their faces were molded into expressions of victory and tiredness. Like smudged figures in a canvas, they resembled [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] of the past. In a time of dreamless apathy and defeated nations, they still fought. And won.""
 south_america.6.f:1 ""Not all the suggestions have been especially charitable. War tends to do that to [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')]. Some commanders smile next to the tents, their lips curved with a triumphant pleasure. Some others argue that enough blood has already been spilled — they're mocked the next evening.\n\nThe rest watch in silence, which could be, arguably, worse.""
 council_republic_law_events.1.f:1 ""The capitalist engines are run on our sweat and blood, and who sees the gains? Not us, no! A [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] in a top hat with fancy shoes and a holiday home in [SCOPE.sCountry('holiday_home_country').GetCapital.GetCityHubName] to boot. [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchalCap')]'s drinking the finest wine while we grovel for scraps.""
 council_republic_law_events.2.f:0 ""They came in one day and threw the boss out on [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] arse, then got to work as normal. The police tried to intervene, but you try telling hundreds of angry factory workers wielding tools what to do.""
 
