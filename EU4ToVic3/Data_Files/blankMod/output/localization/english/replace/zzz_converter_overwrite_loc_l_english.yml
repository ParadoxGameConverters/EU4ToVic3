l_english:
 #laws_l_english.yml
 law_wealth_voting_desc:1 "Wealthy citizens are granted a vote. [Law.GetCountry.GetCustom('WomenMenMatriarchalCap')] of more wealth are granted more votes."
 law_census_voting_desc:0 "Literate [Law.GetCountry.GetCustom('WomenMenMatriarchal')] of particular status is given a vote."
 law_universal_suffrage_desc:0 "Every adult [Law.GetCountry.GetCustom('WomanManMatriarchal')] is given an equal vote."
 law_elder_council_desc:0 "The most venerated [Law.GetCountry.GetCustom('WomenMenMatriarchal')] have a say in the nation's governance."
 law_serfdom_desc:0 "Peasants are tied to their land and must perform labor for their feudal [Law.GetCountry.GetCustom('MistressMasterMatriarchalPlural')]."
 law_wage_subsidies_desc:1 "All who are willing to work have a right to eat. No [Law.GetCountry.GetCustom('WomanManMatriarchal')] should lack the means to provide for [Law.GetCountry.GetCustom('HerHisMatriarchal')] family."
 #lawgroup_rights_of_women:0 "Rights of [SCOPE.s:STATE_NEW_YORK.GetCustom('RightsofWomenMatriarchal')]"     I give up
 law_no_womens_rights_desc:0 "[Law.GetCountry.GetCustom('MenWomenMatriarchalCap')] are legally under the guardianship of [Law.GetCountry.GetCustom('WomenMenMatriarchal')] and enjoy very few rights."
 #law_women_own_property:0 "Propertied [SCOPE.s:STATE_NEW_YORK.GetCustom('RightsofWomenMatriarchal')]"     I give up
 law_women_own_property_desc:0 "Whether inherited or otherwise earned, even [Law.GetCountry.GetCustom('MenWomenMatriarchal')] have the right and duty to own and cherish their possessions."
 #law_women_in_the_workplace:0 "[SCOPE.s:STATE_NEW_YORK.GetCustom('RightsofWomenMatriarchal')] in the Workplace"     I give up
 #law_womens_suffrage:0 "[SCOPE.s:STATE_NEW_YORK.GetCustom('RightsofWomenMatriarchal')]'s Suffrage"     I give up
 law_womens_suffrage:0 "Women's Suffrage"
 law_womens_suffrage_desc:0 "In the adjustment of the new order of things, we [Law.GetCountry.GetCustom('MenWomenMatriarchal')] demand an equal voice; we shall accept nothing less."
 
 #content_1_l_english.yml
 prostitution.1.d:0 "The [SCOPE.gsInterestGroup('cda_ig').GetName] in [SCOPE.sState('cda_state').GetName], led by [SCOPE.sCharacter('cda_ig_leader').GetFullName], are demanding that the government take a stance on prostitution. They request the enforcement of laws that allow police to detain [SCOPE.GetRootScope.GetCountry.GetCustom('MenWomenMatriarchal')] suspected of being prostitutes in lock-hospitals on the grounds that they spread venereal disease."
 prostitution.1.d2:0 "The [SCOPE.gsInterestGroup('cda_ig').GetName] in [SCOPE.sState('cda_state').GetName], led by [SCOPE.sCharacter('cda_ig_leader').GetFullName], are demanding a solution to high rates of venereal disease among their [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')]. They request the enforcement of laws that allow police to detain [SCOPE.GetRootScope.GetCountry.GetCustom('MenWomenMatriarchal')] suspected of being prostitutes in lock-hospitals on the grounds that they spread venereal disease."
 prostitution.1.f:0 ""These fallen [SCOPE.GetRootScope.GetCountry.GetCustom('MenWomenMatriarchal')] are an affront to moral propriety. They must be contained and treated, lest they spread their sinful diseases across the nation.""
 prostitution.2.d:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('FeministMatriarchalCap')] groups led by [SCOPE.sCharacter('feminist_cda_ig_leader').GetFullName] demand the repeal of the Contagious Diseases Acts in [SCOPE.sState('feminist_cda_state').GetName]. They decry the brutal treatment of [SCOPE.GetRootScope.GetCountry.GetCustom('MenWomenMatriarchal')] by police and inhumane conditions in lock-hospitals. Even [SCOPE.GetRootScope.GetCountry.GetCustom('MenWomenMatriarchal')] with no connection to prostitution are routinely confined against their will."
 prostitution.2.f:0 ""[SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchalCap')] police lay hands on us. By [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] we are examined, handled, doctored. In the hospital it is a [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] again who makes prayer and reads the Bible for us. We are had up before magistrates who are [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')], and we never get out of the hands of [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] till we die!""
 prostitution.3.d:0 "Police have shut down a notorious male brothel. The arrested proprietor has revealed that [SCOPE.sCharacter('scandal_character').GetFullName] is part of [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] clientele, and this information is leaking to the press."
 prostitution.3.f:1 ""An indescribably loathsome scandal has struck [SCOPE.sState('capital_state').GetNameNoFormatting]! The captured [SCOPE.GetRootScope.GetCountry.GetCustom('GirlBoyMatriarchalPlural')] were made to confess, and the [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] reports that another sensation about this affair will soon burst. Twenty-two [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] implicated, blue bloods and others, have fled from [ROOT.GetCountry.GetNameNoFormatting].""
 prostitution.4.f:0 ""Scarcely a week passes without their committing some offense which disgusts everybody but the magistrates. [SCOPE.GetRootScope.GetCountry.GetCustom('GirlBoyMatriarchalPluralCap')] are bruised by their ferocity, [SCOPE.GetRootScope.GetCountry.GetCustom('MenWomenMatriarchal')] insulted by their ruffianism; and that which brutality has done, perjury denies, and magisterial stupidity suffers to go unpunished. Police brutality is becoming one of our most venerated institutions.""
 plague.7.f:0 ""It is madness that we send [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] to war while this plague ravishes our homes. Should the state not prioritize the lives of its citizens over their deaths?""
 plague.8.d:0 "With many unable to work due to our anti-pandemic measures, poorer citizens in [SCOPE.sState('plague_poverty_state').GetName] are struggling to pay rent. Newly unemployed laborers face eviction as land[SCOPE.GetRootScope.GetCountry.GetCustom('LadyLordMatriarchalPlural')] refuse their pleas for reprieve."
 plague.8.f:0 ""They told me I could not work because the factory is overcrowded. Every factory is overcrowded! The land[SCOPE.GetRootScope.GetCountry.GetCustom('LadyLordMatriarchal')], may [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] burn in the eternal fires, cares not a jot for our plight and demands rent before the end of the week on pain of eviction. My family shall surely be forced from our home.""
 plague.9.f:0 ""Wear a mask and save your life! The emergency that now confronts our country is beyond the facilities of the Health Department.\nThose who do not wear them get sick. The [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] or [SCOPE.GetRootScope.GetCountry.GetCustom('ManWomanMatriarchal')] or child who will not wear a mask now is a dangerous slacker!""
 cable_street.1.f:1 ""[SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchalCap')] the barricades! Down with the fascists! They shall not pass!""
 heavenly.1.f:0 ""What better way to spread the word of the [SCOPE.GetRootScope.GetCountry.GetCustom('LadyLordMatriarchalCap')] than through healing? Those who find their way to our hospital will find their way to God.""
 heavenly.2.d:0 "A strange cult has emerged in [SCOPE.sState('cult_state').GetName]. Taking elements from local faiths as well as Christianity, their leader believes [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] is the younger [SCOPE.GetRootScope.GetCountry.GetCustom('SisterBrotherMatriarchal')] of Jesus Christ."
 heavenly.4.t:0 "The Heavenly [SCOPE.GetRootScope.GetCountry.GetCustom('QueenKingMatriarchalCap')]dom"
 heavenly.4.f:0 ""The glorious sword of authority was given by the [SCOPE.GetRootScope.GetCountry.GetCustom('LadyLordMatriarchalCap')],\nPoems and books are evidences that praise Yahweh.\nTaiping unifies the World of Light,\nThe domineering air will be joyous for myriads of millenia.""
 heavenly.5.d:0 "The Heavenly [SCOPE.GetRootScope.GetCountry.GetCustom('QueenKingMatriarchalCap')]dom has been defeated. We must decide how to handle the aftermath of the rebellion; supporters of the cult are still active any may still cause trouble for us in the future."
 heavenly.5.f:0 ""The supposed [SCOPE.GetRootScope.GetCountry.GetCustom('SisterBrotherMatriarchal')] of Christ has been beheaded and burned. [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchalCap')] ashes have been fired from a cannon. [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchalCap')] will find no eternal rest, for [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] has disgraced our nation. [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchalCap')] has been destroyed utterly, as will be the fate of all who oppose us.""
 je_taiping:0 "Destroy the Heavenly [SCOPE.GetRootScope.GetCountry.GetCustom('QueenKingMatriarchalCap')]dom"
 je_taiping_status:0 "Defeat the rebellion of the Heavenly [SCOPE.GetRootScope.GetCountry.GetCustom('QueenKingMatriarchalCap')]dom."
 modifier_brother_of_christ:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('SisterBrotherMatriarchalCap')] of Christ"
 strike.1.f:1 ""To rescue the toiler from the grasp of the selfish is a work worthy of the noblest and best of our race. Are you willing to accept the responsibility, and, trusting in the support of pledged true Knights, labor, with what ability you possess, for the triumph of these principles among [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')]?""
 strike.5.f:0 "It's working, [SCOPE.GetRootScope.GetCountry.GetCustom('LassLadMatriarchalPlural')]! What did I tell you? Direct action gets the goods! Now let's celebrate with a pint, we've all more than earned it."
 strike.7.f:0 "Our [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] will come to your factory and get acquainted, infiltrating the union and rising within its ranks. [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchalCap')] asks for unreasonable things and keeps the union embroiled in trouble. If a strike comes, [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] will be the loudest [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] in the bunch, and will counsel violence and get somebody in trouble. The result will be that the union will be broken up."
 strike.8.f:0 "With all their faults, trade-unions have done more for humanity than any other organization of [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] that ever existed. They have done more for decency, for honesty, for education, for the betterment of the race, for the developing of character in [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')], than any other association of [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')]."
 production_tech_events.601.f:0 ""When steam first began to pump and wheels go round at so many revolutions per minute, what are called business habits were intended to make the life of [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] run in harmony with the steam engine, and [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] movement rival the engine in punctuality."" # George William Russell
 communism.2.c:0 "No gods! No [SCOPE.GetRootScope.GetCountry.GetCustom('MistressMasterMatriarchalPlural')]! Anarchy forever!"
 je_communist_welfare_reason:0 "Communism cannot be achieved until the needs of all have been fulfilled. From each according to [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] ability, to each according to [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] needs."
 communism.4.a:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('FatherMotherMatriarchalCap')] Anarchy loves [SCOPE.GetRootScope.GetCountry.GetCustom('HisHerMatriarchalCap')] [SCOPE.GetRootScope.GetCountry.GetCustom('DaughterSonMatriarchalPlural')]."
 opium_events.1.f:0 ""The seeds of this flower, seemingly innocuous, are in truth the seeds of the fall of empires. [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchalCap')] will fight bloody wars to sate their gluttony for opium, they will sell their own [SCOPE.GetRootScope.GetCountry.GetCustom('FatherMotherMatriarchalPlural')] for another taste. And we will be there to sell it to them.""
 new_academia:0 "Philosopher-[SCOPE.GetRootScope.GetCountry.GetCustom('QueenKingMatriarchalPluralCap')]"
 dt_society_events.3.f:0 "Philosophy is the highest calling of [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')]kind. Through philosophy we can come to understand the very foundations of metaphysics, the nature of the divine, and the essence of virtue. It stands to reason then, that only the most enlightened of wisdom-seekers are fit to hold power."
 dt_society_events.3.a:0 "Society should be ruled by philosopher-[SCOPE.GetRootScope.GetCountry.GetCustom('QueenKingMatriarchalPlural')]."
 opium_wars.2.f:1 ""There are some who decry the so-called moral evils of the opium trade; I say to them, who are you to stand in the way of free trade and the free choices of the consumer? The demand exists, and so we provide — if not us then some other nation would grow rich off the backs of [SCOPE.sCulture('opium_addicted_culture').GetNameNoFormatting] opium fiends. Should every [SCOPE.sCountry('opium_wars_target_country').GetCustom('WomanManMatriarchal')] be deprived of opium simply because some irresponsible ninnyhammers abuse it? And should every [ROOT.GetCountry.GetAdjectiveNoFormatting] family be deprived of the wealth that opium brings to our country?""
 opium_wars.3.f:0 "Just as the opium fiend shall break [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] addiction and rise from [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] idler’s bed, so shall our nation cast off the unwelcome yoke of foreign influence and rise as a sovereign state. No longer inundated with opium, our rivers shall flow with silver and our people shall return to virtuous living."
 opium_wars_export_modifier:0 "Opium Wars: [SCOPE.GetRootScope.GetCountry.GetCustom('MistressMasterMatriarchalPluralCap')] of Trade"
 opium_wars.6.f:0 ""Smugglers? Not at all! We are honest merchants legally carrying our wares to your fine country."\n\n"Of course we have the proper documents. You want us to submit to an inspection of the vessel? I’m afraid that won’t be possible. There’s a terrible infestation of … umm… [SCOPE.sCountry('smuggler_country').GetCustom('WomanManMatriarchal')]-eating badgers in the cargo hold."\n\n"I assure you this is all a misunderstanding! Get your hands off me! I demand to see the [SCOPE.sCountry('smuggler_country').GetAdjectiveNoFormatting] ambassador!""
 opium_wars.8.f:0 "The opium eater lies under the weight of [SCOPE.sCountry('opium_wars_target_country').GetCustom('SuccubusIncubusMatriarchal')] and nightmare; [SCOPE.sCountry('opium_wars_target_country').GetCustom('SheHeMatriarchal')] lies in sight of all that [SCOPE.sCountry('opium_wars_target_country').GetCustom('SheHeMatriarchal')] would fain perform, just as a [SCOPE.sCountry('opium_wars_target_country').GetCustom('WomanManMatriarchal')] forcibly confined to [SCOPE.sCountry('opium_wars_target_country').GetCustom('HerHisMatriarchal')] bed by the mortal languor of a relaxing disease, who is compelled to witness injury or outrage offered to some object of [SCOPE.sCountry('opium_wars_target_country').GetCustom('HerHisMatriarchal')] tenderest love: [SCOPE.sCountry('opium_wars_target_country').GetCustom('SheHeMatriarchal')] curses the spells which chain [SCOPE.sCountry('opium_wars_target_country').GetCustom('HerHimMatriarchal')] down from motion; [SCOPE.sCountry('opium_wars_target_country').GetCustom('SheHeMatriarchal')] would lay down [SCOPE.sCountry('opium_wars_target_country').GetCustom('HerHisMatriarchal')] life if [SCOPE.sCountry('opium_wars_target_country').GetCustom('SheHeMatriarchal')] might but get up and walk; but [SCOPE.sCountry('opium_wars_target_country').GetCustom('SheHeMatriarchal')] is powerless as an infant, and cannot even attempt to rise." # Thomas De Quincey
 je_sick_man_main:0 "The Sick [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchalCap')] of Europe"
 je_sick_man_syria_reason:0 "Syria has been lost to the tyrant of Egypt, who stole [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] dominion from our rightful hands. We must reclaim it!"
 finished_sick_man_tt:0 "Has completed or failed the Sick [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchalCap')] of Europe [concept_journal_entry]"
 sick_man.1.t:0 "The Sick [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchalCap')] of Europe"
 sick_man.3.t:0 "The Dead [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchalCap')] of Europe"
 meiji.2.d:0 "A reformed army, an open and recognized country, a new society. [ROOT.GetCountry.GetName] stands as an equal among the powers of the world, and will perhaps begin to pursue imperial ambitions of [SCOPE.GetRootScope.GetCountry.GetCustom('HisHerMatriarchalCap')] own."
 meiji.4.f:0 ""This, [SCOPE.GetRootScope.GetCountry.GetCustom('MadameSirMatriarchal')], is a Gatling gun. Two hundred rounds per minute. There is nothing, neither [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] nor beast nor machine, that can withstand the hellish cacophony of ammunition that this device can unleash. We will teach your soldiers to operate such machines, to maintain modern military discipline, and to obey their superiors without question.""
 je_heavenly_kingdom_main:0 "The Heavenly [SCOPE.GetRootScope.GetCountry.GetCustom('QueenKingMatriarchalCap')]dom"
 je_heavenly_kingdom_main_reason:0 "Dangerous zealots are inspiring dissent across the nation. They pose an extreme threat; if they can rally enough people to their cult, they will attempt to establish their own heretic [SCOPE.GetRootScope.GetCountry.GetCustom('QueenKingMatriarchal')]dom. These mad[SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] must be stopped at all costs."
 can_aus.1.a:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] save the [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle]!"
 can_aus.2.a:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] save the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]!"
 manifest_destiny.1.f:0 ""O beautiful for patriot dream\nThat sees beyond the years\nThine alabaster cities gleam\nUndimmed by human tears!\nAmerica! America!\nGod shed [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchalCap')] grace on thee\nAnd crown thy good with [SCOPE.GetRootScope.GetCountry.GetCustom('SisterBrotherMatriarchal')]hood\nFrom sea to shining sea!""
 labor_rights.1.f:0 ""[SCOPE.GetRootScope.GetCountry.GetCustom('HeSheMatriarchalCap')] got thirty lashes for dropping the tea."\n"People have been going missing on the estate on the hill."\n"There's a dungeon below the basements, my cousin swears upon it! They torture us and drink our blood!""
 nihilism.1.f:0 ""They are an affront to all that is righteous about our nation! All that escapes their lips is treason of the highest order! Never before have we seen such brazen disregard for our divine right to rule. They are the greatest possible threat to society."\n\n"Do not worry, my liege, these [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] are nihilists. There's nothing to be afraid of.""
 bureaucracy.1.f:0 ""I'd be happy to assist, but unfortunately this requisition form has only been stamped twice. You'll have to file a complaint with the regional ombuds[SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')], who is currently very busy optimising our new filing system. You can expect a prompt response within six to eight months.""
 anarchy.1.d:0 "Anarchists have claimed responsibility for the bombing of a gentle[SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')]'s club frequented by members of the [SCOPE.gsInterestGroup('anarchy_target_ig').GetName]. The body of [SCOPE.sCharacter('anarchy_target_leader').GetFullName] has been found amongst the rubble."
 anarchy.2.d:0 "Colonialism is a blight upon [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')]kind!"
 anarchy.3.f:0 ""We have no need of land[SCOPE.GetRootScope.GetCountry.GetCustom('LadyLordMatriarchalPlural')], of bosses, or even of the state. Working together we can provide all we need, living free and equal, each of us being both dependent on and responsible for the wellbeing of our community.""
 tax.2.f:0 ""The sinews of war are infinite money. We cannot hope to be successful in our struggle to assert our sovereignty if we cannot raise the necessary funds to support our brave service[SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')]; would you send our [SCOPE.GetRootScope.GetCountry.GetCustom('GirlBoyMatriarchalPlural')] out with nothing but sticks and rags?""
 tax.4.desc:1 "The people of [SCOPE.sState('bandit_state').GetName] tell the story of a highway[SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] who robs from the rich and gives to the poor. The legend is spreading quickly throughout [ROOT.GetCountry.GetName], damaging support for the [SCOPE.sLaw('current_law_scope').GetName] law."
 tax.4.f:0 ""[SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchalCap')]'s so dashing! Even as [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] stole the pearls from around my neck I couldn't help but feel flustered. [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchalCap')] left a single red rose upon my lap as [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] vanished into the night with a flourish of [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] cape.""
 tax.5.f:0 ""We have so much, and they have so little. We are still wealthy even when we give generously, are you really going to miss a few thousand Pounds? Think of how little that money means to you, and how much it could mean to a starving [SCOPE.GetRootScope.GetCountry.GetCustom('FatherMotherMatriarchal')] and [SCOPE.GetRootScope.GetCountry.GetCustom('HisHerMatriarchalCap')] children.""
 tax.6.f:0 ""Why are you opposing the law, my friend? You're not rich!"\n\n"Not yet, but as soon as my next business venture takes off I will be a wealthy [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')]. And when that happens, I surely would not want to be taxed so highly.""
 german_unification.1.a:0 "The states[SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] responsible are national heroes."
 german_unification.3.d:0 "A noble[SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] named [SCOPE.sCharacter('bismarck_scope').GetFullName] has risen to a prominent position among the [ROOT.GetCountry.GetAdjectiveNoFormatting] [SCOPE.gsInterestGroup('junkers').GetName]. Advocating for German national unity and political pragmatism, [SCOPE.sCharacter('bismarck_scope').GetSheHe] offers [SCOPE.sCharacter('bismarck_scope').GetHerHis] services to the state."
 german_unification.4.d:0 "The tireless efforts of states[SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] and soldiers has been rewarded; Germany is united into a single state."
 german_unification.4.f:0 "Through blood and iron, through diplomacy and guile, Germany is united. It is a day of triumph and of reflection. However the future unfolds, the German state will surely play a leading role in deciding the fate of [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')]kind."
 italian_unification.1.f:0 ""Yes, young [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')], Italy owes to you an undertaking which has merited the applause of the universe. You have conquered and you will conquer still, because you are prepared for the tactics that decide the fate of battles. To this wonderful page in our country's history another more glorious still will be added, and the slave shall show at last to [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] free [SCOPE.GetRootScope.GetCountry.GetCustom('SisterBrotherMatriarchalPlural')] a sharpened sword forged from the links of [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] fetters."" # Garibaldi
 communism.6.f:1 ""From each according to [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] ability, to each according to [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] needs. This is a core principle of communist society, and a foundational principle for our fledgling state. We stand as a shining example of what humanity can achieve by working together for the common good.""
 communism.7.f:0 ""Comrades, the time for action is now! Why should we toil in squalor while the boss grows rich and fat off of our labor? Why should the meager pennies we earn go to the greedy land[SCOPE.GetRootScope.GetCountry.GetCustom('LadyLordMatriarchal')] who tells us we should be grateful for our miserable shacks?""
 communism.8.a:0 "For the [SCOPE.GetRootScope.GetCountry.GetCustom('FatherMotherMatriarchal')]land!"
 east_india_company_men:0 "Company [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchalCap')]"
 1848.1.f:0 ""Citizen [ROOT.GetCountry.GetRuler.GetLastName]. The [ROOT.GetCountry.GetAdjectiveNoFormatting] nation accuses you of having committed a multitude of crimes to establish your tyranny, to destroy [SCOPE.GetRootScope.GetCountry.GetCustom('HisHerMatriarchalCap')] freedom. Most egregious among these charges include conspiring with foreign powers, aristocratic corruption, and causing the blood of the people to flow. How do you plead?""
 1848.2.f:0 ""The days of highborn [SCOPE.GetRootScope.GetCountry.GetCustom('QueenKingMatriarchalPlural')] ruling over the meek peasantry atop a gilded throne are over. Let them pass into the realm of story books and fairy tales where they belong, and let nostalgia for those days become an idle fancy, not the grim face of reaction.""
 1848.3.f:0 ""The principle of liberty shall be the bedrock of the [ROOT.GetCountry.GetAdjectiveNoFormatting] nation. For every [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')], a vote. And every vote shall be counted equally. It is not by right of wealth or land that we will choose our governors, but by the shining mandate of democracy.""
 1848.4.f:0 ""The people of the [ROOT.GetCountry.GetAdjectiveNoFormatting] nation have a right to rule themselves, free from the clutches of [SCOPE.GetRootScope.GetCountry.GetCustom('QueenKingMatriarchalPlural')] and aristocrats who hoard hereditary power. We have made our demands clear; they will be met, or we shall take to the streets. We will win our freedom with the blood of martyrs if we have to.""
 theocracy.1.d3:0 "Reports abound of a miracle performed by clergy[SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] in [SCOPE.sState('capital_scope').GetCityHubName]. Such displays are promoting religious piety throughout [ROOT.GetCountry.GetName]."
 isolation.2.f:0 ""We must think carefully on how to proceed. As soon as word of this gets out it will surely cause a scandal in [SCOPE.sState('foreign_capital').GetCityHubName] and threaten the signing of the treaty. There was a young [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] present at the scene, probably innocent but certainly a convenient scapegoat if we wish to hastily resolve the matter. It may not be just, but it will be expedient.""
 major_railways.1.a:0 "Mine, [SCOPE.GetRootScope.GetCountry.GetCustom('GirlBoyMatriarchalPlural')]!"
 scotland_yard.1.f:0 ""[SCOPE.sState('capital_scope').GetCityHubName] by gaslight can be a treacherous place. The papers would have you believe that danger lurks around every corner. But all of that is set to change; with a Peeler patrol[SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] on every street, our citizens will be able to stride confidently in the knowledge that they are protected from the criminal element.""
 greece.1.f:1 ""We have cast aside centuries of Ottoman rule to bring the Greek state into being. Yet it is not enough. Many of our country[SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] still live under the oppressive yoke of foreign rule, yearning for a country they can call their own. This dream can only be realized through the annexation of all the Greek lands, which we will achieve with or without the consent of their occupiers.""
 land_reclamation.1.b:0 "We are the [SCOPE.GetRootScope.GetCountry.GetCustom('MistressMasterMatriarchalPlural')] of land and sea."
 je_autocracy_reason:1 "Our nation is defined by the absolute authority of our beloved ruler. We are one family, with one [SCOPE.GetRootScope.GetCountry.GetCustom('MotherFatherMatriarchal')] and one [SCOPE.GetRootScope.GetCountry.GetCustom('MotherFatherMatriarchal')]land; united and strong. If we wish to preserve these values, the Autocracy must be maintained."
 autocracy.1.f:0 ""In a state where love for [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]s and devotion to the throne are based on the native characteristics of the people, where there are laws of the [SCOPE.GetRootScope.GetCountry.GetCustom('MotherFatherMatriarchal')]land and firmness in administration, all efforts of the evil-intentioned will be in vain and insane."" # Tsar Nicholas I
 skyscraper.1.f:0 ""Gentle[SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')], we are going to erect the tallest building in the world. The foundation alone will need hundreds of [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')], more if they will not work twelve hour shifts. Every day we will need to transport thousands of bags of cement into the heart of a metropolis. We must secure an immense quantity of steel that must, like Atlas, hold the weight of a whole world. The task ahead of us is monumental.""
 war_crimes.2.f:0 ""I resent the term 'arms dealer'. It implies that I am no more than a cynical profiteer, benefiting from the suffering of my fellow [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')]. Nothing could be farther from the truth; what I do guarantees peace and security, not only in [ROOT.GetCountry.GetNameNoFormatting] but throughout the civilized world.""
 tunguska.1.f:0 ""I lost my senses for a moment, but then my [SCOPE.GetRootScope.GetCountry.GetCustom('HusbandWifeMatriarchal')] ran out and led me to the house. After that such noise came, as if rocks were falling or cannons were firing, the Earth shook, and when I was on the ground, I pressed my head down, fearing rocks would smash it. When the sky opened up, hot wind raced between the houses, like from cannons, which left traces in the ground like pathways, and it damaged some crops."" # S. Semenov
 communist_elections.1.f:1 "First they will take your boss's house and you will thank them for it. You'll receive them as the promised savior and knee before them. Then they will take your neighbor's house, and you will try to convince them, you'll say "but [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] is a good [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')], I know him!" and it won't matter in the slightest.\n\nThen they will take your car, and you shall think to yourself "it's fine, I don't need a car anyways." And can you guess what'll happen next? You know what'll happen next."
 je_serial_killer_reason:0 "A dangerous killer is stalking the streets of [SCOPE.sState('target').GetCityHubName] and terrifying the people of [SCOPE.sState('target').GetName]. We must do all in our power to catch the criminal before [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] kills again."
 native_resettlement.6.f:0 "Some bard shall lift a voice in praise of thee,\nIn moving numbers tell the world how [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')]\nScoffed thee, hissed thee, charged with lunacy!\nAnd who could not give 'nough honor when\nAt length, in spite of jeer, of want and need,\nThy genius shaped a dream into a deed." # Alexander Posey
 je_sick_man_advance:0 "Advances the Journal Entry 'The Sick [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchalCap')] of Europe'"
 unite_australia_je_aus_tt:0 "Have at least Amicable relations and greater GDP than a neighboring #tooltippable #tooltip:[GetPlayer.GetTooltipTag],converter_aus_cultures_tooltip Australian#!#! country with the same overlord"
 unite_canada_je_can_tt:0 "Have at least Amicable relations and greater GDP than a neighboring #tooltippable #tooltip:[GetPlayer.GetTooltipTag],converter_can_cultures_tooltip Canadian#!#! country with the same overlord"
 gbr_aus_relations_tt:0 "Have at least Amicable relations with two #tooltippable #tooltip:[GetPlayer.GetTooltipTag],converter_aus_cultures_tooltip Australian#!#! subjects"
 gbr_can_relations_tt:0 "Have at least Amicable relations with two #tooltippable #tooltip:[GetPlayer.GetTooltipTag],converter_can_cultures_tooltip Canadian#!#! subjects"
 dei_breakup.1.f: "Across the islands, the silence rose like a wave. Cut telegraph wires, deserting police[SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')], farms that would no longer report their harvests. And then, the silence broke, and with it came annihilation."
 dei_breakup.1.b: "One [SCOPE.GetRootScope.GetCountry.GetCustom('FatherMotherMatriarchal')]land, one nation, one language!"
 
 #content_2_l_english.yml
 industrial_accident_events.1.f:0 "One of the [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] who tried to put out the fire testified at the inquiry. "I thought the room was just full of charred machinery," [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] said, "but then I stepped on something soft.""
 industrial_accident_events.3.b:0 "Rail[SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] should get more than a song for dying on the job."
 industrial_accident_events.5.f:0 ""The scalding steam rushed out of the burst boiler and into the faces of the [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] on the shop floor. If the blast itself or the flying debris didn't get them, then the steam surely did.""
 industrial_accident_events.6.f:1 ""They dug me out, but left my friend behind."\n\nThat was all the fore[SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] was able to get out of the wretched [SCOPE.GetRootScope.GetCountry.GetCustom('GirlBoyMatriarchal')]. Sooty rags clung to [SCOPE.GetRootScope.GetCountry.GetCustom('HerHimMatriarchal')] like wispy strands of a torn funeral jacket. Whether [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] held back [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] tears for fear of a beating, or to keep strong, the fore[SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] did not know. [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchalCap')] was spent for the day. The fore[SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] hoped the manager had a mind for mercy."
 industrial_accident_events.6.b:0 "This outrageous abuse of the common [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] cannot continue!"
 industrial_accident_events.6.c:0 "These mines are a blight upon [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] and countryside alike."
 modifier_state_brave_engineer_accident:1 "Death of a Rail[SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')]"
 production_tech_events.501.f:0 ""A child has been arrested for picking up coal alongside newly-laid tracks. If the youth had been smart enough to steal the whole railroad, [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] would've been hailed as the Napoleon of industry.""
 slavery_law_events.1.f:0 ""From the very birth of civilization, [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] has enslaved [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')]. This has thus always been the natural order of things, and I see no reason why we should abandon nature just yet.""
 slavery_law_events.1.a:0 "Promote [SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName] as a leader of [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')]."
 slavery_law_events.4.f:0 ""Late in the afternoon of a chilly day in February, two gentle[SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')], with chairs close together, seemed to be discussing some subject with great earnestness. For convenience sake, we have said two gentle[SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')]. One of the parties, however, once [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] began to speak of [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] plantation, did not appear to truly merit being called a 'gentle[SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')]'.""
 natural_state_of_man:0 "Natural State of [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchalCap')]"
 monarchy_law_events.1.f:0 ""Friends! The nation cries out for leadership, for justice, and for an end to chaos! If you want stability, if you want the will of the nation to be fully realized, then together let us vote for a [SCOPE.GetRootScope.GetCountry.GetCustom('QueenKingMatriarchal')], and you will never have to vote again.""
 monarchy_law_events.2.f:0 ""Yes yes, of course I care for the souls of my flock. There is no greater calling than the salvation of [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')], the redemption of the wayward, the faith triumphant. But... be honest with me, is there anything wrong with a crown?""
 the_man_of_the_hour:0 "The [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchalCap')] of the Hour"
 economy_laws.1.f:0 "The [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] nervously adjusted [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] glasses. "Frankly, I'm amazed," [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] admitted. "I've run the numbers twice and had three clerks down in the office check my work, and wouldn't you know it? We're ahead of schedule and above our projected rates! Why, I think I might celebrate!"\n\n[SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchalCap')] reached for [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] bowtie, and after a moment's fumbling, took it off. "Look out, world, I'm cutting loose tonight!" [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] gleefully cried."
 economy_laws.2.f:0 ""While I know some accuse me of oppositionist tendencies, I can assure everyone gathered here that I am a loyal [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] of the party. All I am saying, friends, is that we need to consider whether our policy has matured enough to discard the outmoded social-economic system entirely.""
 africa_colonial_events.40.d:0 "An officer in our African colonies has intentionally provoked a confrontation with [SCOPE.sCountry('jingoist_officer_victim').GetName], despite instructions to keep the peace. We can either save face by going along with the officer's plot, or recall [SCOPE.GetRootScope.GetCountry.GetCustom('HerHimMatriarchal')], admit that we lost control of the situation, and upset the jingoists."
 africa_colonial_events.41.f:0 ""This [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] is a maniac! We're trying to play a careful, delicate game over here, and that [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] has to upturn the table and cause a headache for us all, and for what? The nation? Please! Does that [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] not realize the damage [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')]'s doing?""
 africa_colonial_events.41.c:0 "This [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] is a rolemodel! [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchalCap')] ought to be in charge of the [SCOPE.gsInterestGroup('rogue_imperialist_ig').GetName]"
 anti_state_religion.1.f:0 ""Is it the soul of a [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] or the wallet of a [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] that our priestly class truly cares about? Is their gold destined for a higher calling or a baser purpose? How can [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] work in such offices and not become ensnared in a web of immorality they themselves preach against?""
 anti_state_religion.3.d:1 "A fiery [SCOPE.sReligion('country_religion_pop').GetName] preacher has shown up in the capital, provoking fights with guards and yelling the most incendiary rhetoric. [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchalCap')] is clearly attempting to be arrested and make [SCOPE.GetRootScope.GetCountry.GetCustom('HerHimMatriarchal')]self a 'martyr' for the faith."
 anti_state_religion.3.f:0 ""This government is antithetical to the natural faith of all [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')]! Its concept of society itself is utterly foreign to spiritual truths. It believes there is an insoluble opposition between our faith and the [ROOT.GetCountry.GetAdjectiveNoFormatting] worldview — and believes that it somehow can decide the fate of our souls. Ridiculous! This government is an obscene farce blaspheming against everything good.""
 anti_state_religion.3.a:0 "Charming. Arrest that [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')]."
 anti_state_religion.3.b:0 "Indeed? Leave [SCOPE.GetRootScope.GetCountry.GetCustom('HerHimMatriarchal')] be."
 election_neutral.5.f:0 ""I'm a simple party [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')], that's all. I know who I like, and I know who I don't like, and I know I want my people to win and their people to lose.""
 election_neutral.6.f:0 ""Read all about it! Honest politicians attacked by shameless cowards! Leading candidate for office issues heartwarming appeal to the common [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')]'s heart! [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchalCap')] on campaign trail pets a puppy! Read all about it!""
 election_neutral.7.f:1 ""Let's see what you [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] are charging... fees, yes, that's to the be expected, but what's this lodging charge? That fancy hotel room could house half a village! And there's enough [SCOPE.GetRootScope.GetCountry.GetCustom('alcohol')] billed here to drown a fish!"\n\n"Votes don't come cheap, [SCOPE.GetRootScope.GetCountry.GetCustom('MadameSirMatriarchal')]. You do want to win, right?""
 je_splitting_oman_reason:0 "The [SCOPE.GetRootScope.GetCountry.GetCustom('DaughterSonMatriarchalPlural')] of [ROOT.GetCountry.GetRuler.GetFullName] are hungry for power and land. Upon the Sultan's death, [ROOT.GetCountry.GetRuler.GetFirstName]'s [SCOPE.GetRootScope.GetCountry.GetCustom('DaughterSonMatriarchalPlural')] will split the country between its Arabian and African holdings and vie for supremacy."
 zanzibar.1.d:0 "While [SCOPE.sCharacter('sultan_of_muscat_and_oman').GetFullName] has succeeded to power in Oman and Muscat, his younger [SCOPE.GetRootScope.GetCountry.GetCustom('SisterBrotherMatriarchal')] [SCOPE.sCharacter('sultan_of_zanzibar').GetFullName] has established an independent powerbase as the [SCOPE.sCountry('sultanate_of_zanzibar').GetRuler.GetPrimaryRoleTitle] of [SCOPE.sCountry('sultanate_of_zanzibar').GetNameNoFlag] in East Africa."
 ace_cowboy:0 "Cow[SCOPE.GetRootScope.GetCountry.GetCustom('GirlBoyMatriarchal')]"
 romania.3.a: "Unity through life and [SCOPE.GetRootScope.GetCountry.GetCustom('SisterBrotherMatriarchal')]hood through death!"
 je_unite_the_nations_reason: "For ourselves and our [SCOPE.GetRootScope.GetCountry.GetCustom('SisterBrotherMatriarchalPlural')] to survive, we must band together. Only united will we be able to resist the advances, both diplomatic and forceful, of the colonizing powers on our doorsteps."
 je_unite_the_nations_organize_the_tribes_button_desc: "Through envoys and direct assistance, we can encourage the reformation of our [SCOPE.GetRootScope.GetCountry.GetCustom('SisterBrotherMatriarchal')]ly nations into something more resilient to encroachment and more amenable to our own approach to government."
 je_unite_the_nations_offer_confederation_button_desc: "Our cause is the common cause of all peoples of this land; it is only natural that our [SCOPE.GetRootScope.GetCountry.GetCustom('SisterBrotherMatriarchalPlural')] would seek to join forces with us."
 supporting_reform_efforts_among_brothers: "Supporting Reform Efforts Among [SCOPE.GetRootScope.GetCountry.GetCustom('SisterBrotherMatriarchalPluralCap')]"
 
 #content_3_l_english.yml
 generic_laws.2.f:1 "One aide was all it took. One [SCOPE.GetRootScope.GetCountry.GetCustom('GirlBoyMatriarchal')] squeezing acne from his face in the right place at the right time to overhear the howling laughter, smell the rich tobacco blend, and spot [SCOPE.sCharacter('corrupt_ig_leader_scope').GetFullNameNoFormatting]'s new, golden cufflinks. One honest fellow's word to the right ears, and it was all uncovered."
 generic_laws.3.f:0 ""Compromise makes a good umbrella, but a poor roof; it is temporary expedient, often wise in party politics, almost sure to be unwise in states[SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')]ship."" # James Russell Lowell
 generic_laws.4.f:0 ""The [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')]'s viewpoints may be somewhat partisan, but [SCOPE.GetRootScope.GetCountry.GetCustom('MadameSirMatriarchal')], you cannot argue with [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] prose!""
 generic_laws.10.f:0 ""How can you all stand idly by and watch the world pass before your eyes? Have you no sense of honor? — of duty to your fellow [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')]? I say nay to such lack of ambition, and I dare say I am not alone in this.""
 tanzimat_events.5.f:0 ""Are God's adversaries to be the equal of Islam? Some corrupt Pashas in [ROOT.GetCountry.GetCapital.GetCityHubName] may think so, but we true believers know better. As we speak, the unbelievers in our midst are busy plotting our doom, conspiring with their foreign [SCOPE.GetRootScope.GetCountry.GetCustom('MistressMasterMatriarchalPlural')] to carve up our great empire like the confectioner carves up baklava.""
 tanzimat_events.7.f:0 ""But whoever deliberately slays another believer, [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] requital shall be hell, therein to abide; and God will condemn [SCOPE.GetRootScope.GetCountry.GetCustom('HerHimMatriarchal')], and will reject [SCOPE.GetRootScope.GetCountry.GetCustom('HerHimMatriarchal')], and will prepare for [SCOPE.GetRootScope.GetCountry.GetCustom('HerHimMatriarchal')] awesome suffering."" # An-Nisa 4:93, al-Quran
 tanzimat_events.8.f:0 ""The bastards ruined my store and insulted my name! But at the very least that was the extent of my injury. My [SCOPE.GetRootScope.GetCountry.GetCustom('DaughterSonMatriarchal')] saw at least two of the [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] who partook in the riot dragged away by soldiers, apparently outed by their own community. Perhaps there is some justice to be found here after all. Now pass me the sugar, this tea is as bitter as uncured olives.""
 tanzimat_events.9.f:0 ""For two hundred years my family has worked this land; paying our dues as we have according to tradition. But now the Pashas of [ROOT.GetCountry.GetCapital.GetCityHubName] have devised yet another insidious system for bleeding us dry, and my [SCOPE.GetRootScope.GetCountry.GetCustom('DaughterSonMatriarchalPlural')] will be called on to perish on some distant battlefield.""
 tanzimat_events.9.b:0 "[SCOPE.sCharacter('peasant_smashing_general').GetFullName] and [SCOPE.sCharacter('peasant_smashing_general').GetHerHis] [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] will quell this unrest."
 boxer_rebellion_events.1.f:1 ""When the foreign barbarians preach their religion, they say that they are urging [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] to do good, but in fact, they are disrupting our government, creating turmoil in our system, destroying our customs, and deceiving our people — that is to say, they want to turn the people of China into barbarians."" # Boxer era Han school teacher
 boxer_rebellion_events.2.f:0 ""When at last all the Foreign Devils\n\nAre expelled to the very last [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')]\n\nThe [ROOT.GetCountry.GetNameNoFormatting], united, together\n\nWill bring peace to this our land."" # Boxer poem
 election_contextual_events.1.f:0 ""High price of [SCOPE.sGoods('basic_foodstuff').GetNameNoFormatting]? Humbug! In my youth we would make do with even less than what you have now, for double the labor! These 'outrageous' food prices are nothing more than the musings of hysterical house[SCOPE.GetRootScope.GetCountry.GetCustom('HusbandWifeMatriarchalPlural')]!""
 election_contextual_events.1.b:0 "Fund soup kitchens. A [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] with a full belly makes fewer mistakes."
 election_contextual_events.3.f:1 ""We... I received orders to round up hostages, [SCOPE.GetRootScope.GetCountry.GetCustom('MadameSirMatriarchal')]. Old faces, young faces — some not older than my own [SCOPE.GetRootScope.GetCountry.GetCustom('DaughterSonMatriarchal')]. So-called free shooters had been harassing our lines. 'Murderers' my commander called them. 'Highway[SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')]' with malice in their hearts and rifles in their hands. The hostages were meant to deter them!\n\nBut after the third soldier fell that evening, the commander told me to take the hostages... [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] told me to take them into the barn... and... [SCOPE.GetRootScope.GetCountry.GetCustom('LadyLordMatriarchalCap')], forgive me.""
 election_contextual_events.6.f:0 ""Change? Why would I want change? I've got a full belly, a happy [SCOPE.GetRootScope.GetCountry.GetCustom('HusbandWifeMatriarchal')], and a good job. Why would I squander that chasing what might be?""
 election_contextual_events.7.f:0 ""[SCOPE.sCharacter('pacifist_ig_leader').GetSheHe|U] didn't get the letter, huh? Go figure that coward's some spineless, good-for-nothing pacifist. Our [SCOPE.GetRootScope.GetCountry.GetCustom('GirlBoyMatriarchalPlural')] are out there dying, and what does [SCOPE.sCharacter('pacifist_ig_leader').GetSheHe] do? Sits around shuffling stacks of paper, waiting for the opportune moment to squander the gains we paid for in blood. Nah, our [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] needs somebody who fights for them, as they fight for us.""
 je_machine_guns_reason:0 "Serviceable by a single [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')], and capable of firing hundreds of shells per minute, the automated machine gun represents a near-insurmountable obstacle for any attacker facing entrenched positions."
 military_tech_events.403.f:0 ""While wooden ships with iron [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] might beat iron ships with wooden [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')], it sure does not hurt to have the armor on our side.""
 military_tech_events.404.f:0 ""[SCOPE.GetRootScope.GetCountry.GetCustom('MadameSirMatriarchalCap')], while it might indeed look like a "cheesebox on a raft", I assure you that the 15-inch guns [SCOPE.GetRootScope.GetCountry.GetCustom('HeSheMatriarchal')] carries in that box of hers are no laughing matter.""
 poland_events.7.f: ""[SCOPE.GetRootScope.GetCountry.GetCustom('SisterBrotherMatriarchalPluralCap')], all! We come with glad tidings for you and your homes. Once, we shared a great dominion. A homeland of peace and prosperity at the Lord's hand. Though we were defeated, scattered, and shackled before, we stand again. In old glory, renewed! In faith, rewarded! We've only the gates of heaven to gain. Rise, rise with us, and let us once more bring God's peace upon the Earth!""
 poland_events.7.f2: ""Your attention, peasants. You may be wondering why I have brought so many fine gentle[SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] with rifles today. It is simple: we are here to liberate you. Which first begins with the back tax you owe to the Commonwealth. In due time, the powers that be may consider properly administering your area. Don't resist. Or do: that would go a long way to alleviating the smell of dung from this cesspit.""
 poland_events.7.a: "Welcome, [SCOPE.GetRootScope.GetCountry.GetCustom('SisterBrotherMatriarchalPlural')]."
 colonial_administration_events.1.f: ""Right, now take this down. And you remembered your pen this time? Ah, good. So it is in Darkest Africa, that we come to the now called [SCOPE.sCountry('newly_formed_colonial_nation_scope').GetNameNoFormatting], where we can begin the beachhead of true civilization. From there, proper exploitation of resources for the glory of- My God, [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')], strike out me asking about your pen! This is for the annals!""
 acw_events.9.f_1: "Ten-thousand [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] with fixed bayonets rushed through the [SCOPE.sState('acw_victory_capital_scope').GetCityHubName] streets, hollering and howling as a gray tide of conquerors. An adjutant arrived at the side of General [SCOPE.sCharacter('acw_victory_general_scope').GetLastNameNoFormatting] with a dispatch in hand. A formal surrender was scrawled in hasty script, with full acknowledgement of independence."
 acw_events.9.f_2: ""Your charges are sedition, murdering a fellow soldier of the [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] Army, and desertion. Three witnesses have come forward to your actions. How do you plead?"\n\n"Not guilty. I swore to uphold the ideals of this country, as the Founding [SCOPE.GetRootScope.GetCountry.GetCustom('MotherFatherMatriarchalPluralCap')] intended: life, liberty and the pursuit of happiness for all [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')]. All [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')], and I do not rightly believe a slave has that chance. I cannot betray a country what's already betrayed itself."\n\n"Guilty it is then. Hang [SCOPE.GetRootScope.GetCountry.GetCustom('HerHimMatriarchal')] with the others.""
