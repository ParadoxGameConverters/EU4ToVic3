 custom_automobile_accident_type_wall_person_hit:0 "an automobile struck a man who was crossing the street, killing him."
 expedition_events.501.f:1 ""Gentle[SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')], I put before you an incomplete map. Many of you nautically inclined fellows may recognise this delta. It is one of the very cradles of civilization as we know it, yet we know too little. What I propose is simple: we shall strike deep into the heart of Africa and find the secret many others have searched for.""
 expedition_events.504.f:1 ""The coast was less arenaceous than expected. Up the hill that led to the city, a group of locals had congregated to watch our expedition, more amused than intrigued. In a language that we could not understand, they shouted at us. One of our [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] gestured back and, with a shot to the air, the dispute was settled.\n\nAt the other side of the sea, the sand glistened — a layer of polished sunlight.""
 expedition_events.540.f:1 ""The beast was almost bent over: its wrinkled body and slow movements resembled those of an old [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')].\n\n"If we get it now, imagine the fortune they'll pay us back in [ROOT.GetCountry.GetNameNoFormatting]. It's completely alone."\n\nAs the sky darkened towards the evening, a perfect, immaculate shine remained, reflecting the pallor of its horn.""
 crime_events.10.f:1 "The ragged old market is full of police lights and pickpockets. The corpse lays face down on the street. There's a long, dark stain that has been following it like a patient hunter all night. The inspector moves closer. Long dried. The red becomes lighter near the head.\n\n"Move the body." [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchalCap')] moves closer again. Butchered. Fetid. The smell won't leave the street for days. There's more inside than outside of that [SCOPE.GetRootScope.GetCountry.GetCustom('ManWomanMatriarchal')] to see now.\n\nCloser. Closer. Long dried. Butchered. Fetid. Repulsive."
 crime_events.11.f:1 "The inspector grips [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] walking stick fiercely; [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] hardly smiles. The face of the culprit is dimly lit by the cell light. From this distance, [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] resembles one of the inspector's childhood friends, [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] cousin, every other police [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')].\n\nHe doesn't even lift [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] head when they serve [SCOPE.GetRootScope.GetCountry.GetCustom('HerHimMatriarchal')] some bland porridge. "It's over now." The inspector can't take [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] eyes off the [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')]. The light flickers. Someone has already told the press, the office is filled with voices, the killer mutters something; [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] hardly smiles."
 crime_events.12.d:1 "Police in [SCOPE.sState('serial_killer_state_scope').GetName] have received a letter allegedly written by the [SCOPE.sState('serial_killer_state_scope').GetCityHubName] Ripper. This cryptic note might hold the key to uncovering [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] identity."
 crime_events.13.f:1 "The corpse is laying face down again. There's a long, dark stain that has dried up overnight. The inspector moves closer. The insides of the victim are scattered around the place like a meat salad.\n\n"They all look the same — [SCOPE.GetRootScope.GetCountry.GetCustom('serial_killer_modus_operandi')]."\n\nAn unnerving sight; eyes white and putrid like spoiled milk, a [SCOPE.GetRootScope.GetCountry.GetCustom('GirlBoyMatriarchal')] keeps spying on the scene from one of the roofs, the inspector moves [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] hand to make [SCOPE.GetRootScope.GetCountry.GetCustom('HerHimMatriarchal')] leave. The pile of bodies keeps growing like an unfinished painting."
 assassin_description_mkc:0 "a wild eyed Michigan born [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')]"
 congo_free_state_events.3.d:0 "Both missionaries and lay[SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] have expressed their deepest concern about the increasing number of deaths in the [SCOPE.sCountry('free_state').GetNameNoFlag]."
 congo_free_state_events.5.f:1 ""It is terrifying to even think that something like this could happen. Deaths and massacres and famines. All in the name of profit ⁠— and joy. Officers competing over who's the most brutal one, exhibiting the marks on the locals like war trophies.\n\nThey have trespassed all laws of [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')]kind. Intruders from the deepest of hells whose even association with humanity is an affront to us all.""
 diplomatic_friction.1.f:0 ""Maybe we believe in the international cause of the working [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')], maybe we don't. In the end it doesn't matter, what matters is that the [SCOPE.sCountry('rival_scope').GetAdjectiveNoFormatting] trade unions get stronger.""
 production_tech_events.200.f:0 ""[SCOPE.GetRootScope.GetCountry.GetCustom('LordLadyMatriarchalPluralCap')] and Gentle[SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] I present to you, a world first. Behold this perfectly carved ivory chess piece? Beautiful no? What if I were to tell you it is not ivory at all but a new material known as plastic!""
 production_tech_events.1.c:0 "Some of [SCOPE.GetRootScope.GetCountry.GetCustom('LassLadMatriarchalPlural')] have found a 'different' application for it."
 ig_suppression_events.1000.f:0 "The reporter for the [ROOT.GetCountry.GetAdjectiveNoFormatting] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] twiddled [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] thumbs nervously, "Just one article and you'll pay off all my debts?" \n\n "Just one article but it has to be on the front page and it has to eviscerate the [SCOPE.gsInterestGroup('negative_article_ig').GetName].""
 ig_suppression_events.1001.a:0 "If [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] can't walk how will [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] get to the polling station?"
 nursing_events.1.f:0 ""Imagine a quart, you know how much a quart is right? No? Well picture two cups of tea, now imagine instead of tea they're full of maggots. That's how many we pulled out of this one poor fella after [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] was left to fester.""
 nursing_events.4.f:0 ""The [SCOPE.GetRootScope.GetCountry.GetCustom('LordLadyMatriarchal')] with the lamp they call [SCOPE.GetRootScope.GetCountry.GetCustom('HisHerMatriarchal')], visits the wounded soldiers at night checking in on them. Real heart of gold that one.""
 free_speech_laws.6.f:0 ""Well, it's not exactly flattering, is it?" The aide said, contemplating the drawing. \n\n"Not exac-, It's a detailed drawing of me in congress with a donkey for heaven's sake! Why would it be flattering?" [SCOPE.sCharacter('ig_leader_scope').GetFullNameNoFormatting] replied, throwing [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] hands in the air. \n\n"That it is, but you can't deny they captured your likeness.""
 rights_of_women_laws.1.f:0 ""[SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchalCap')] struck [SCOPE.GetRootScope.GetCountry.GetCustom('HisHerMatriarchal')] again and again simply for dropping a plate. This was only the latest in a series of beatings, stretching from honeymoon to present day. How can we commit any [SCOPE.GetRootScope.GetCountry.GetCustom('ManWomanMatriarchal')] to this endless punishment? Divorce for [SCOPE.GetRootScope.GetCountry.GetCustom('MenWomenMatriarchal')] in violent situations is not just fair, it is the very embodiment of justice.""
 rights_of_women_laws.2.t:0 "A [ROOT.GetCountry.GetAdjectiveNoFormatting] [SCOPE.GetRootScope.GetCountry.GetCustom('ManWomanMatriarchalCap')]'s Travels"
 rights_of_women_laws.2.f:0 ""[SCOPE.GetRootScope.GetCountry.GetCustom('HeSheMatriarchalCap')] has traveled all over on [SCOPE.GetRootScope.GetCountry.GetCustom('HisHerMatriarchal')] own, it is said [SCOPE.GetRootScope.GetCountry.GetCustom('HeSheMatriarchal')] even rides [SCOPE.GetRootScope.GetCountry.GetCustom('HisHerMatriarchal')] horse [SCOPE.GetRootScope.GetCountry.GetCustom('SidewardsFrontwardsMatriarchal')], like a [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')]!""
 rights_of_women_laws.3.d:0 "A recently published paper on 'Hysteria in [SCOPE.GetRootScope.GetCountry.GetCustom('MenWomenMatriarchalCap')]' has been gaining traction in the medical community. The paper is being used as anti-[SCOPE.GetRootScope.GetCountry.GetCustom('MenWomenMatriarchal')]'s rights propaganda against the [SCOPE.sLaw('current_law_scope').GetName] law."
 rights_of_women_laws.3.f:0 ""There is no real evidence that 'hysteria' is anymore prevalent in [SCOPE.GetRootScope.GetCountry.GetCustom('MenWomenMatriarchal')] than it is in [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')], but for some reason we are the ones who keep getting diagnosed with it.""
 womens_rights_rally:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('MenWomenMatriarchalCap')]'s Suffrage Rally"
 womens_rights_peaceful_rally:0 "Extra [SCOPE.GetRootScope.GetCountry.GetCustom('MenWomenMatriarchalCap')]'s Suffrage Rallies"
 womens_rights_violent_rally:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('MenWomenMatriarchalCap')]'s Suffrage Rally Violence"
