l_english:
  ## matriarchal game rules
  #rule_converter_matriarchy_rights_of_women:0 "EU4 to Vic3 Converter: Rights of Women localization"
  #setting_row_matriarchy_player:0 "Always Player"
  #setting_row_matriarchy_player_desc:0 "The Rights of Women law group will localize based on the player; for multiplayer games, a player will be chosen at random."
  #setting_row_matriarchy_women:0 "Always Women"
  #setting_row_matriarchy_women_desc:0 "The Rights of Women law group will always be called Rights of Women."
  #setting_row_matriarchy_men:0 "Always Men"
  #setting_row_matriarchy_men_desc:0 "The Rights of Women law group will always be called Rights of Men."
  #setting_row_matriarchy_majority:0 "Majority Player"
  #setting_row_matriarchy_majority_desc:0 "If matriarchal player countries outnumber patriarchal player countries, the Rights of Women law group will always be called Rights of Men; otherwise, it will always be called Rights of Women."

  # matriarchal ideologies
 ideology_maternalistic:0 "Maternalistic"
 ideology_maternalistic_desc:0 "#lore This group has little faith in the populace attempting to govern itself, believing they need the guidance of a traditional aristocracy.#!"
 ideology_matriarchal:0 "Matriarchal"
 ideology_matriarchal_desc:0 "#lore This group believes women should have political authority and that men should obey their mothers and wives.#!"
 ideology_matriarchal_suffrage:0 "Modern Matriarchal"
 ideology_matriarchal_suffrage_desc:0 "#lore This group believes women should have political authority and that men should obey their mothers and wives, but have accepted men's right to work and vote.#!"
 ideology_masculist_ig:0 "Masculist"
 ideology_masculist_ig_desc:0 "#lore This group holds that men are equal to women and strives for maintaining their rights as citizens.#!"
 ideology_masculist:0 "Masculist"
 ideology_masculist_desc:0 "#lore This leader holds that men are equal to women and strives for the extension of their rights as citizens.#!"

  # Ideologies
 ideology_anti_clerical_pb:0 "Antitheist"
 ideology_anti_clerical_pb_desc:0 "#lore This group opposes the influence of organized religion on the political and education system, to an extreme- borderline unhealthy- extent.#!"
 ideology_dummy_pious_01:0 "Pious Placeholder 1"
 ideology_dummy_pious_01_desc:0 "#lore This ideology should not appear in normal gameplay. If you can read this, something has gone wrong.#!"
 ideology_dummy_pious_02:0 "Pious Placeholder 2"
 ideology_dummy_pious_02_desc:0 "#lore This ideology should not appear in normal gameplay. If you can read this, something has gone wrong.#!"


