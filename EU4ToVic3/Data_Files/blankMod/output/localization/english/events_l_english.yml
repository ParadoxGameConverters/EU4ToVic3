 ig_revolutions.1.t:0 "On the Edge"
 ig_revolutions.1.d:1 "The [SCOPE.gsInterestGroup('ig_on_the_edge').GetName], led by wily [SCOPE.sCharacter('ig_on_the_edge_leader').GetFullName], have threatened to join the revolutionary forces if their demands are not met. Although the concessions they demand are small, the power they will wield if we admit our weakness to them shall be tremendous."
 ig_revolutions.1.f:1 ""In times of turmoil and struggle, the cautious always argue that some ideals must be compromised, some reforms must be put on hold, to keep the nation from unraveling. I ask them, what is the worth of a nation without ideals?\n\nLet it unravel, I say! From the threads we shall weave a better nation, where our ideals are seen as a foundation rather than a threat.""
 ig_revolutions.1.a:0 "Give them what they ask for."
 ig_revolutions.1.b:0 "We will give them nothing but cold steel!"

 ig_revolutions.2.t:0 "[SCOPE.gsInterestGroup('ig_lo_on_the_edge').GetName] Have Demands!"
 ig_revolutions.2.d:0 "The [SCOPE.gsInterestGroup('ig_lo_on_the_edge').GetName] are on the precipice of revolt, threatening to join the revolution if certain demands are not met."
 ig_revolutions.2.f:1 ""Control of [ROOT.GetCountry.GetNameNoFormatting] is slipping through the fingers of this weak and listless government. Someone must reclaim it. We know how to rule, but if you will not heed our advice, the cause it lost.""
 ig_revolutions.2.a:0 "Whatever satisfies their so-called 'dignity', let them have it."
 ig_revolutions.2.b:0 "Ridiculous! They have no right to ask for anything."
 ig_revolutions.2.c:0 "They can be dignified in handcuffs."

 ig_revolutions.3.t:0 "[SCOPE.gsInterestGroup('ig_rf_on_the_edge').GetName] Are Sowing Discord!"
 ig_revolutions.3.d:0 "The [SCOPE.gsInterestGroup('ig_rf_on_the_edge').GetName] are furious with the government, and it seems that they may join the current revolution if we cannot appease them."
 ig_revolutions.3.f:1 ""We know better than any the cost of war, the devastation of burned fields and ransacked cottages. We would not take up arms unless we had no other recourse. Do not not use this as an excuse to test our patience ― without us, [ROOT.GetCountry.GetNameNoFormatting] starves.""
 ig_revolutions.3.a:0 "Let us hope concessions now can be the seed of peace for the future."
 ig_revolutions.3.b:0 "They will get nothing from us!"
 ig_revolutions.3.c:0 "If they sow the wind, then they can reap the whirlwind!"
    
 ig_revolutions.4.t:0 "[SCOPE.gsInterestGroup('ig_dv_on_the_edge').GetName] Call For Intervention!"
 ig_revolutions.4.d:0 "The [SCOPE.gsInterestGroup('ig_dv_on_the_edge').GetName] claim to have suffered under our 'amoral' government for far too long, and now have nailed a list of demands on the door of a government office."
 ig_revolutions.4.f:1 ""A [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] who rules without morality is nothing but a despot, no matter from whence [ROOT.GetCountry.GetRuler.GetSheHe] draws [ROOT.GetCountry.GetRuler.GetHerHis] worldly power. Do not underestimate how easily an regime which has lost its moral authority could be toppled.""
 ig_revolutions.4.a:0 "Let us grant them these concessions and pray for peace."
 ig_revolutions.4.b:0 "I don't care a fig for what they want!"
 ig_revolutions.4.c:0 "They can believe what they please in jail."
    
 ig_revolutions.5.t:0 "[SCOPE.gsInterestGroup('ig_af_on_the_edge').GetName] Are Getting Bellicose!"
 ig_revolutions.5.d:0 "Officers associated strongly with the [SCOPE.gsInterestGroup('ig_af_on_the_edge').GetName] have publicly issued a list of grievances, and demand immediate action from the government. Dark rumors suggest they may join the revolution if they are not satisfied."
 ig_revolutions.5.f:1 ""We are sworn to defend [ROOT.GetCountry.GetNameNoFormatting], but we must ask ourselves at which point the government itself is the greatest threat the integrity of the nation it is governing. There is a war coming. Trust me, you will want the real soldiers on your side.""
 ig_revolutions.5.a:0 "We salute the sacrifices our soldiers have made and recognize their need for support."
 ig_revolutions.5.b:0 "Here's some orders for you: Get out!"
 ig_revolutions.5.c:0 "I believe it's time for our [SCOPE.GetRootScope.GetCountry.GetCustom('GirlBoyMatriarchalPlural')] in blue to serve the nation."
    
 ig_revolutions.6.t:0 "[SCOPE.gsInterestGroup('ig_in_on_the_edge').GetName] Are Steaming!"
 ig_revolutions.6.d:0 "A disgruntled consortium of [SCOPE.gsInterestGroup('ig_in_on_the_edge').GetName], unhappy with the government, are demanding 'compensation'. If we refuse, they threaten to throw in their lot with the Revolution."
 ig_revolutions.6.f:1 ""An insurrection would be a setback, a stall on [ROOT.GetCountry.GetNameNoFormatting]'s road to becoming a modern nation, but perhaps an inevitable one. If there is to be a war, it would certainly be better for it to be quick. Could you make it quick?""
 ig_revolutions.6.a:0 "Let's settle for this deal."
 ig_revolutions.6.b:0 "Let's pass — their price is too high."
 ig_revolutions.6.c:0 "The only thing they'll get is time in prison."
    
 ig_revolutions.7.t:0 "[SCOPE.gsInterestGroup('ig_it_on_the_edge').GetName] Have Issued Demands!"
 ig_revolutions.7.d:0 "The [SCOPE.gsInterestGroup('ig_it_on_the_edge').GetName] have written a manifesto, demanding the government make certain concessions in order to protect the public welfare and preserve liberty. If not, they hint that more drastic actions may be taken."
 ig_revolutions.7.f:1 ""We prefer to win with words, but words can implore reason or extol action. Praxis follows theory. If you need ideas, we have them, if not, someone else is surely in need.""
 ig_revolutions.7.a:0 "They make a strong case for concessions."
 ig_revolutions.7.b:0 "They make a strong case for nothing at all."
 ig_revolutions.7.c:0 "They make a strong case for their own imprisonment."
    
 ig_revolutions.8.t:0 "[SCOPE.gsInterestGroup('ig_pb_on_the_edge').GetName] Demand Action Now!"
 ig_revolutions.8.d:0 "It seems that the [SCOPE.gsInterestGroup('ig_pb_on_the_edge').GetName] are determined to extract concessions from the government during this moment of crisis. If we refuse to bend, they threaten to throw in their lot with the Revolution."
 ig_revolutions.8.f:1 ""It's very simple — we need a strong hand at the wheel right now, and if [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetLastName] cannot provide it, we'll find someone who can.""
 ig_revolutions.8.a:0 "We can accommodate their demands."
 ig_revolutions.8.b:0 "This is ridiculous! Let them try their worst."
 ig_revolutions.8.c:0 "If they want strength, we can show them that."
    
 ig_revolutions.9.t:0 "[SCOPE.gsInterestGroup('ig_tu_on_the_edge').GetName] Escalate Their Demands!"
 ig_revolutions.9.d:0 "Extremely unhappy with the government, representatives of the [SCOPE.gsInterestGroup('ig_tu_on_the_edge').GetName] have now escalated matters and are seeking immediate concessions from the government. If nothing is done, their representatives airily suggest that actions may escalate further."
 ig_revolutions.9.f:1 ""The time for negotiations is past. It is time for the workers to make demands! Our hands forge the steel of the gun barrel and the lead of the bullet. Join us! With these hands we will destroy, and with these hands we will rebuild.""
 ig_revolutions.9.a:0 "Very well, let the [SCOPE.gsInterestGroup('ig_tu_on_the_edge').GetName] get their concessions."
 ig_revolutions.9.b:0 "We shall grant nothing to this rabble!"
 ig_revolutions.9.c:0 "Times like these are what the police are for."

