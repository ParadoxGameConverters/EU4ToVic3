 unable_to_enact.1.t: "Legislative Failures"
 unable_to_enact.1.d: "Despite many efforts on the part of the government to successfully revive [SCOPE.sLaw('current_law_scope').GetName] from its present imbroglio, the law has come to be regarded as nothing but an inevitable failure."
 unable_to_enact.1.f: ""#italic That#! bill? Please, don't talk to me about it."\n\n"I would say it's better to just pretend it never happened, don't you agree?"\n\n"Certainly, but that won't stop that fool from asking about it every day...""
 unable_to_enact.1.a: "We must sponsor a complete rewrite of the bill."
 unable_to_enact.1.b: "Off to the fire with the entire notion, then."

 unable_to_enact.2.t: "The Legislative Graveyard"
 unable_to_enact.2.d: "After a series of costly and embarassing setbacks, the sitting [ROOT.GetCountry.GetAdjective] government has decided to halt its pursuit of [SCOPE.sLaw('current_law_scope').GetName]. It will be some time before political will exists to try again."
 unable_to_enact.2.f: "Defeat lingered in the air, along with the stench burnt tobacco and spoiling liquor. Hopes crushed, ideas splintered, and desire spoiled. For better or worse, the message was clear: nobody wanted [SCOPE.sLaw('current_law_scope').GetNameNoFormatting] but the [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] in the room.\n\nA long, treacherous path lay ahead to reingratiate the idea."
 unable_to_enact.2.a: "Unfortunate, and embarassing."