 commander_events.6.d:0 "An affair between [SCOPE.sCharacter('seducer_commander').GetFullName] and [SCOPE.sCharacter('cheated_leader').GetFullName]'s spouse has reached our ears, threatening to affect [SCOPE.sCharacter('cheated_leader').GetHerHis] public image if we don't destitute the general."
