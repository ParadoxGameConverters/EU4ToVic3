 expedition_events.410.t:1 "Panama Isthmus Surveyed"
 expedition_events.410.d:1 "Our survey of the Panama Isthmus is complete. We have confirmed that it would be possible to construct a canal linking the Atlantic and Pacific Oceans."
 expedition_events.410.f:1 ""A faster route between the Atlantic and Pacific has long been sought, but now we shall make it ourselves.""
 expedition_events.410.a:0 "Very good!"

