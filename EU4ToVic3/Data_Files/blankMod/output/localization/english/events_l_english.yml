 expedition_events.200.t:0 "Expedition to Map the Western Frontier"
 expedition_events.200.d:0 "Send out an expedition to map the unknown geography of the Western Frontier."
 expedition_events.200.f:0 ""On our very doorstep is a land bursting with promise! We should seize that promise while we can.""
 expedition_events.200.a:1 "I know the person for the job."
 expedition_events.200.b:0 "Not now."

 expedition_events.201.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.201.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.201.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"

 expedition_events.202.t:0 "Choosing a Budget"
 expedition_events.202.d:0 "How much money would you like to assign to the expedition budget?"
 expedition_events.202.f:0 ""We could run into all sorts of obstacles, and the more funding we have, the better prepared we will be.""
 expedition_events.202.a:0 "A small amount."
 expedition_events.202.b:0 "A middling amount."
 expedition_events.202.c:0 "A large amount."

 expedition_events.205.t:0 "Failed Expedition"
 expedition_events.205.d:0 "After several weeks of silence, the expedition to map the Western Frontier led by [SCOPE.sCharacter('expedition_leader').GetFullName] has come back, empty handed."
 expedition_events.205.f:1 ""We wait a day in the encampment. The [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] are tired and we've already walked so much. We wait for another day. "Maybe we could just stay here," one of them mutters, grinning and going back to the campfire. Maybe we could. "Do you recognize these mountains, [SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')]?," they ask. Another day. It's been so long, I hardly ever recognize myself. Maybe we could just stay here.""
 expedition_events.205.a:0 "A terrible shame."

 expedition_events.300.t:0 "Buenaventura River"
 expedition_events.300.d:0 "After a long and arduous journey, the expedition has finally come to an end. The most interesting discovery of the journey, was that the long fabled Buenaventura river does not actually exist!"
 expedition_events.300.f:1 ""A disappointment. And a tough one. We revised the maps over and over, checked with the locals, followed the marks, the maps - again. How is it possible for a river to not exist? For it to have so many witnesses and still not be?\n\nWhat did the Franciscan missionaries see, then? A lake, perhaps. Another river. There is a sense of defeat that comes to a [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] with such a force that makes mountains tremble and the mind shiver. "Nothing," the [SCOPE.GetRootScope.GetCountry.GetCustom('WomanManMatriarchal')] next to me says, [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] eyes hurting with an impassive decency, "we found nothing."""
 expedition_events.300.a:0 "A disappointment, but an educational one."

 expedition_events.301.t:0 "Oregon Trail"
 expedition_events.301.d:0 "After a long and arduous journey, the expedition has finally come to an end. The expedition has managed to map the entire length of the Oregon Trail."
 expedition_events.301.f:1 ""A newly drawn map has been laid out on the back of a wooden wagon. The ink blinks, still wet, and its shining curves follow the just discovered trails as tributaries of a river.\n\nA young [SCOPE.GetRootScope.GetCountry.GetCustom('GirlBoyMatriarchal')] comes bearing a cup of tea; quiet, demure, curious. [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchalCap')] tries to take a look at the map, but [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] education stops [SCOPE.GetRootScope.GetCountry.GetCustom('HerHimMatriarchal')]. [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchalCap')] leaves the tea on the table and walks away quietly. "[SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchalCap')] [SCOPE.GetRootScope.GetCountry.GetCustom('MomDadMatriarchal')] got lost in these mountains," another member says, "good thing we got them all mapped now."""
 expedition_events.301.a:0 "Wonderful news."

 expedition_events.302.t:0 "The Great Salt Lake"
 expedition_events.302.d:0 "After a long and arduous journey, the expedition has finally come to an end. The expedition has managed to find and map the entirety of the Great Salt Lake"
 expedition_events.302.f:1 ""I will always remember our reflection in the water. How the triumphant silhouette of the expedition was painted there like an oil canvas. The colors, all mixed together and, somehow, so pungent. Faces floated in the lake with unrecognizable features. It was us. It could have been anyone else. Ah, but it was us.""
 expedition_events.302.a:0 "Wonderful news!"

 expedition_events.220.t:0 "Swollen River"
 expedition_events.220.d:0 "The expedition members come across a river that is bursting at the banks. They can try to raft across, which would be quick, but dangerous. Alternatively, they could search for a more suitable place to cross, though this could take some time."
 expedition_events.220.f:1 ""A brief landscape captured in the moment that found us. The bold grays, the prospective river trapped in a cage of violence and impetus. These wandering trees, carried away, decapitated. Sometimes, some type of animal. Otherwise, alone.""
 expedition_events.220.a:0 "Onward!"
 expedition_events.220.b:0 "Better to be safe."
 expedition_events.220.c:0 "Jump! Jump! Jump!"

 expedition_events.221.t:0 "Safe Crossing"
 expedition_events.221.d:0 "The expedition successfully crossed the river, with little to no difficulty."
 expedition_events.221.f:0 ""With such an easy crossing, we will make much progress today.""
 expedition_events.221.a:0 "Good news"

 expedition_events.222.t:0 "Capsized Raft"
 expedition_events.222.d:0 "Unfortunately the expedition's raft capsized while crossing the river and several supplies were lost."
 expedition_events.222.f:0 ""The water was too fast, we only just made it to the other bank.""
 expedition_events.222.a:0 "Unfortunate"

 expedition_events.230.t:0 "Bear Sighted"
 expedition_events.230.d:0 "A large grizzly has been sighted up ahead. We could hang back and wait for it to leave or we could hunt it."
 expedition_events.230.f:1 ""Here the bears grow lean and famished. That does not make it any better; the keen eyes, the craving jaws, the drops of saliva dripping down the yellowed fangs. They're always so alert here. So vigilant.\n\nOh, but it isn't only for them that food is scarce around these mountains.""
 expedition_events.230.a:0 "We shall hunt it."
 expedition_events.230.b:0 "Better to wait for it to leave."

 expedition_events.231.t:0 "Successful Bear Hunt"
 expedition_events.231.d:0 "The expedition has successfully hunted and killed the grizzly bear."
 expedition_events.231.f:0 ""We stalked it carefully, but relentlessly. A few good shots were enough to put it down.""
 expedition_events.231.a:0 "Failure would have been unbearable."

 expedition_events.232.t:0 "Bear Hunt Failure"
 expedition_events.232.d:0 "The expedition attempted to hunt the bear but it went wrong."
 expedition_events.232.f:0 ""The hunt started off well enough, but too late we realized it was a mother bear with her cubs. It's a fact well appreciated that you never come between a mother bear and her cubs.""
 expedition_events.232.a:0 "Onward!"

 expedition_events.233.t:0 "Bear Attacks"
 expedition_events.233.d:0 "The grizzly bear that was earlier ignored, attacks the expedition."
 expedition_events.233.f:0 ""It came hurtling out of the woods faster than a speeding [SCOPE.GetRootScope.GetCountry.GetCustom('fast_object_type')]. Roaring like nothing you've ever heard. It took several volleys to take it down and that was only after we'd lost two of our own.""
 expedition_events.233.a:0 "Damn shame."

 custom_fast_object_horse:0 "horse"
 custom_fast_object_train:0 "train"
 custom_fast_object_motor_carriage:0 "motor carriage"

 expedition_events.240.t:0 "Wildlife Photography"
 expedition_events.240.d:0 "A member of the expedition wishes to stop for a day or so and take some wildlife photographs."
 expedition_events.240.f:1 ""The buffalo kept their heads down, grazing peacefully. Unbothered, their grizzled bodies moved around the sea of grass, bigger than the ones in Europe. Even from a distance we could see the mazes that rabbits and foxes had dug close to them, and the scarce trees danced with the grace of a young debutante.""
 expedition_events.240.a:0 "Great idea."
 expedition_events.240.b:1 "There is no time for this."

 expedition_events.250.t:0 "Mountain Sighted"
 expedition_events.250.d:0 "A member of the expedition has suggested we detour to climb a mountain and claim it in the name of [ROOT.GetCountry.GetName]."
 expedition_events.250.f:1 ""One of the expedition members has [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] eyes locked on the mountain. "It's a good risk, my friend," [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] says, "I don't think anyone has claimed this one yet, you see, imagine how they'd pay us back home — all for this insignificant rock." Snow slides down the mountainside, melted like threads of gray cotton.""
 expedition_events.250.a:0 "Excellent idea"
 expedition_events.250.b:0 "We can't spare the time."
 expedition_events_mountain_claim_tt:0 "Our expedition reaches the summit."

 expedition_events.251.t:0 "Mountain Already Claimed"
 expedition_events.251.d:0 "Upon arriving at the summit of the mountain you see it already had been claimed by [SCOPE.sCountry('mountain_claim_country').GetName]."
 expedition_events.251.f:0 ""We should have known we wouldn't be the first here.""
 expedition_events.251.a:0 "Unfortunate."

 expedition_events.252.t:0 "Mountain Claimed"
 expedition_events.252.d:0 "The expedition has scaled the mountain and claimed it in the name of [ROOT.GetCountry.GetName]. They have also decided to name it 'Mount [SCOPE.sCharacter('expedition_leader').GetLastName]'."
 expedition_events.252.f:1 ""I claim this mountain in the name of the great nation of [ROOT.GetCountry.GetNameNoFormatting].""
 expedition_events.252.a:0 "Excellent."

 expedition_events.253.t:0 "Mountainside Issues"
 expedition_events.253.d:0 "While climbing the mountain, a rockfall struck a member of the expedition, rendering them unconscious. The group was forced to turn back."
 expedition_events.253.f:0 ""We weren't prepared for this sort of journey. It is a miracle everyone survived.""
 expedition_events.253.a:0 "A shame."

 expedition_events.260.t:0 "Snow on the Ground"
 expedition_events.260.d:0 "Some members of the expedition have expressed concern that the weather is turning against them. They insist on hunkering down to avoid the worst of it."
 expedition_events.260.f:1 ""The layers of snow kept growing like untreated tumors. A huge white, a great white, and the reflection of it making our eyes sore and hurt. If we don't stop now, maybe we won't be able to stop anymore. One of the [SCOPE.GetRootScope.GetCountry.GetCustom('WomenMenMatriarchal')] shivers as [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchal')] rubs [SCOPE.GetRootScope.GetCountry.GetCustom('HerHisMatriarchal')] arms — lips as pale as our shadow over the snow. [SCOPE.GetRootScope.GetCountry.GetCustom('SheHeMatriarchalCap')] doesn't say a word.""
 expedition_events.260.a:0 "Press on."
 expedition_events.260.b:0 "Heed their warning."

 expedition_events.261.t:0 "Survived the Snow"
 expedition_events.261.d:0 "While it was difficult, the expedition has successfully pushed through the snow."
 expedition_events.261.f:0 ""We had to move double time, and no doubt it wasn't pleasant but, finally we're through the worst of it.""
 expedition_events.261.a:0 "Good."

 expedition_events.262.t:0 "Lost in the Snow"
 expedition_events.262.d:0 "Unfortunately the expedition got caught in a snow storm, a few members died and several supplies were lost."
 expedition_events.262.f:0 ""Poor visibility, biting cold and on top of it all the gnawing feeling that I had made an error of judgment.""
 expedition_events.262.a:0 "Unfortunate."

 expedition_events.263.t:0 "Snow Clears"
 expedition_events.263.d:0 "After a while the snow has subsided enough to push on."
 expedition_events.263.f:0 ""It is a good thing we didn't try to go out in that. It would have been a disaster.""
 expedition_events.263.a:0 "Great news."

 expedition_events.270.t:0 "Undiscovered Plant Species"
 expedition_events.270.d:0 "A member of the expedition has asked for a few days to stop and collect samples of a previously unknown plant species."
 expedition_events.270.f:1 ""The colorful petals of the plant have certainly never been seen before: a dash of the brightest scarlet, some hints of adventurous azur. Thorns! But only so small that the risk is desirable.\n\nSoon, the most luxurious salons of [ROOT.GetCountry.GetNameNoFormatting] will be brimming with vases of these flowers, every [SCOPE.GetRootScope.GetCountry.GetCustom('ManWomanMatriarchal')] will wish that [SCOPE.GetRootScope.GetCountry.GetCustom('HisHerMatriarchal')] lover would bring [SCOPE.GetRootScope.GetCountry.GetCustom('HisHerMatriarchal')] some. Fascinating! And certainly lucrative.""
 expedition_events.270.f2:0 ""The colorful petals of the plant have certainly never been seen before: a dash of the brightest scarlet, some hints of adventurous azur. Thorns! But only so small that the risk is desirable.\n\nThe smell is, however, familiar. A childhood in the countryside. Summer, most certainly. At dawn, or perhaps at dusk. The former, yes, at dusk. I saw bright colors in the fields, poison, the other kids screamed, those plants were venomous. The eyes of the expedition members, ah, their eyes fixated on the flowers.""
 expedition_events.270.a:0 "Of course."
 expedition_events.270.b:0 "What are we, gardeners?!"

 expedition_events.280.t:0 "A Circular Expedition"
 expedition_events.280.d:0 "The expedition to map the west has been traveling in circles. [SCOPE.sCharacter('expedition_leader').GetFullName] can either pick a random direction and push on, or wait for night to fall and use the stars as a guide."
 expedition_events.280.f:1 ""I recognized the markings that we had left on a triangular shaped rock. We kept walking as I decided to not mention them, but for the whispers among the members and their unsettling eyes I was sure that they also knew.\n\nWe walk through the forest like autumn leaves, broken branches, uncared for stray animals; those kids in fairytales, sent to the woods by evil step-[SCOPE.GetRootScope.GetCountry.GetCustom('FatherMotherMatriarchalPlural')]. A circle is a circle is a circle.""
 expedition_events.280.f2:0 ""We're lost. We're lost. We're lost. We're lost. We're lost. We're lost. We're lost. We're lost. We're lost. We're lost. We're lost. We're lost. We're lost. We're lost.""
 expedition_events.280.a:0 "Push on."
 expedition_events.280.b:0 "Wait for nightfall."

 expedition_events.281.t:0 "Hopelessly Lost"
 expedition_events.281.d:0 "The members of the expedition managed to get even more lost. Eventually they found the right way but not before wasting a large amount of supplies and time."
 expedition_events.281.f:0 ""We struck out in a random direction and it did not pay off.""
 expedition_events.281.a:0 "How irksome."

 expedition_events.282.t:0 "Back On Track"
 expedition_events.282.d:0 "The expedition managed to find the correct trail again and have set off, losing relatively little time."
 expedition_events.282.f:0 ""We picked a direction, almost at random. Good thing it turned out to be the right one.""
 expedition_events.282.a:0 "Great News"

 expedition_events.400.t:1 "Suez Isthmus Surveyed"
 expedition_events.400.d:1 "Our survey of the Suez Isthmus is complete. We have confirmed that it would be possible to construct a canal linking the Mediterranean to the Red Sea."
 expedition_events.400.f:1 ""There has been a long held belief that the water levels on either side of the Suez Isthmus differed greatly. We have now proven that is not the case.""
 expedition_events.400.a:0 "Very good!"

